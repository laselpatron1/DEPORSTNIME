<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo Nishinoya - El Guardián</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABLES KARASUNO (NISHINOYA) --- */
        :root {
            /* Colores Oficiales adaptados a web */
            --karasuno-orange: #FF8C00;  /* Naranja Vibrante (Rolling Thunder) */
            --karasuno-light: #FFB74D;   /* Acento claro */
            --karasuno-black: #1a1a1a;   /* Negro suave */
            --karasuno-deep: #000000;    /* Fondo profundo */
            --white: #ffffff;
            
            --glass-bg: rgba(255, 255, 255, 0.05);
            
            --font-title: 'Oswald', sans-serif;
            --font-body: 'Montserrat', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: var(--font-body);
            background-color: var(--karasuno-deep);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
            /* Fondo con textura eléctrica sutil */
            background-image: 
                radial-gradient(circle at 80% 20%, rgba(255, 140, 0, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(255, 140, 0, 0.05) 0%, transparent 40%);
        }

        /* --- FONDO ANIMADO (Chispas/Trueno) --- */
        .bg-particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
            animation: thunderFlash 10s infinite;
        }

        @keyframes thunderFlash { 
            0%, 95%, 98% { opacity: 0.2; } 
            96%, 99% { opacity: 0.4; background-color: rgba(255, 140, 0, 0.05); } 
        }

        /* --- BARRA DE PROGRESO (ROLLING GAUGE) --- */
        .progress-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 6px;
            background: rgba(0,0,0,0.8); z-index: 1000;
            border-bottom: 1px solid var(--karasuno-orange);
        }
        .progress-bar {
            height: 100%; 
            background: linear-gradient(90deg, var(--karasuno-orange), #ff4500); 
            width: 0%;
            box-shadow: 0 0 15px var(--karasuno-orange);
            transition: width 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* --- HEADER --- */
        header {
            position: relative;
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.4), var(--karasuno-deep)), url('imagenes/NISHINOYA.png'); 
            background-size: cover;
            background-position: center 25%;
            z-index: 1;
            border-bottom: 3px solid var(--karasuno-orange);
        }

        h1 {
            font-family: var(--font-title);
            font-size: 4.5rem;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 2px;
            color: var(--karasuno-orange);
            text-shadow: 3px 3px 0px #000;
            transform: skew(-3deg);
            animation: rumble 0.5s infinite alternate; /* Vibración suave */
            animation-play-state: paused;
        }
        
        header:hover h1 { animation-play-state: running; }

        @keyframes rumble { 0% { transform: skew(-3deg) translate(0,0); } 100% { transform: skew(-3deg) translate(1px, 1px); } }

        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 3px;
            color: var(--karasuno-deep);
            background: var(--white);
            padding: 8px 30px;
            margin-top: 15px;
            text-transform: uppercase;
            font-weight: 700;
            border: 2px solid var(--karasuno-orange);
            transform: skew(-3deg);
        }

        /* --- CONTENEDOR --- */
        .container {
            max-width: 1200px;
            margin: -60px auto 50px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .quote-card {
            background: rgba(30, 30, 30, 0.95);
            border-left: 6px solid var(--karasuno-orange);
            padding: 40px;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }

        .quote-text {
            font-size: 1.4rem;
            font-style: italic;
            color: #eeeeee;
            line-height: 1.5;
        }
        .quote-text strong { 
            color: var(--karasuno-orange); 
            font-family: var(--font-title);
            font-size: 1.6rem;
            display: block;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- GRID CALENDARIO --- */
        .calendar-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
        }

        .day-card {
            background: var(--karasuno-black);
            border: 1px solid #333;
            height: 95px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            border-radius: 4px;
        }

        .day-card:hover {
            border-color: var(--karasuno-orange);
            background: #2a2a2a;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.4);
        }

        .day-card.completed {
            background: var(--karasuno-orange);
            color: var(--karasuno-deep);
            border-color: var(--white);
            font-weight: bold;
        }

        .day-number { 
            font-family: var(--font-title); 
            font-size: 1.8rem; 
        }

        /* --- MODAL --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); z-index: 2000;
            justify-content: center; align-items: center;
        }

        .modal-content {
            background: #111;
            border: 3px solid var(--karasuno-orange);
            width: 90%; max-width: 500px;
            padding: 40px; 
            text-align: center;
            position: relative;
            box-shadow: 0 0 50px rgba(255, 140, 0, 0.3);
        }

        .modal-header { margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .modal-day { font-family: var(--font-title); color: var(--karasuno-light); font-size: 1.3rem; }
        
        .modal-title { font-family: var(--font-title); font-size: 2.5rem; color: var(--white); margin: 10px 0; text-transform: uppercase; }
        .modal-desc { line-height: 1.6; color: #ccc; font-size: 1.1rem; margin-top: 20px; text-align: left; }
        
        .btn-action {
            display: block; width: 100%; padding: 18px; margin-top: 35px;
            background: var(--karasuno-orange); border: none; color: var(--karasuno-deep);
            font-family: var(--font-title); font-size: 1.3rem; cursor: pointer;
            transition: 0.2s; text-transform: uppercase; letter-spacing: 1px;
            font-weight: bold;
        }
        .btn-action:hover { 
            background: var(--white); 
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.5);
        }

        .stats-container {
            text-align: center; margin-bottom: 40px; 
        }

        .stats {
            font-family: var(--font-title); color: var(--karasuno-orange); 
            font-size: 1.5rem; letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .btn-reset {
            background: transparent;
            border: 2px solid var(--karasuno-light);
            color: var(--karasuno-light);
            font-family: var(--font-body);
            font-size: 0.9rem;
            padding: 8px 25px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-reset:hover {
            background: var(--karasuno-light);
            color: var(--karasuno-deep);
            box-shadow: 0 0 10px var(--karasuno-light);
        }

        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            .calendar-wrapper { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>

    <div class="bg-particles"></div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <header>
        <h1>ROLLING THUNDER</h1>
        <div class="subtitle">Nishinoya Yuu Guardian Protocol</div>
    </header>

    <div class="container">
        <div class="quote-card">
            <p class="quote-text">
                "No te preocupes por lo que pasa detrás de ti. <br>
                <strong>¡Porque yo estoy aquí para cubrirte las espaldas!"</strong>
            </p>
        </div>

        <div class="stats-container">
            <div class="stats">
                GUARDIAN LEVEL: <span id="progressText">0</span>%
            </div>
            <button class="btn-reset" onclick="resetData()">REINICIAR DEFENSA</button>
        </div>

        <div id="calendar" class="calendar-wrapper"></div>
    </div>

    <div id="modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modalDay" class="modal-day">DÍA 01</span>
                <span style="color: var(--karasuno-orange); cursor: pointer; float: right; font-size: 1.5rem;" onclick="document.getElementById('modal').style.display='none'">✕</span>
            </div>
            <h2 id="modalTitle" class="modal-title">Título</h2>
            <div id="modalDesc" class="modal-desc">Descripción...</div>
            <button class="btn-action" onclick="completeDay()">¡CONECTADO!</button>
        </div>
    </div>

    <script>
        // --- 1. LÓGICA DE DATOS (NOYA STYLE) ---
        let currentDayIndex = 0;
        let completedDays = new Set(); 

        function getWorkout(dayIndex) {
            let dayType = dayIndex % 5;
            let cycle = Math.ceil(dayIndex / 5);
            let reps = 20 + cycle; 
            
            let title = "", description = "";

            // RUTINA ÚNICA: DIOS GUARDIÁN (Reflejos, Recepción, Rolling)
            switch(dayType) {
                case 1: 
                    title = "ROLLING THUNDER (AGILIDAD)";
                    description = `<strong>Objetivo:</strong> Recuperación instantánea del suelo.<br><br>• Rodadas de judo (Caída y recuperación): 4 x 15<br>• Suicidios laterales rápidos (Toque suelo): 10 min<br>• Burpees con reacción (Palmada): ${reps} reps<br>• Plancha lateral dinámica (Core fuerte)`;
                    break;
                case 2: 
                    title = "RECEPCIÓN PERFECTA";
                    description = `<strong>Objetivo:</strong> Balón a la cabeza del colocador.<br><br>• Recepción de pared (Baja y Alta): 100 toques seguidos<br>• Sentadilla isométrica (Posición base): 3 min acumulados<br>• Desplazamientos en posición baja (Paso añadido)<br>• Digs con balón medicinal (Potencia de brazos)`;
                    break;
                case 3: 
                    title = "REFLEJOS DE GUARDIÁN";
                    description = `<strong>Objetivo:</strong> Tocar lo intocable.<br><br>• Reaction Ball (Pelota irregular) contra pared<br>• Salto de bloqueo + Caída + Recepción<br>• Recepción de remates a quemarropa (Distancia corta)<br>• Skipping bajo a máxima velocidad`;
                    break;
                case 4: 
                    title = "LIBERO TOSS (COLOCACIÓN)";
                    description = `<strong>Objetivo:</strong> Iniciar el ataque desde atrás.<br><br>• Colocación de antebrazos a canasta: 30 reps<br>• Salto desde línea de 3m (Ataque zaguero simulado)<br>• Sprint + Colocación en salto<br>• Control de balón con el pie (Último recurso)`;
                    break;
                case 0: 
                    title = "MANTENIMIENTO (GARIGARI)";
                    description = `<strong>Objetivo:</strong> Nunca romperse.<br><br>• Estiramiento profundo de ingles y cadera<br>• Baño de hielo (Piernas)<br>• Comer Garigari-kun (Soda Popsicle)<br>• Visualización: Salvar el punto de partido`;
                    break;
            }
            return { title, description };
        }

        // --- 2. GENERADOR DE GRID ---
        const calendarContainer = document.getElementById('calendar');

        function generateGrid() {
            calendarContainer.innerHTML = '';
            for (let i = 1; i <= 100; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day-card');
                dayDiv.id = `day-${i}`;
                
                // Animación de entrada
                dayDiv.style.animation = `fadeIn 0.5s ease backwards ${i * 0.02}s`;

                dayDiv.innerHTML = `<span class="day-number">${i}</span>`;

                // Marcar si ya está completado
                if (completedDays.has(i)) {
                    dayDiv.classList.add('completed');
                    dayDiv.innerHTML = `<span class="day-number" style="font-size:2rem">⚡</span>`;
                }

                dayDiv.addEventListener('click', function() {
                    currentDayIndex = i;
                    const workout = getWorkout(i);
                    openModal(i, workout.title, workout.description);
                });

                calendarContainer.appendChild(dayDiv);
            }
        }

        // --- 3. FUNCIONES DE INTERFAZ ---
        function openModal(day, title, desc) {
            const modal = document.getElementById('modal');
            document.getElementById('modalDay').innerText = `DÍA ${day}`;
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerHTML = desc;
            modal.style.display = 'flex';
        }

        function closeModal(e) {
            if (e.target.id === 'modal') document.getElementById('modal').style.display = 'none';
        }

        // --- 4. GAMIFICACIÓN (Partículas Eléctricas) ---
        function completeDay() {
            document.getElementById('modal').style.display = 'none';
            if(completedDays.has(currentDayIndex)) return;

            completedDays.add(currentDayIndex);
            
            const card = document.getElementById(`day-${currentDayIndex}`);
            card.classList.add('completed');
            
            // Símbolo: RAYO (Rolling Thunder)
            card.innerHTML = `<span class="day-number" style="font-size:2rem">⚡</span>`;
            
            createParticles(card);
            updateProgress();
            
            // GUARDAR DATOS
            saveData();
        }

        function updateProgress() {
            const percent = completedDays.size; 
            document.getElementById('progressBar').style.width = `${percent}%`;
            document.getElementById('progressText').innerText = percent;
        }

        // --- 5. PERSISTENCIA DE DATOS (LOCALSTORAGE) ---
        function saveData() {
            localStorage.setItem('nishinoya_data', JSON.stringify([...completedDays]));
        }

        function loadData() {
            const savedData = localStorage.getItem('nishinoya_data');
            if (savedData) {
                completedDays = new Set(JSON.parse(savedData));
            }
            generateGrid();
            updateProgress();
        }

        function resetData() {
            if(confirm("¿Estás seguro de reiniciar? ¡Un guardián siempre se levanta!")) {
                completedDays.clear();
                saveData();
                generateGrid();
                updateProgress();
            }
        }

        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = '8px';
                particle.style.height = '8px';
                // Colores: Naranja o Blanco
                particle.style.background = Math.random() > 0.5 ? '#FF8C00' : '#ffffff';
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '9999';
                document.body.appendChild(particle);

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 100 + 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                particle.animate([
                    { transform: 'translate(0,0) scale(1)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 800,
                    easing: 'cubic-bezier(0, .9, .57, 1)',
                }).onfinish = () => particle.remove();
            }
        }

        // INICIAR AL CARGAR
        loadData();

    </script>
</body>
</html>
