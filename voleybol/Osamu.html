<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo Osamu - El Gemelo de Hierro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABLES OSAMU (INARIZAKI / SILVER FOX) --- */
        :root {
            /* Colores: Granate Inarizaki + Gris Plata (Pelo/Estabilidad) */
            --osamu-maroon: #800000;     /* Granate Profundo */
            --osamu-silver: #B0BEC5;     /* Gris Plata / Acero */
            --osamu-dark: #263238;       /* Gris Oscuro */
            --osamu-deep: #000000;       /* Fondo profundo */
            --white: #eceff1;
            
            --glass-bg: rgba(255, 255, 255, 0.05);
            
            --font-title: 'Oswald', sans-serif;
            --font-body: 'Montserrat', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--osamu-deep) 0%, #1a1a1a 100%);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- FONDO ANIMADO (Estabilidad/Acero) --- */
        .bg-particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
            background: 
                linear-gradient(90deg, rgba(176, 190, 197, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(176, 190, 197, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: steadyFlow 10s linear infinite;
        }

        @keyframes steadyFlow { 0% { background-position: 0 0; } 100% { background-position: 30px 30px; } }

        /* --- BARRA DE PROGRESO (HUNGER GAUGE) --- */
        .progress-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 6px;
            background: rgba(0,0,0,0.8); z-index: 1000;
            border-bottom: 1px solid var(--osamu-silver);
        }
        .progress-bar {
            height: 100%; 
            background: linear-gradient(90deg, var(--osamu-maroon), var(--osamu-silver)); 
            width: 0%;
            box-shadow: 0 0 15px var(--osamu-silver);
            transition: width 0.5s ease;
        }

        /* --- HEADER --- */
        header {
            position: relative;
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), var(--osamu-deep)), url('imagenes/OSAMU.png'); 
            background-size: cover;
            background-position: center 20%;
            z-index: 1;
            border-bottom: 3px solid var(--osamu-silver);
        }

        h1 {
            font-family: var(--font-title);
            font-size: 4.5rem;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 2px;
            color: var(--osamu-silver);
            text-shadow: 3px 3px 0px var(--osamu-maroon);
            transform: skew(-2deg);
        }

        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 4px;
            color: var(--osamu-deep);
            background: var(--osamu-silver);
            padding: 8px 30px;
            margin-top: 15px;
            text-transform: uppercase;
            font-weight: 700;
            border: 1px solid var(--osamu-maroon);
            transform: skew(-2deg);
        }

        /* --- CONTENEDOR --- */
        .container {
            max-width: 1200px;
            margin: -60px auto 50px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .quote-card {
            background: rgba(30, 30, 30, 0.95);
            border-left: 5px solid var(--osamu-silver);
            border-right: 5px solid var(--osamu-maroon);
            padding: 40px;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }

        .quote-text {
            font-size: 1.4rem;
            font-style: italic;
            color: #cfd8dc;
            line-height: 1.6;
        }
        .quote-text strong { 
            color: var(--osamu-silver); 
            font-family: var(--font-title);
            font-size: 1.6rem;
            display: block;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- GRID CALENDARIO --- */
        .calendar-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
        }

        .day-card {
            background: rgba(176, 190, 197, 0.05);
            border: 1px solid var(--osamu-dark);
            height: 95px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .day-card:hover {
            border-color: var(--osamu-silver);
            background: rgba(176, 190, 197, 0.15);
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(176, 190, 197, 0.3);
        }

        .day-card.completed {
            background: var(--osamu-maroon);
            border-color: var(--osamu-silver);
            color: var(--osamu-silver);
            font-weight: bold;
        }

        .day-number { 
            font-family: var(--font-title); 
            font-size: 1.8rem; 
        }

        /* --- MODAL --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); z-index: 2000;
            justify-content: center; align-items: center;
        }

        .modal-content {
            background: #151515;
            border: 2px solid var(--osamu-silver);
            width: 90%; max-width: 500px;
            padding: 40px; 
            text-align: center;
            position: relative;
            box-shadow: 0 0 50px rgba(176, 190, 197, 0.1);
        }

        .modal-header { margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .modal-day { font-family: var(--font-title); color: var(--osamu-silver); font-size: 1.2rem; letter-spacing: 2px; }
        
        .modal-title { font-family: var(--font-title); font-size: 2.2rem; color: var(--white); margin: 10px 0; text-transform: uppercase; }
        .modal-desc { line-height: 1.7; color: #b0bec5; font-size: 1.1rem; margin-top: 20px; text-align: left; }
        
        .btn-action {
            display: block; width: 100%; padding: 15px; margin-top: 35px;
            background: var(--osamu-maroon); border: none; color: var(--white);
            font-family: var(--font-title); font-size: 1.1rem; cursor: pointer;
            transition: 0.3s; text-transform: uppercase; letter-spacing: 2px;
            font-weight: bold;
        }
        .btn-action:hover { 
            background: var(--osamu-silver); 
            color: var(--osamu-deep);
            box-shadow: 0 0 20px var(--osamu-silver);
        }

        .stats-container {
            text-align: center; margin-bottom: 40px; 
        }

        .stats {
            font-family: var(--font-title); color: var(--osamu-silver); 
            font-size: 1.3rem; letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .btn-reset {
            background: transparent;
            border: 1px solid var(--osamu-silver);
            color: #b0bec5;
            font-family: var(--font-body);
            font-size: 0.8rem;
            padding: 8px 25px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .btn-reset:hover {
            border-color: var(--osamu-maroon);
            color: var(--osamu-maroon);
            background: rgba(128, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .calendar-wrapper { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>

    <div class="bg-particles"></div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <header>
        <h1>THE IRON TWIN</h1>
        <div class="subtitle">Osamu Miya Stability Protocol</div>
    </header>

    <div class="container">
        <div class="quote-card">
            <p class="quote-text">
                "Si Atsumu es el talento puro, yo soy la base s√≥lida. <br>
                <strong>El que tiene m√°s hambre en la cancha es el que gana."</strong>
            </p>
        </div>

        <div class="stats-container">
            <div class="stats">
                STABILITY LEVEL: <span id="progressText">0</span>%
            </div>
            <button class="btn-reset" onclick="resetData()">REINICIAR MEN√ö</button>
        </div>

        <div id="calendar" class="calendar-wrapper"></div>
    </div>

    <div id="modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modalDay" class="modal-day">D√çA 01</span>
                <span style="color: var(--osamu-silver); cursor: pointer; float: right; font-size: 1.5rem;" onclick="document.getElementById('modal').style.display='none'">‚úï</span>
            </div>
            <h2 id="modalTitle" class="modal-title">T√≠tulo</h2>
            <div id="modalDesc" class="modal-desc">Descripci√≥n...</div>
            <button class="btn-action" onclick="completeDay()">DEVORAR</button>
        </div>
    </div>

    <script>
        // --- 1. L√ìGICA DE DATOS (OSAMU STYLE) ---
        let currentDayIndex = 0;
        let completedDays = new Set(); 

        function getWorkout(dayIndex) {
            let dayType = dayIndex % 5;
            let cycle = Math.ceil(dayIndex / 5);
            let reps = 15 + cycle; 
            
            let title = "", description = "";

            // RUTINA √öNICA: EL GEMELO DE HIERRO (H√≠brido Remate/Pase + Estabilidad)
            switch(dayType) {
                case 1: 
                    title = "REMATE ESTABLE";
                    description = `<strong>Objetivo:</strong> Potencia controlada.<br><br>‚Ä¢ Remates contra pared (Control de mu√±eca): 10 min<br>‚Ä¢ Salto y remate a zonas espec√≠ficas (Conos)<br>‚Ä¢ Remate tras finta de carrera<br>‚Ä¢ Sentadillas b√∫lgaras (Equilibrio)`;
                    break;
                case 2: 
                    title = "COLOCACI√ìN DE RESPALDO";
                    description = `<strong>Objetivo:</strong> Cubrir al colocador.<br><br>‚Ä¢ Colocaci√≥n de antebrazos precisa: 30 reps<br>‚Ä¢ Colocaci√≥n de dedos en salto (Backup Set)<br>‚Ä¢ Transici√≥n defensa-ataque r√°pida<br>‚Ä¢ Pase largo cruzado`;
                    break;
                case 3: 
                    title = "TWIN QUICK (SINCRON√çA)";
                    description = `<strong>Objetivo:</strong> Ritmo perfecto.<br><br>‚Ä¢ Salto a tiempo 'Minus Tempo' (Imaginario)<br>‚Ä¢ Sprints coordinados con se√±al visual<br>‚Ä¢ Finta de remate y pase (Enga√±o)<br>‚Ä¢ Agilidad en espejo (Seguir movimientos)`;
                    break;
                case 4: 
                    title = "DEFENSA DE HIERRO";
                    description = `<strong>Objetivo:</strong> No ceder ni un mil√≠metro.<br><br>‚Ä¢ Recepci√≥n de saques potentes: 20 reps<br>‚Ä¢ Bloqueo individual (Lectura)<br>‚Ä¢ Plancha abdominal con peso (Estabilidad)<br>‚Ä¢ Desplazamiento lateral defensivo`;
                    break;
                case 0: 
                    title = "ONIGIRI RECOVERY";
                    description = `<strong>Objetivo:</strong> Alimentar el cuerpo.<br><br>‚Ä¢ Comer bien (Carbohidratos y Prote√≠na)<br>‚Ä¢ Masaje de piernas<br>‚Ä¢ Caminata ligera (Digesti√≥n y calma)<br>‚Ä¢ Dormir temprano (Estabilidad mental)`;
                    break;
            }
            return { title, description };
        }

        // --- 2. GENERADOR DE GRID ---
        const calendarContainer = document.getElementById('calendar');

        function generateGrid() {
            calendarContainer.innerHTML = '';
            for (let i = 1; i <= 100; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day-card');
                dayDiv.id = `day-${i}`;
                
                // Animaci√≥n estable
                dayDiv.style.animation = `steadyFlow 5s ease-in-out infinite alternate`;
                dayDiv.style.animationDelay = `${i * 0.05}s`;

                dayDiv.innerHTML = `<span class="day-number">${i}</span>`;

                // Marcar si ya est√° completado
                if (completedDays.has(i)) {
                    dayDiv.classList.add('completed');
                    dayDiv.innerHTML = `<span class="day-number" style="font-size:2rem">üçô</span>`;
                }

                dayDiv.addEventListener('click', function() {
                    currentDayIndex = i;
                    const workout = getWorkout(i);
                    openModal(i, workout.title, workout.description);
                });

                calendarContainer.appendChild(dayDiv);
            }
        }

        // --- 3. FUNCIONES DE INTERFAZ ---
        function openModal(day, title, desc) {
            const modal = document.getElementById('modal');
            document.getElementById('modalDay').innerText = `D√çA ${day}`;
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerHTML = desc;
            modal.style.display = 'flex';
        }

        function closeModal(e) {
            if (e.target.id === 'modal') document.getElementById('modal').style.display = 'none';
        }

        // --- 4. GAMIFICACI√ìN (Part√≠culas Plata/Granate) ---
        function completeDay() {
            document.getElementById('modal').style.display = 'none';
            if(completedDays.has(currentDayIndex)) return;

            completedDays.add(currentDayIndex);
            
            const card = document.getElementById(`day-${currentDayIndex}`);
            card.classList.add('completed');
            
            // S√≠mbolo: ONIGIRI (Pasi√≥n de Osamu)
            card.innerHTML = `<span class="day-number" style="font-size:2rem">üçô</span>`;
            
            createParticles(card);
            updateProgress();
            
            // GUARDAR DATOS
            saveData();
        }

        function updateProgress() {
            const percent = completedDays.size; 
            document.getElementById('progressBar').style.width = `${percent}%`;
            document.getElementById('progressText').innerText = percent;
        }

        // --- 5. PERSISTENCIA DE DATOS (LOCALSTORAGE) ---
        function saveData() {
            localStorage.setItem('osamu_data', JSON.stringify([...completedDays]));
        }

        function loadData() {
            const savedData = localStorage.getItem('osamu_data');
            if (savedData) {
                completedDays = new Set(JSON.parse(savedData));
            }
            generateGrid();
            updateProgress();
        }

        function resetData() {
            if(confirm("¬øVas a tirar toda la comida? Se borrar√° tu progreso.")) {
                completedDays.clear();
                saveData();
                generateGrid();
                updateProgress();
            }
        }

        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = '8px';
                particle.style.height = '8px';
                // Colores: Plata o Granate
                particle.style.background = Math.random() > 0.5 ? '#B0BEC5' : '#800000';
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '9999';
                document.body.appendChild(particle);

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 100 + 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                particle.animate([
                    { transform: 'translate(0,0) scale(1)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 800,
                    easing: 'cubic-bezier(0, .9, .57, 1)',
                }).onfinish = () => particle.remove();
            }
        }

        // INICIAR AL CARGAR
        loadData();

    </script>
</body>
</html>
