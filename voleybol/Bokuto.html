<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo Bokuto - Sabidur√≠a del As</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABLES BOKUTO (FUKURODANI / OWL) --- */
        :root {
            /* Colores: Dorado (Ojos de B√∫ho/Estrella) + Blanco + Negro */
            --bokuto-gold: #FFD700;      /* Dorado Intenso */
            --bokuto-light: #F5F5F5;     /* Blanco Humo */
            --bokuto-dark: #212121;      /* Negro Carb√≥n */
            --bokuto-deep: #000000;      /* Fondo profundo */
            --white: #ffffff;
            
            --font-title: 'Oswald', sans-serif;
            --font-body: 'Montserrat', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: var(--font-body);
            background: radial-gradient(circle at center, #2c2c2c 0%, var(--bokuto-deep) 100%);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- FONDO ANIMADO (Destellos de Estrella) --- */
        .bg-particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
            background-image: 
                radial-gradient(var(--bokuto-gold) 1px, transparent 1px),
                radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: twinkle 4s infinite ease-in-out;
        }

        @keyframes twinkle { 
            0%, 100% { opacity: 0.3; } 
            50% { opacity: 0.8; } 
        }

        /* --- BARRA DE PROGRESO (EMO MODE GAUGE) --- */
        .progress-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 6px;
            background: rgba(0,0,0,0.8); z-index: 1000;
            border-bottom: 2px solid var(--bokuto-gold);
        }
        .progress-bar {
            height: 100%; 
            background: linear-gradient(90deg, var(--bokuto-gold), #fff); 
            width: 0%;
            box-shadow: 0 0 20px var(--bokuto-gold);
            transition: width 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Rebote animado */
        }

        /* --- HEADER --- */
        header {
            position: relative;
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), var(--bokuto-deep)), url('imagenes/BOKUTO.png'); 
            background-size: cover;
            background-position: center 20%;
            z-index: 1;
            border-bottom: 4px solid var(--bokuto-gold);
        }

        h1 {
            font-family: var(--font-title);
            font-size: 5rem;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 2px;
            color: var(--bokuto-gold);
            text-shadow: 4px 4px 0px #000;
            transform: rotate(-3deg);
            animation: bounce 2s infinite;
        }

        @keyframes bounce { 0%, 100% { transform: translateY(0) rotate(-3deg); } 50% { transform: translateY(-10px) rotate(-3deg); } }

        .subtitle {
            font-size: 1.3rem;
            letter-spacing: 3px;
            color: var(--bokuto-dark);
            background: var(--white);
            padding: 8px 30px;
            margin-top: 15px;
            text-transform: uppercase;
            font-weight: 800;
            box-shadow: 5px 5px 0 var(--bokuto-gold);
            transform: skew(-10deg);
        }

        /* --- CONTENEDOR --- */
        .container {
            max-width: 1200px;
            margin: -60px auto 50px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .quote-card {
            background: rgba(30, 30, 30, 0.9);
            border: 3px solid var(--bokuto-gold);
            padding: 40px;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.2);
            border-radius: 10px;
        }

        .quote-text {
            font-size: 1.5rem;
            font-style: italic;
            color: #f0f0f0;
            line-height: 1.5;
        }
        .quote-text strong { 
            color: var(--bokuto-gold); 
            font-family: var(--font-title);
            font-size: 2rem;
            display: block;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- GRID CALENDARIO --- */
        .calendar-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
        }

        .day-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #444;
            height: 95px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            border-radius: 5px;
        }

        .day-card:hover {
            border-color: var(--bokuto-gold);
            background: rgba(255, 215, 0, 0.2);
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--bokuto-gold);
            z-index: 10;
        }

        .day-card.completed {
            background: var(--bokuto-gold);
            color: var(--bokuto-dark);
            border-color: var(--white);
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .day-number { 
            font-family: var(--font-title); 
            font-size: 2rem; 
        }

        /* --- MODAL --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); z-index: 2000;
            justify-content: center; align-items: center;
        }

        .modal-content {
            background: #151515;
            border: 4px solid var(--bokuto-gold);
            width: 90%; max-width: 500px;
            padding: 40px; 
            text-align: center;
            position: relative;
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.3);
        }

        .modal-header { margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .modal-day { font-family: var(--font-title); color: #fff; font-size: 1.5rem; }
        
        .modal-title { font-family: var(--font-title); font-size: 2.5rem; color: var(--bokuto-gold); margin: 10px 0; text-transform: uppercase; }
        .modal-desc { line-height: 1.6; color: #ccc; font-size: 1.1rem; margin-top: 20px; text-align: left; }
        
        .btn-action {
            display: block; width: 100%; padding: 18px; margin-top: 35px;
            background: var(--bokuto-gold); border: none; color: var(--bokuto-dark);
            font-family: var(--font-title); font-size: 1.5rem; cursor: pointer;
            transition: 0.2s; text-transform: uppercase; letter-spacing: 2px;
            font-weight: bold;
        }
        .btn-action:hover { 
            background: var(--white); 
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--bokuto-gold);
        }

        .stats-container {
            text-align: center; margin-bottom: 40px; 
        }

        .stats {
            font-family: var(--font-title); color: var(--bokuto-gold); 
            font-size: 1.5rem; letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .btn-reset {
            background: transparent;
            border: 2px solid var(--white);
            color: var(--white);
            font-family: var(--font-body);
            font-size: 0.9rem;
            padding: 10px 30px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-reset:hover {
            background: var(--white);
            color: var(--bokuto-dark);
            box-shadow: 0 0 15px var(--white);
        }

        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            .calendar-wrapper { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>

    <div class="bg-particles"></div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <header>
        <h1>HEY HEY HEY!</h1>
        <div class="subtitle">Bokuto Koutarou Ace Protocol</div>
    </header>

    <div class="container">
        <div class="quote-card">
            <p class="quote-text">
                "¬°Oye, oye, oye! ¬øSaben qu√© es lo mejor de ser un As? <br>
                <strong>¬°Que cuando golpeas el bal√≥n, todos te miran a ti!"</strong>
            </p>
        </div>

        <div class="stats-container">
            <div class="stats">
                ACE MODE: <span id="progressText">0</span>%
            </div>
            <button class="btn-reset" onclick="resetData()">REINICIAR √ÅNIMO</button>
        </div>

        <div id="calendar" class="calendar-wrapper"></div>
    </div>

    <div id="modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modalDay" class="modal-day">D√çA 01</span>
                <span style="color: var(--white); cursor: pointer; float: right; font-size: 1.5rem;" onclick="document.getElementById('modal').style.display='none'">‚úï</span>
            </div>
            <h2 id="modalTitle" class="modal-title">T√≠tulo</h2>
            <div id="modalDesc" class="modal-desc">Descripci√≥n...</div>
            <button class="btn-action" onclick="completeDay()">¬°REMATE PERFECTO!</button>
        </div>
    </div>

    <script>
        // --- 1. L√ìGICA DE DATOS (BOKUTO STYLE) ---
        let currentDayIndex = 0;
        let completedDays = new Set(); 

        function getWorkout(dayIndex) {
            let dayType = dayIndex % 5;
            let cycle = Math.ceil(dayIndex / 5);
            let reps = 15 + cycle; 
            
            let title = "", description = "";

            // RUTINA √öNICA: EL CAMINO DEL AS (Remates, Mentalidad, Cross/Line)
            switch(dayType) {
                case 1: 
                    title = "CROSS SHOT (REMATE CRUZADO)";
                    description = `<strong>Objetivo:</strong> Potencia m√°xima al √°ngulo.<br><br>‚Ä¢ Saltos de remate (Approach jumps): 4 x 10<br>‚Ä¢ Golpeo de bal√≥n contra pared (Hacia abajo): 3 min<br>‚Ä¢ Rotaci√≥n de tronco explosiva<br>‚Ä¢ Flexiones pliom√©tricas (Potencia de brazo)`;
                    break;
                case 2: 
                    title = "STRAIGHT SHOT (REMATE L√çNEA)";
                    description = `<strong>Objetivo:</strong> Precisi√≥n l√°ser.<br><br>‚Ä¢ Lanzamiento de bal√≥n a objetivo estrecho: 30 reps<br>‚Ä¢ Plancha lateral (Estabilidad en el aire)<br>‚Ä¢ Sprints cortos con frenada en seco<br>‚Ä¢ Visualizaci√≥n: Pasar entre el bloqueo`;
                    break;
                case 3: 
                    title = "MODO DEPRIMIDO (RECUPERACI√ìN)";
                    description = `<strong>Objetivo:</strong> Akaashi me salvar√°.<br><br>‚Ä¢ Estiramientos pasivos (Dejar que otro te ayude si es posible)<br>‚Ä¢ Rodillo de espuma (Foam Rolling)<br>‚Ä¢ Comer carne asada (Yakiniku)<br>‚Ä¢ Dormir para olvidar los errores`;
                    break;
                case 4: 
                    title = "RECEPCI√ìN DE PECHO";
                    description = `<strong>Objetivo:</strong> ¬°Lo tengo!<br><br>‚Ä¢ Burpees con salto de bloqueo: ${reps} reps<br>‚Ä¢ Desplazamientos laterales defensivos<br>‚Ä¢ Sentadilla profunda isom√©trica (Base defensiva)<br>‚Ä¢ Reacci√≥n r√°pida a balones bajos`;
                    break;
                case 0: 
                    title = "¬°HEY HEY HEY! (ESTADO DE FLUJO)";
                    description = `<strong>Objetivo:</strong> Ser invencible.<br><br>‚Ä¢ Juego libre o Sombra de remates variados<br>‚Ä¢ Saltos al caj√≥n (Box Jumps) altura m√°xima<br>‚Ä¢ Celebrar cada repetici√≥n<br>‚Ä¢ Meditaci√≥n: Recordar tus mejores puntos`;
                    break;
            }
            return { title, description };
        }

        // --- 2. GENERADOR DE GRID ---
        const calendarContainer = document.getElementById('calendar');

        function generateGrid() {
            calendarContainer.innerHTML = '';
            for (let i = 1; i <= 100; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day-card');
                dayDiv.id = `day-${i}`;
                
                // Animaci√≥n de estrella
                dayDiv.style.animation = `twinkle 3s ease-in-out infinite alternate`;
                dayDiv.style.animationDelay = `${Math.random() * 2}s`;

                dayDiv.innerHTML = `<span class="day-number">${i}</span>`;

                // Marcar si ya est√° completado
                if (completedDays.has(i)) {
                    dayDiv.classList.add('completed');
                    dayDiv.innerHTML = `<span class="day-number" style="font-size:2rem">ü¶â</span>`;
                }

                dayDiv.addEventListener('click', function() {
                    currentDayIndex = i;
                    const workout = getWorkout(i);
                    openModal(i, workout.title, workout.description);
                });

                calendarContainer.appendChild(dayDiv);
            }
        }

        // --- 3. FUNCIONES DE INTERFAZ ---
        function openModal(day, title, desc) {
            const modal = document.getElementById('modal');
            document.getElementById('modalDay').innerText = `D√çA ${day}`;
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerHTML = desc;
            modal.style.display = 'flex';
        }

        function closeModal(e) {
            if (e.target.id === 'modal') document.getElementById('modal').style.display = 'none';
        }

        // --- 4. GAMIFICACI√ìN (Part√≠culas Doradas) ---
        function completeDay() {
            document.getElementById('modal').style.display = 'none';
            if(completedDays.has(currentDayIndex)) return;

            completedDays.add(currentDayIndex);
            
            const card = document.getElementById(`day-${currentDayIndex}`);
            card.classList.add('completed');
            
            // S√≠mbolo: B√öHO (Fukurodani)
            card.innerHTML = `<span class="day-number" style="font-size:2rem">ü¶â</span>`;
            
            createParticles(card);
            updateProgress();
            
            // GUARDAR DATOS
            saveData();
        }

        function updateProgress() {
            const percent = completedDays.size; 
            document.getElementById('progressBar').style.width = `${percent}%`;
            document.getElementById('progressText').innerText = percent;
        }

        // --- 5. PERSISTENCIA DE DATOS (LOCALSTORAGE) ---
        function saveData() {
            localStorage.setItem('bokuto_data', JSON.stringify([...completedDays]));
        }

        function loadData() {
            const savedData = localStorage.getItem('bokuto_data');
            if (savedData) {
                completedDays = new Set(JSON.parse(savedData));
            }
            generateGrid();
            updateProgress();
        }

        function resetData() {
            if(confirm("¬øEst√°s deprimido? ¬øQuieres reiniciar todo tu progreso?")) {
                completedDays.clear();
                saveData();
                generateGrid();
                updateProgress();
            }
        }

        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = '8px';
                particle.style.height = '8px';
                // Colores: Dorado o Blanco
                particle.style.background = Math.random() > 0.5 ? '#FFD700' : '#ffffff';
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '9999';
                document.body.appendChild(particle);

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 100 + 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                particle.animate([
                    { transform: 'translate(0,0) scale(1)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 800,
                    easing: 'cubic-bezier(0, .9, .57, 1)',
                }).onfinish = () => particle.remove();
            }
        }

        // INICIAR AL CARGAR
        loadData();

    </script>
</body>
</html>
