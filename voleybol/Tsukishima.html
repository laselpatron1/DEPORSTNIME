<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo Tsukishima - La Luna Inteligente</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABLES TSUKISHIMA (THE MOON / KARASUNO) --- */
        :root {
            /* Colores: Negro Karasuno + Amarillo P√°lido (Luna) */
            --tsukki-moon: #FFF59D;      /* Amarillo Luna P√°lido */
            --tsukki-gold: #FDD835;      /* Dorado suave para acentos */
            --tsukki-dark: #212121;      /* Gris Carb√≥n */
            --tsukki-deep: #000000;      /* Negro puro */
            --white: #ffffff;
            
            --glass-bg: rgba(255, 255, 255, 0.05);
            
            --font-title: 'Oswald', sans-serif;
            --font-body: 'Montserrat', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: var(--font-body);
            background-color: var(--tsukki-deep);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
            /* Fondo estrellas sutiles */
            background-image: 
                radial-gradient(white 1px, transparent 1px),
                radial-gradient(rgba(255, 245, 157, 0.3) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
        }

        /* --- FONDO ANIMADO (Brillo Lunar) --- */
        .bg-particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
            background: radial-gradient(circle at 80% 10%, rgba(255, 245, 157, 0.15) 0%, transparent 50%);
            animation: moonGlow 6s infinite alternate ease-in-out;
        }

        @keyframes moonGlow { 0% { opacity: 0.5; transform: scale(1); } 100% { opacity: 0.8; transform: scale(1.1); } }

        /* --- BARRA DE PROGRESO (BLOCK GAUGE) --- */
        .progress-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 6px;
            background: rgba(0,0,0,0.8); z-index: 1000;
            border-bottom: 1px solid var(--tsukki-moon);
        }
        .progress-bar {
            height: 100%; 
            background: linear-gradient(90deg, var(--tsukki-dark), var(--tsukki-moon)); 
            width: 0%;
            box-shadow: 0 0 15px var(--tsukki-moon);
            transition: width 0.5s ease;
        }

        /* --- HEADER --- */
        header {
            position: relative;
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), var(--tsukki-deep)), url('imagenes/TSUKISHIMA.png'); 
            background-size: cover;
            background-position: center 20%;
            z-index: 1;
            border-bottom: 3px solid var(--tsukki-moon);
        }

        h1 {
            font-family: var(--font-title);
            font-size: 4.5rem;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 2px;
            color: var(--tsukki-moon);
            text-shadow: 0 0 20px rgba(255, 245, 157, 0.4);
            font-weight: 300; /* Letra fina y fr√≠a */
        }

        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 4px;
            color: var(--tsukki-deep);
            background: var(--tsukki-moon);
            padding: 8px 30px;
            margin-top: 15px;
            text-transform: uppercase;
            font-weight: 700;
            border: 1px solid var(--white);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        /* --- CONTENEDOR --- */
        .container {
            max-width: 1200px;
            margin: -60px auto 50px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .quote-card {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid var(--tsukki-moon);
            padding: 40px;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }

        .quote-text {
            font-size: 1.4rem;
            font-style: italic;
            color: #eeeeee;
            line-height: 1.6;
        }
        .quote-text strong { 
            color: var(--tsukki-moon); 
            font-family: var(--font-title);
            font-size: 1.6rem;
            display: block;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- GRID CALENDARIO --- */
        .calendar-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
        }

        .day-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--tsukki-dark);
            height: 95px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .day-card:hover {
            border-color: var(--tsukki-moon);
            background: rgba(255, 245, 157, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(255, 245, 157, 0.3);
        }

        .day-card.completed {
            background: var(--tsukki-moon);
            color: var(--tsukki-deep);
            border-color: var(--white);
            font-weight: bold;
        }

        .day-number { 
            font-family: var(--font-title); 
            font-size: 1.8rem; 
        }

        /* --- MODAL --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); z-index: 2000;
            justify-content: center; align-items: center;
        }

        .modal-content {
            background: #111;
            border: 2px solid var(--tsukki-moon);
            width: 90%; max-width: 500px;
            padding: 40px; 
            text-align: center;
            position: relative;
            box-shadow: 0 0 50px rgba(255, 245, 157, 0.15);
        }

        .modal-header { margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .modal-day { font-family: var(--font-title); color: var(--tsukki-gold); font-size: 1.3rem; letter-spacing: 2px; }
        
        .modal-title { font-family: var(--font-title); font-size: 2.2rem; color: var(--white); margin: 10px 0; text-transform: uppercase; }
        .modal-desc { line-height: 1.7; color: #ccc; font-size: 1.1rem; margin-top: 20px; text-align: left; }
        
        .btn-action {
            display: block; width: 100%; padding: 15px; margin-top: 35px;
            background: transparent; border: 1px solid var(--tsukki-moon); color: var(--tsukki-moon);
            font-family: var(--font-title); font-size: 1.1rem; cursor: pointer;
            transition: 0.3s; text-transform: uppercase; letter-spacing: 2px;
        }
        .btn-action:hover { 
            background: var(--tsukki-moon); 
            color: var(--tsukki-deep);
            box-shadow: 0 0 20px var(--tsukki-moon);
        }

        .stats-container {
            text-align: center; margin-bottom: 40px; 
        }

        .stats {
            font-family: var(--font-title); color: var(--tsukki-moon); 
            font-size: 1.3rem; letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .btn-reset {
            background: transparent;
            border: 1px solid var(--tsukki-dark);
            color: #888;
            font-family: var(--font-body);
            font-size: 0.8rem;
            padding: 8px 25px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .btn-reset:hover {
            border-color: var(--tsukki-moon);
            color: var(--tsukki-moon);
            background: rgba(255, 255, 255, 0.05);
        }

        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            .calendar-wrapper { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>

    <div class="bg-particles"></div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <header>
        <h1>THE CLEVER MOON</h1>
        <div class="subtitle">Tsukishima Kei Blocking Protocol</div>
    </header>

    <div class="container">
        <div class="quote-card">
            <p class="quote-text">
                "No se trata de ganar o perder. <br>
                <strong>Es solo una cuesti√≥n de si puedes detenerlos o no."</strong>
            </p>
        </div>

        <div class="stats-container">
            <div class="stats">
                LOGIC LEVEL: <span id="progressText">0</span>%
            </div>
            <button class="btn-reset" onclick="resetData()">REINICIAR DATOS</button>
        </div>

        <div id="calendar" class="calendar-wrapper"></div>
    </div>

    <div id="modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modalDay" class="modal-day">D√çA 01</span>
                <span style="color: var(--tsukki-moon); cursor: pointer; float: right; font-size: 1.5rem;" onclick="document.getElementById('modal').style.display='none'">‚úï</span>
            </div>
            <h2 id="modalTitle" class="modal-title">T√≠tulo</h2>
            <div id="modalDesc" class="modal-desc">Descripci√≥n...</div>
            <button class="btn-action" onclick="completeDay()">CALCULAR</button>
        </div>
    </div>

    <script>
        // --- 1. L√ìGICA DE DATOS (TSUKISHIMA STYLE) ---
        let currentDayIndex = 0;
        let completedDays = new Set(); 

        function getWorkout(dayIndex) {
            let dayType = dayIndex % 5;
            let cycle = Math.ceil(dayIndex / 5);
            let reps = 15 + cycle; 
            
            let title = "", description = "";

            // RUTINA √öNICA: BLOQUEO INTELIGENTE (Lectura, Timing, Paciencia)
            switch(dayType) {
                case 1: 
                    title = "READ BLOCKING (LECTURA)";
                    description = `<strong>Objetivo:</strong> No saltar hasta el √∫ltimo segundo.<br><br>‚Ä¢ Salto de bloqueo reaccionando al bal√≥n (no al salto): 4 x 12<br>‚Ä¢ Desplazamiento lateral r√°pido (Footwork)<br>‚Ä¢ Observaci√≥n de video: Analizar manos del colocador<br>‚Ä¢ Posicionamiento de manos (Manos duras)`;
                    break;
                case 2: 
                    title = "ONE TOUCH (AMORTIGUAR)";
                    description = `<strong>Objetivo:</strong> Tocar el bal√≥n y frenarlo.<br><br>‚Ä¢ Toque suave en la red (Control de rebote)<br>‚Ä¢ Salto vertical m√°ximo con brazos extendidos<br>‚Ä¢ Timing: Saltar un instante despu√©s del atacante<br>‚Ä¢ Plancha isom√©trica (Estabilidad en el aire)`;
                    break;
                case 3: 
                    title = "KILL BLOCK (OPORTUNIDAD)";
                    description = `<strong>Objetivo:</strong> Cerrar el camino por completo.<br><br>‚Ä¢ Bloqueo cerrando la l√≠nea o diagonal (Decisi√≥n)<br>‚Ä¢ Presi√≥n de manos hacia el campo contrario<br>‚Ä¢ Sentadillas con salto (Potencia)<br>‚Ä¢ Coordinaci√≥n con compa√±eros (Bloqueo doble)`;
                    break;
                case 4: 
                    title = "RESISTENCIA MENTAL";
                    description = `<strong>Objetivo:</strong> Mantener la calma bajo presi√≥n.<br><br>‚Ä¢ Burpees (Manteniendo la respiraci√≥n controlada)<br>‚Ä¢ Sprints cortos de reacci√≥n<br>‚Ä¢ Tocar el borde superior de la red repetidamente<br>‚Ä¢ C√°lculo de probabilidades (Juego mental)`;
                    break;
                case 0: 
                    title = "ESCUCHAR M√öSICA";
                    description = `<strong>Objetivo:</strong> Desconexi√≥n y an√°lisis.<br><br>‚Ä¢ Escuchar m√∫sica con cascos (Aislamiento)<br>‚Ä¢ Estiramiento pasivo<br>‚Ä¢ Comer tarta de fresa (Recompensa)<br>‚Ä¢ Dormir bien (Recarga l√≥gica)`;
                    break;
            }
            return { title, description };
        }

        // --- 2. GENERADOR DE GRID ---
        const calendarContainer = document.getElementById('calendar');

        function generateGrid() {
            calendarContainer.innerHTML = '';
            for (let i = 1; i <= 100; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day-card');
                dayDiv.id = `day-${i}`;
                
                // Animaci√≥n lunar
                dayDiv.style.animation = `moonGlow 4s ease-in-out infinite alternate`;
                dayDiv.style.animationDelay = `${i * 0.05}s`;

                dayDiv.innerHTML = `<span class="day-number">${i}</span>`;

                // Marcar si ya est√° completado
                if (completedDays.has(i)) {
                    dayDiv.classList.add('completed');
                    dayDiv.innerHTML = `<span class="day-number" style="font-size:2rem">üåô</span>`;
                }

                dayDiv.addEventListener('click', function() {
                    currentDayIndex = i;
                    const workout = getWorkout(i);
                    openModal(i, workout.title, workout.description);
                });

                calendarContainer.appendChild(dayDiv);
            }
        }

        // --- 3. FUNCIONES DE INTERFAZ ---
        function openModal(day, title, desc) {
            const modal = document.getElementById('modal');
            document.getElementById('modalDay').innerText = `D√çA ${day}`;
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerHTML = desc;
            modal.style.display = 'flex';
        }

        function closeModal(e) {
            if (e.target.id === 'modal') document.getElementById('modal').style.display = 'none';
        }

        // --- 4. GAMIFICACI√ìN (Part√≠culas Amarillas/Blancas) ---
        function completeDay() {
            document.getElementById('modal').style.display = 'none';
            if(completedDays.has(currentDayIndex)) return;

            completedDays.add(currentDayIndex);
            
            const card = document.getElementById(`day-${currentDayIndex}`);
            card.classList.add('completed');
            
            // S√≠mbolo: LUNA
            card.innerHTML = `<span class="day-number" style="font-size:2rem">üåô</span>`;
            
            createParticles(card);
            updateProgress();
            
            // GUARDAR DATOS
            saveData();
        }

        function updateProgress() {
            const percent = completedDays.size; 
            document.getElementById('progressBar').style.width = `${percent}%`;
            document.getElementById('progressText').innerText = percent;
        }

        // --- 5. PERSISTENCIA DE DATOS (LOCALSTORAGE) ---
        function saveData() {
            localStorage.setItem('tsukishima_data', JSON.stringify([...completedDays]));
        }

        function loadData() {
            const savedData = localStorage.getItem('tsukishima_data');
            if (savedData) {
                completedDays = new Set(JSON.parse(savedData));
            }
            generateGrid();
            updateProgress();
        }

        function resetData() {
            if(confirm("¬øEs in√∫til esforzarse tanto? ¬øQuieres reiniciar?")) {
                completedDays.clear();
                saveData();
                generateGrid();
                updateProgress();
            }
        }

        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = '8px';
                particle.style.height = '8px';
                // Colores: Amarillo Luna o Blanco
                particle.style.background = Math.random() > 0.5 ? '#FFF59D' : '#ffffff';
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '9999';
                document.body.appendChild(particle);

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 100 + 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                particle.animate([
                    { transform: 'translate(0,0) scale(1)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 800,
                    easing: 'cubic-bezier(0, .9, .57, 1)',
                }).onfinish = () => particle.remove();
            }
        }

        // INICIAR AL CARGAR
        loadData();

    </script>
</body>
</html>
