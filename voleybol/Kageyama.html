<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo Rey de la Cancha - Karasuno #9</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Teko:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABLES KARASUNO (CROWS) --- */
        :root {
            /* Colores Oficiales adaptados a web */
            --karasuno-orange: #FF6600;  /* Naranja vibrante */
            --karasuno-accent: #FFA500;  /* Acento dorado/naranja claro */
            --karasuno-black: #111111;   /* Negro casi puro */
            --karasuno-grey: #2d2d2d;    /* Gris oscuro para fondos */
            --white: #ffffff;
            
            --glass-bg: rgba(0, 0, 0, 0.6);
            --glass-border: rgba(255, 102, 0, 0.4);
            
            --font-title: 'Teko', sans-serif; /* Fuente m√°s agresiva y alta */
            --font-body: 'Montserrat', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: var(--font-body);
            background-color: var(--karasuno-black);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
            /* Patr√≥n de coronas sutil */
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(255, 102, 0, 0.05) 0%, transparent 50%),
                repeating-linear-gradient(45deg, #0a0a0a 0, #0a0a0a 10px, #111 10px, #111 20px);
        }

        /* --- FONDO ANIMADO (Part√≠culas de Rey) --- */
        .bg-particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
            background: radial-gradient(circle at 50% 30%, rgba(255, 165, 0, 0.1) 0%, transparent 60%);
            animation: kingPulse 5s infinite ease-in-out;
        }

        @keyframes kingPulse { 0% { opacity: 0.4; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.1); } 100% { opacity: 0.4; transform: scale(1); } }

        /* --- BARRA DE PROGRESO (PRECISION GAUGE) --- */
        .progress-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 8px;
            background: #000; z-index: 1000;
            border-bottom: 2px solid var(--karasuno-orange);
        }
        .progress-bar {
            height: 100%; 
            background: linear-gradient(90deg, var(--karasuno-orange), var(--karasuno-accent)); 
            width: 0%;
            box-shadow: 0 0 20px var(--karasuno-orange);
            transition: width 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* --- HEADER --- */
        header {
            position: relative;
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), var(--karasuno-black)), url('imagenes/KAGEYAMA.png'); 
            background-size: cover;
            background-position: center 25%;
            z-index: 1;
            border-bottom: 4px solid var(--karasuno-orange);
        }

        h1 {
            font-family: var(--font-title);
            font-size: 6rem;
            text-transform: uppercase;
            margin: 0;
            line-height: 0.9;
            color: var(--karasuno-orange);
            text-shadow: 4px 4px 0px #000;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.5rem;
            letter-spacing: 4px;
            color: var(--karasuno-black);
            background: var(--white);
            padding: 5px 30px;
            margin-top: 15px;
            text-transform: uppercase;
            font-weight: 800;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            transform: skew(-10deg);
        }

        /* --- CONTENEDOR --- */
        .container {
            max-width: 1200px;
            margin: -50px auto 50px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .quote-card {
            background: rgba(20, 20, 20, 0.95);
            border-left: 5px solid var(--karasuno-orange);
            padding: 40px;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        .quote-text {
            font-size: 1.6rem;
            font-style: italic;
            color: #ccc;
            line-height: 1.4;
        }
        .quote-text strong { 
            color: var(--karasuno-orange); 
            font-family: var(--font-title);
            font-size: 2rem;
            display: block;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- GRID CALENDARIO --- */
        .calendar-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .day-card {
            background: var(--karasuno-grey);
            border: 1px solid #444;
            height: 95px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .day-card:hover {
            border-color: var(--karasuno-orange);
            background: #222;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.3);
        }

        .day-card.completed {
            background: var(--karasuno-orange);
            color: var(--karasuno-black);
            border-color: var(--white);
            font-weight: bold;
        }

        .day-number { 
            font-family: var(--font-title); 
            font-size: 2.2rem; 
        }

        /* --- MODAL --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.96); z-index: 2000;
            justify-content: center; align-items: center;
        }

        .modal-content {
            background: #0f0f0f;
            border: 2px solid var(--karasuno-orange);
            width: 90%; max-width: 500px;
            padding: 40px; 
            text-align: center;
            position: relative;
            box-shadow: 0 0 50px rgba(255, 102, 0, 0.2);
        }

        .modal-header { margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .modal-day { font-family: var(--font-title); color: #fff; font-size: 1.5rem; letter-spacing: 2px; }
        
        .modal-title { font-family: var(--font-title); font-size: 2.5rem; color: var(--karasuno-orange); margin: 10px 0; text-transform: uppercase; line-height: 1; }
        .modal-desc { line-height: 1.6; color: #bbb; font-size: 1.1rem; margin-top: 20px; text-align: left; }
        
        .btn-action {
            display: block; width: 100%; padding: 18px; margin-top: 35px;
            background: var(--karasuno-orange); border: none; color: var(--white);
            font-family: var(--font-title); font-size: 1.5rem; cursor: pointer;
            transition: 0.2s; text-transform: uppercase; letter-spacing: 2px;
        }
        .btn-action:hover { 
            background: var(--white); 
            color: var(--karasuno-orange);
            box-shadow: 0 0 20px var(--white);
        }

        .stats-container {
            text-align: center; margin-bottom: 40px; 
        }

        .stats {
            font-family: var(--font-title); color: var(--karasuno-orange); 
            font-size: 1.6rem; letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .btn-reset {
            background: transparent;
            border: 1px solid var(--white);
            color: #888;
            font-family: var(--font-body);
            font-size: 0.9rem;
            padding: 10px 30px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .btn-reset:hover {
            border-color: var(--karasuno-orange);
            color: var(--karasuno-orange);
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.4);
        }

        @media (max-width: 768px) {
            h1 { font-size: 4rem; }
            .calendar-wrapper { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>

    <div class="bg-particles"></div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <header>
        <h1>KING OF THE COURT</h1>
        <div class="subtitle">Kageyama Tobio Precision Protocol</div>
    </header>

    <div class="container">
        <div class="quote-card">
            <p class="quote-text">
                "El √∫nico que se quedar√° en la cancha... <br>
                <strong>¬°Es el que sea m√°s fuerte y preciso que nadie!"</strong>
            </p>
        </div>

        <div class="stats-container">
            <div class="stats">
                SETTING PRECISION: <span id="progressText">0</span>%
            </div>
            <button class="btn-reset" onclick="resetData()">REINICIAR REINADO</button>
        </div>

        <div id="calendar" class="calendar-wrapper"></div>
    </div>

    <div id="modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modalDay" class="modal-day">D√çA 01</span>
                <span style="color: var(--karasuno-orange); cursor: pointer; float: right; font-size: 1.5rem;" onclick="document.getElementById('modal').style.display='none'">‚úï</span>
            </div>
            <h2 id="modalTitle" class="modal-title">T√≠tulo</h2>
            <div id="modalDesc" class="modal-desc">Descripci√≥n...</div>
            <button class="btn-action" onclick="completeDay()">ORDEN EJECUTADA</button>
        </div>
    </div>

    <script>
        // --- 1. L√ìGICA DE DATOS (KAGEYAMA STYLE) ---
        let currentDayIndex = 0;
        let completedDays = new Set(); 

        function getWorkout(dayIndex) {
            let dayType = dayIndex % 5;
            let cycle = Math.ceil(dayIndex / 5);
            let reps = 15 + cycle; 
            
            let title = "", description = "";

            // RUTINA √öNICA: REY DE LA CANCHA (Colocaci√≥n, Saque, F√≠sico)
            switch(dayType) {
                case 1: 
                    title = "PRECISI√ìN DE COLOCACI√ìN";
                    description = `<strong>Objetivo:</strong> Bal√≥n al punto exacto.<br><br>‚Ä¢ Colocaci√≥n a canasta de basket (o punto fijo): 50 reps<br>‚Ä¢ Toque de dedos tumbado (Control de mu√±eca): 3 min<br>‚Ä¢ Colocaci√≥n en suspensi√≥n (Jump Set)<br>‚Ä¢ Pases largos de lado a lado`;
                    break;
                case 2: 
                    title = "SAQUE ASESINO (JUMP SERVE)";
                    description = `<strong>Objetivo:</strong> Romper la recepci√≥n.<br><br>‚Ä¢ Lanzamiento de bal√≥n perfecto (Toss): 30 reps<br>‚Ä¢ Saque en potencia (T√©cnica de brazo): 20 reps<br>‚Ä¢ Abdominales explosivos (Core para golpear)<br>‚Ä¢ Golpeo contra pared (Mu√±eca suelta)`;
                    break;
                case 3: 
                    title = "LECTURA DE JUEGO (BLOCK)";
                    description = `<strong>Objetivo:</strong> Dominar la red.<br><br>‚Ä¢ Saltos de bloqueo con desplazamiento lateral<br>‚Ä¢ Salto vertical m√°ximo (Tocar altura m√°xima)<br>‚Ä¢ Visualizaci√≥n: Leer los ojos del colocador rival<br>‚Ä¢ Reacci√≥n a fintas`;
                    break;
                case 4: 
                    title = "RESISTENCIA REAL";
                    description = `<strong>Objetivo:</strong> No cansarse jam√°s.<br><br>‚Ä¢ Carrera de intervalos (3km ritmo variado)<br>‚Ä¢ Burpees (Pecho al suelo): ${reps} reps<br>‚Ä¢ Plancha lateral con rotaci√≥n<br>‚Ä¢ Zancadas con salto (Fuerza de piernas)`;
                    break;
                case 0: 
                    title = "MANTENIMIENTO DEL REY";
                    description = `<strong>Objetivo:</strong> Cuidar las manos.<br><br>‚Ä¢ Ejercicios de dedos y antebrazos<br>‚Ä¢ Estiramiento de hombros y espalda<br>‚Ä¢ Yoga para flexibilidad<br>‚Ä¢ Escribir diario de entrenamiento (An√°lisis)`;
                    break;
            }
            return { title, description };
        }

        // --- 2. GENERADOR DE GRID ---
        const calendarContainer = document.getElementById('calendar');

        function generateGrid() {
            calendarContainer.innerHTML = '';
            for (let i = 1; i <= 100; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day-card');
                dayDiv.id = `day-${i}`;
                
                // Animaci√≥n de latido (Rey)
                dayDiv.style.animation = `kingPulse 4s ease-in-out infinite alternate`;
                dayDiv.style.animationDelay = `${i * 0.02}s`;

                dayDiv.innerHTML = `<span class="day-number">${i}</span>`;

                // Marcar si ya est√° completado
                if (completedDays.has(i)) {
                    dayDiv.classList.add('completed');
                    dayDiv.innerHTML = `<span class="day-number" style="font-size:2rem">üëë</span>`;
                }

                dayDiv.addEventListener('click', function() {
                    currentDayIndex = i;
                    const workout = getWorkout(i);
                    openModal(i, workout.title, workout.description);
                });

                calendarContainer.appendChild(dayDiv);
            }
        }

        // --- 3. FUNCIONES DE INTERFAZ ---
        function openModal(day, title, desc) {
            const modal = document.getElementById('modal');
            document.getElementById('modalDay').innerText = `D√çA ${day}`;
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerHTML = desc;
            modal.style.display = 'flex';
        }

        function closeModal(e) {
            if (e.target.id === 'modal') document.getElementById('modal').style.display = 'none';
        }

        // --- 4. GAMIFICACI√ìN (Part√≠culas Corona) ---
        function completeDay() {
            document.getElementById('modal').style.display = 'none';
            if(completedDays.has(currentDayIndex)) return;

            completedDays.add(currentDayIndex);
            
            const card = document.getElementById(`day-${currentDayIndex}`);
            card.classList.add('completed');
            
            // S√≠mbolo: CORONA
            card.innerHTML = `<span class="day-number" style="font-size:2rem">üëë</span>`;
            
            createParticles(card);
            updateProgress();
            
            // GUARDAR DATOS
            saveData();
        }

        function updateProgress() {
            const percent = completedDays.size; 
            document.getElementById('progressBar').style.width = `${percent}%`;
            document.getElementById('progressText').innerText = percent;
        }

        // --- 5. PERSISTENCIA DE DATOS (LOCALSTORAGE) ---
        function saveData() {
            localStorage.setItem('kageyama_data', JSON.stringify([...completedDays]));
        }

        function loadData() {
            const savedData = localStorage.getItem('kageyama_data');
            if (savedData) {
                completedDays = new Set(JSON.parse(savedData));
            }
            generateGrid();
            updateProgress();
        }

        function resetData() {
            if(confirm("¬øEst√°s seguro de reiniciar? Perder√°s tu corona.")) {
                completedDays.clear();
                saveData();
                generateGrid();
                updateProgress();
            }
        }

        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = '6px';
                particle.style.height = '6px';
                // Colores de part√≠culas: Naranja y Blanco
                particle.style.background = Math.random() > 0.5 ? '#FF6600' : '#ffffff';
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                // Part√≠culas cuadradas para ser m√°s "rudas" o plumas estilizadas
                particle.style.borderRadius = '20%'; 
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '9999';
                document.body.appendChild(particle);

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 100 + 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                particle.animate([
                    { transform: 'translate(0,0) scale(1) rotate(0deg)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) scale(0) rotate(360deg)`, opacity: 0 }
                ], {
                    duration: 800,
                    easing: 'cubic-bezier(0, .9, .57, 1)',
                }).onfinish = () => particle.remove();
            }
        }

        // INICIAR AL CARGAR
        loadData();

    </script>
</body>
</html>
