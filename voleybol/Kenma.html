<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo Kenma - The Brain</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    
    <style>
        /* --- VARIABLES KENMA (GAME OVER / NEKOMA) --- */
        :root {
            /* Colores: Rojo Nekoma + Amarillo "Pud√≠n" + Dark Mode */
            --kenma-red: #E53935;        /* Rojo Jugador 1 */
            --kenma-gold: #FFD54F;       /* Amarillo Moneda/Pelo */
            --kenma-dark: #121212;       /* Fondo Pantalla Apagada */
            --kenma-hud: #263238;        /* Gris Interfaz */
            --white: #f0f0f0;
            
            --font-pixel: 'Press Start 2P', cursive; /* Fuente Retro */
            --font-body: 'Montserrat', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: var(--font-body);
            background-color: var(--kenma-dark);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
            /* Patr√≥n de p√≠xeles */
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* --- FONDO ANIMADO (Glitch/P√≠xeles) --- */
        .bg-particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
            background: radial-gradient(circle at 50% 50%, rgba(229, 57, 53, 0.1) 0%, transparent 60%);
            animation: loadingPulse 4s infinite steps(4);
        }

        @keyframes loadingPulse { 0% { opacity: 0.3; } 50% { opacity: 0.6; } 100% { opacity: 0.3; } }

        /* --- BARRA DE PROGRESO (EXP BAR) --- */
        .progress-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 8px;
            background: #000; z-index: 1000;
            border-bottom: 2px solid var(--kenma-red);
        }
        .progress-bar {
            height: 100%; 
            background: linear-gradient(90deg, var(--kenma-red), var(--kenma-gold)); 
            width: 0%;
            box-shadow: 0 0 10px var(--kenma-red);
            transition: width 0.2s steps(10); /* Carga por pasos como juego retro */
        }

        /* --- HEADER --- */
        header {
            position: relative;
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), var(--kenma-dark)), url('imagenes/KENMA.png'); 
            background-size: cover;
            background-position: center 20%;
            z-index: 1;
            border-bottom: 4px solid var(--kenma-red);
        }

        h1 {
            font-family: var(--font-pixel);
            font-size: 3rem;
            text-transform: uppercase;
            margin: 0;
            color: var(--kenma-red);
            text-shadow: 4px 4px 0px #000;
            line-height: 1.5;
            animation: floatText 3s ease-in-out infinite;
        }

        @keyframes floatText { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .subtitle {
            font-family: var(--font-pixel);
            font-size: 0.8rem;
            color: var(--kenma-dark);
            background: var(--kenma-gold);
            padding: 10px 20px;
            margin-top: 20px;
            box-shadow: 4px 4px 0px var(--white);
        }

        /* --- CONTENEDOR --- */
        .container {
            max-width: 1200px;
            margin: -60px auto 50px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .quote-card {
            background: rgba(20, 20, 20, 0.95);
            border: 2px solid var(--kenma-red);
            padding: 30px;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 0 20px rgba(229, 57, 53, 0.2);
            font-family: var(--font-pixel);
            font-size: 0.8rem;
            line-height: 1.8;
        }

        .quote-text strong { 
            color: var(--kenma-gold); 
            display: block;
            margin-top: 15px;
            font-size: 1rem;
        }

        /* --- GRID CALENDARIO --- */
        .calendar-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 8px;
        }

        .day-card {
            background: #1a1a1a;
            border: 2px solid #333;
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.1s;
            position: relative;
        }

        .day-card:hover {
            border-color: var(--kenma-gold);
            background: #252525;
            transform: scale(1.05);
            box-shadow: 0 0 10px var(--kenma-gold);
            z-index: 10;
        }

        .day-card.completed {
            background: var(--kenma-red);
            color: var(--white);
            border-color: var(--white);
        }

        .day-number { 
            font-family: var(--font-pixel); 
            font-size: 1.2rem; 
        }

        /* --- MODAL --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); z-index: 2000;
            justify-content: center; align-items: center;
        }

        .modal-content {
            background: #0d0d0d;
            border: 4px solid var(--kenma-red);
            width: 90%; max-width: 550px;
            padding: 30px; 
            text-align: left;
            position: relative;
            box-shadow: 0 0 0 4px #000, 0 0 0 8px var(--kenma-gold); /* Doble borde retro */
        }

        .modal-header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 20px; border-bottom: 2px dashed #444; padding-bottom: 15px; 
        }
        .modal-day { font-family: var(--font-pixel); color: var(--kenma-gold); font-size: 1rem; }
        
        .modal-title { font-family: var(--font-pixel); font-size: 1.2rem; color: var(--white); margin: 10px 0; line-height: 1.4; text-transform: uppercase; }
        .modal-desc { line-height: 1.6; color: #ccc; font-size: 0.9rem; margin-top: 20px; font-family: var(--font-body); }
        
        .btn-action {
            display: block; width: 100%; padding: 15px; margin-top: 30px;
            background: var(--kenma-red); border: 2px solid #fff; color: #fff;
            font-family: var(--font-pixel); font-size: 0.9rem; cursor: pointer;
            transition: 0.1s; text-transform: uppercase;
            box-shadow: 4px 4px 0 #000;
        }
        .btn-action:hover { 
            background: var(--kenma-gold); 
            color: #000;
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #000;
        }

        .stats-container {
            text-align: center; margin-bottom: 40px; 
        }

        .stats {
            font-family: var(--font-pixel); color: var(--kenma-gold); 
            font-size: 1rem; margin-bottom: 20px;
            text-shadow: 2px 2px 0 #000;
        }

        .btn-reset {
            background: transparent;
            border: 2px dashed var(--kenma-red);
            color: var(--kenma-red);
            font-family: var(--font-pixel);
            font-size: 0.6rem;
            padding: 10px 20px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .btn-reset:hover {
            background: rgba(229, 57, 53, 0.2);
            color: var(--white);
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .calendar-wrapper { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>

    <div class="bg-particles"></div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <header>
        <h1>THE BRAIN</h1>
        <div class="subtitle">PLAYER: KENMA | STATUS: ONLINE</div>
    </header>

    <div class="container">
        <div class="quote-card">
            <p class="quote-text">
                "No soy fuerte, pero soy inteligente. <br>
                <strong>El objetivo no es sudar, es ganar la partida."</strong>
            </p>
        </div>

        <div class="stats-container">
            <div class="stats">
                LEVEL: <span id="progressText">0</span> / 100
            </div>
            <button class="btn-reset" onclick="resetData()">NEW GAME (RESET)</button>
        </div>

        <div id="calendar" class="calendar-wrapper"></div>
    </div>

    <div id="modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modalDay" class="modal-day">STAGE 01</span>
                <span style="color: var(--white); cursor: pointer; font-family: var(--font-pixel);" onclick="document.getElementById('modal').style.display='none'">[X]</span>
            </div>
            <h2 id="modalTitle" class="modal-title">T√≠tulo</h2>
            <div id="modalDesc" class="modal-desc">Descripci√≥n...</div>
            <button class="btn-action" onclick="completeDay()">MISSION COMPLETE</button>
        </div>
    </div>

    <script>
        // --- 1. L√ìGICA DE DATOS (KENMA STYLE) ---
        let currentDayIndex = 0;
        let completedDays = new Set(); 

        function getWorkout(dayIndex) {
            let dayType = dayIndex % 5;
            let cycle = Math.ceil(dayIndex / 5);
            let reps = 15 + cycle; 
            
            let title = "", description = "";

            // RUTINA √öNICA: GAME MASTER (Colocaci√≥n, Observaci√≥n, Eficiencia)
            switch(dayType) {
                case 1: 
                    title = "GAME SENSE (OBSERVACI√ìN)";
                    description = `<strong>Objetivo:</strong> Leer al enemigo.<br><br>‚Ä¢ Colocaci√≥n de precisi√≥n est√°tica (Objetivos peque√±os)<br>‚Ä¢ Observaci√≥n de partidos (Analizar patrones del colocador rival)<br>‚Ä¢ Trote suave mirando constantemente alrededor (Escaneo)<br>‚Ä¢ Pases de dedos contra pared (Control total)`;
                    break;
                case 2: 
                    title = "DUMP ATTACK (FINTA)";
                    description = `<strong>Objetivo:</strong> Atacar cuando no lo esperan.<br><br>‚Ä¢ Pr√°ctica de finta de colocaci√≥n (Dump) con mano izquierda/derecha<br>‚Ä¢ Salto m√≠nimo para colocar (Ahorro de energ√≠a)<br>‚Ä¢ Coordinaci√≥n ojo-mano (Malabares)<br>‚Ä¢ Sprints cortos de reacci√≥n (3 metros)`;
                    break;
                case 3: 
                    title = "CONEXI√ìN NEURONAL";
                    description = `<strong>Objetivo:</strong> Sincronizaci√≥n perfecta.<br><br>‚Ä¢ Pases largos de lado a lado (Precisi√≥n)<br>‚Ä¢ Colocaci√≥n de espaldas (Confianza espacial)<br>‚Ä¢ Sentadilla isom√©trica (Resistencia est√°tica)<br>‚Ä¢ Ejercicios de dedos (Fortalecimiento)`;
                    break;
                case 4: 
                    title = "MODO AHORRO DE ENERG√çA";
                    description = `<strong>Objetivo:</strong> Eficiencia m√°xima.<br><br>‚Ä¢ Posicionamiento t√°ctico (Moverse lo menos posible)<br>‚Ä¢ Recepci√≥n baja suave<br>‚Ä¢ Plancha abdominal (Core estable)<br>‚Ä¢ Estiramiento de mu√±ecas y tobillos`;
                    break;
                case 0: 
                    title = "AFK (DESCANSO)";
                    description = `<strong>Objetivo:</strong> Recargar man√°.<br><br>‚Ä¢ Videojuegos (Entrenamiento de reflejos y estrategia)<br>‚Ä¢ Dormir<br>‚Ä¢ Comer pastel de manzana<br>‚Ä¢ Estiramiento ligero (Solo si es necesario)`;
                    break;
            }
            return { title, description };
        }

        // --- 2. GENERADOR DE GRID ---
        const calendarContainer = document.getElementById('calendar');

        function generateGrid() {
            calendarContainer.innerHTML = '';
            for (let i = 1; i <= 100; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day-card');
                dayDiv.id = `day-${i}`;
                dayDiv.innerHTML = `<span class="day-number">${i}</span>`;

                // Marcar si ya est√° completado
                if (completedDays.has(i)) {
                    dayDiv.classList.add('completed');
                    dayDiv.innerHTML = `<span class="day-number" style="font-size:1.5rem">üéÆ</span>`;
                }

                dayDiv.addEventListener('click', function() {
                    currentDayIndex = i;
                    const workout = getWorkout(i);
                    openModal(i, workout.title, workout.description);
                });

                calendarContainer.appendChild(dayDiv);
            }
        }

        // --- 3. FUNCIONES DE INTERFAZ ---
        function openModal(day, title, desc) {
            const modal = document.getElementById('modal');
            document.getElementById('modalDay').innerText = `LEVEL ${day}`;
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerHTML = desc;
            modal.style.display = 'flex';
        }

        function closeModal(e) {
            if (e.target.id === 'modal') document.getElementById('modal').style.display = 'none';
        }

        // --- 4. GAMIFICACI√ìN (Part√≠culas P√≠xel) ---
        function completeDay() {
            document.getElementById('modal').style.display = 'none';
            if(completedDays.has(currentDayIndex)) return;

            completedDays.add(currentDayIndex);
            
            const card = document.getElementById(`day-${currentDayIndex}`);
            card.classList.add('completed');
            
            // S√≠mbolo: MANDO DE CONSOLA
            card.innerHTML = `<span class="day-number" style="font-size:1.5rem">üéÆ</span>`;
            
            createParticles(card);
            updateProgress();
            
            // GUARDAR DATOS
            saveData();
        }

        function updateProgress() {
            const percent = completedDays.size; 
            document.getElementById('progressBar').style.width = `${percent}%`;
            document.getElementById('progressText').innerText = percent;
        }

        // --- 5. PERSISTENCIA DE DATOS (LOCALSTORAGE) ---
        function saveData() {
            localStorage.setItem('kenma_data', JSON.stringify([...completedDays]));
        }

        function loadData() {
            const savedData = localStorage.getItem('kenma_data');
            if (savedData) {
                completedDays = new Set(JSON.parse(savedData));
            }
            generateGrid();
            updateProgress();
        }

        function resetData() {
            if(confirm("¬øGAME OVER? ¬øQuieres borrar tu partida guardada?")) {
                completedDays.clear();
                saveData();
                generateGrid();
                updateProgress();
            }
        }

        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = '6px'; /* P√≠xeles m√°s cuadrados/peque√±os */
                particle.style.height = '6px';
                // Colores: Rojo Nekoma o Amarillo Kenma
                particle.style.background = Math.random() > 0.5 ? '#E53935' : '#FFD54F';
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.borderRadius = '0%'; /* Part√≠culas cuadradas (Pixel art vibe) */
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '9999';
                document.body.appendChild(particle);

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 100 + 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                particle.animate([
                    { transform: 'translate(0,0) scale(1)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 800,
                    easing: 'steps(8)', // Movimiento por pasos (retro)
                }).onfinish = () => particle.remove();
            }
        }

        // INICIAR AL CARGAR
        loadData();

    </script>
</body>
</html>
