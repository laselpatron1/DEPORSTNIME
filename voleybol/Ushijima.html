<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo Ushijima - El As Absoluto</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABLES SHIRATORIZAWA (USHIJIMA) --- */
        :root {
            /* Colores Oficiales Shiratorizawa */
            --shira-purple: #7B1FA2;     /* P√∫rpura Intenso */
            --shira-light: #E1BEE7;      /* P√∫rpura P√°lido */
            --shira-dark: #4A148C;       /* P√∫rpura Oscuro */
            --shira-deep: #200530;       /* Fondo profundo */
            --white: #ffffff;
            
            --glass-bg: rgba(255, 255, 255, 0.05);
            
            --font-title: 'Oswald', sans-serif;
            --font-body: 'Montserrat', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--shira-deep) 0%, #1a0520 100%);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- FONDO ANIMADO (Poder/√Åguila) --- */
        .bg-particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
            background: 
                radial-gradient(circle at 50% 20%, rgba(123, 31, 162, 0.15) 0%, transparent 60%),
                radial-gradient(circle at 10% 90%, rgba(74, 20, 140, 0.1) 0%, transparent 50%);
            animation: powerPulse 6s infinite alternate;
        }

        @keyframes powerPulse { 0% { opacity: 0.6; transform: scale(1); } 100% { opacity: 0.9; transform: scale(1.05); } }

        /* --- BARRA DE PROGRESO (STRENGTH GAUGE) --- */
        .progress-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 6px;
            background: rgba(0,0,0,0.8); z-index: 1000;
            border-bottom: 1px solid var(--shira-purple);
        }
        .progress-bar {
            height: 100%; 
            background: linear-gradient(90deg, var(--shira-dark), var(--shira-light)); 
            width: 0%;
            box-shadow: 0 0 15px var(--shira-purple);
            transition: width 0.5s ease;
        }

        /* --- HEADER --- */
        header {
            position: relative;
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), var(--shira-deep)), url('imagenes/USHIJIMA.png'); 
            background-size: cover;
            background-position: center 20%;
            z-index: 1;
            border-bottom: 3px solid var(--shira-purple);
        }

        h1 {
            font-family: var(--font-title);
            font-size: 4.5rem;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 2px;
            color: var(--shira-light);
            text-shadow: 4px 4px 0px var(--shira-dark);
            transform: skew(-2deg);
        }

        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 4px;
            color: var(--white);
            background: var(--shira-purple);
            padding: 8px 30px;
            margin-top: 15px;
            text-transform: uppercase;
            font-weight: 700;
            border: 1px solid var(--shira-light);
            transform: skew(-2deg);
        }

        /* --- CONTENEDOR --- */
        .container {
            max-width: 1200px;
            margin: -60px auto 50px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .quote-card {
            background: rgba(20, 5, 30, 0.95);
            border-left: 5px solid var(--shira-purple);
            padding: 40px;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }

        .quote-text {
            font-size: 1.4rem;
            font-style: italic;
            color: #e1bee7;
            line-height: 1.6;
        }
        .quote-text strong { 
            color: var(--shira-purple); 
            font-family: var(--font-title);
            font-size: 1.6rem;
            display: block;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- GRID CALENDARIO --- */
        .calendar-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
        }

        .day-card {
            background: rgba(74, 20, 140, 0.1);
            border: 1px solid var(--shira-dark);
            height: 95px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .day-card:hover {
            border-color: var(--shira-light);
            background: rgba(123, 31, 162, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(123, 31, 162, 0.4);
        }

        .day-card.completed {
            background: var(--shira-purple);
            border-color: var(--shira-light);
            color: var(--white);
            font-weight: bold;
        }

        .day-number { 
            font-family: var(--font-title); 
            font-size: 1.8rem; 
        }

        /* --- MODAL --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 0, 15, 0.95); z-index: 2000;
            justify-content: center; align-items: center;
        }

        .modal-content {
            background: #1a0520;
            border: 2px solid var(--shira-purple);
            width: 90%; max-width: 500px;
            padding: 40px; 
            text-align: center;
            position: relative;
            box-shadow: 0 0 50px rgba(123, 31, 162, 0.2);
        }

        .modal-header { margin-bottom: 25px; border-bottom: 1px solid #4a148c; padding-bottom: 15px; }
        .modal-day { font-family: var(--font-title); color: var(--shira-light); font-size: 1.2rem; letter-spacing: 2px; }
        
        .modal-title { font-family: var(--font-title); font-size: 2.2rem; color: var(--white); margin: 10px 0; text-transform: uppercase; }
        .modal-desc { line-height: 1.7; color: #d1c4e9; font-size: 1.1rem; margin-top: 20px; text-align: left; }
        
        .btn-action {
            display: block; width: 100%; padding: 15px; margin-top: 35px;
            background: var(--shira-purple); border: none; color: var(--white);
            font-family: var(--font-title); font-size: 1.1rem; cursor: pointer;
            transition: 0.3s; text-transform: uppercase; letter-spacing: 2px;
            font-weight: bold;
        }
        .btn-action:hover { 
            background: var(--shira-light); 
            color: var(--shira-deep);
            box-shadow: 0 0 20px var(--shira-purple);
        }

        .stats-container {
            text-align: center; margin-bottom: 40px; 
        }

        .stats {
            font-family: var(--font-title); color: var(--shira-light); 
            font-size: 1.3rem; letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .btn-reset {
            background: transparent;
            border: 1px solid var(--shira-purple);
            color: #b39ddb;
            font-family: var(--font-body);
            font-size: 0.8rem;
            padding: 8px 25px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .btn-reset:hover {
            border-color: var(--shira-light);
            color: var(--shira-light);
            background: rgba(74, 20, 140, 0.2);
        }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .calendar-wrapper { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>

    <div class="bg-particles"></div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <header>
        <h1>ABSOLUTE ACE</h1>
        <div class="subtitle">Ushijima Wakatoshi Power Protocol</div>
    </header>

    <div class="container">
        <div class="quote-card">
            <p class="quote-text">
                "No necesito trucos. <br>
                <strong>Solo necesito ser m√°s fuerte que todos los que est√°n al otro lado de la red."</strong>
            </p>
        </div>

        <div class="stats-container">
            <div class="stats">
                POWER LEVEL: <span id="progressText">0</span>%
            </div>
            <button class="btn-reset" onclick="resetData()">REINICIAR PODER</button>
        </div>

        <div id="calendar" class="calendar-wrapper"></div>
    </div>

    <div id="modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modalDay" class="modal-day">D√çA 01</span>
                <span style="color: var(--shira-light); cursor: pointer; float: right; font-size: 1.5rem;" onclick="document.getElementById('modal').style.display='none'">‚úï</span>
            </div>
            <h2 id="modalTitle" class="modal-title">T√≠tulo</h2>
            <div id="modalDesc" class="modal-desc">Descripci√≥n...</div>
            <button class="btn-action" onclick="completeDay()">APLASTAR</button>
        </div>
    </div>

    <script>
        // --- 1. L√ìGICA DE DATOS (USHIJIMA STYLE) ---
        let currentDayIndex = 0;
        let completedDays = new Set(); 

        function getWorkout(dayIndex) {
            let dayType = dayIndex % 5;
            let cycle = Math.ceil(dayIndex / 5);
            let reps = 15 + cycle; 
            
            let title = "", description = "";

            // RUTINA √öNICA: EL AS ABSOLUTO (Fuerza, Zurda, Simplicidad)
            switch(dayType) {
                case 1: 
                    title = "CA√ë√ìN ZURDO (REMATE)";
                    description = `<strong>Objetivo:</strong> Romper el bloqueo.<br><br>‚Ä¢ Remates potentes desde zona 1 y 2: 50 reps<br>‚Ä¢ Golpeo de bal√≥n contra pared (Brazo pesado): 3 min<br>‚Ä¢ Salto vertical con lastre<br>‚Ä¢ Rotaci√≥n de tronco para potencia`;
                    break;
                case 2: 
                    title = "SAQUE DE POTENCIA";
                    description = `<strong>Objetivo:</strong> Un servicio imparable.<br><br>‚Ä¢ Saque en salto (Fuerza m√°xima): 30 reps<br>‚Ä¢ Lanzamiento de bal√≥n alto y controlado<br>‚Ä¢ Plancha abdominal (Estabilidad de core)<br>‚Ä¢ Sprints de 20m tras el saque`;
                    break;
                case 3: 
                    title = "F√çSICO DOMINANTE";
                    description = `<strong>Objetivo:</strong> Resistencia inquebrantable.<br><br>‚Ä¢ Carrera de fondo (10km a ritmo constante)<br>‚Ä¢ Sentadillas con peso (Fuerza de piernas)<br>‚Ä¢ Press de hombros (Para el brazo de remate)<br>‚Ä¢ Saltos al caj√≥n (Explosividad)`;
                    break;
                case 4: 
                    title = "FUNDAMENTOS PERFECTOS";
                    description = `<strong>Objetivo:</strong> La base del campe√≥n.<br><br>‚Ä¢ Recepci√≥n de bal√≥n f√°cil (Sin errores)<br>‚Ä¢ Colocaci√≥n de emergencia (Alta y simple)<br>‚Ä¢ Bloqueo individual (Manos firmes)<br>‚Ä¢ Desplazamiento lateral b√°sico`;
                    break;
                case 0: 
                    title = "DISCIPLINA Y CULTIVO";
                    description = `<strong>Objetivo:</strong> Mente clara, cuerpo sano.<br><br>‚Ä¢ Leer revistas de voleibol (An√°lisis simple)<br>‚Ä¢ Comer Arroz Hayashi (Favorito)<br>‚Ä¢ Estiramiento completo de cuerpo<br>‚Ä¢ Dormir 8 horas sin falta`;
                    break;
            }
            return { title, description };
        }

        // --- 2. GENERADOR DE GRID ---
        const calendarContainer = document.getElementById('calendar');

        function generateGrid() {
            calendarContainer.innerHTML = '';
            for (let i = 1; i <= 100; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day-card');
                dayDiv.id = `day-${i}`;
                
                // Animaci√≥n de poder
                dayDiv.style.animation = `powerPulse 4s ease-in-out infinite alternate`;
                dayDiv.style.animationDelay = `${i * 0.05}s`;

                dayDiv.innerHTML = `<span class="day-number">${i}</span>`;

                // Marcar si ya est√° completado
                if (completedDays.has(i)) {
                    dayDiv.classList.add('completed');
                    dayDiv.innerHTML = `<span class="day-number" style="font-size:2rem">ü¶Ö</span>`;
                }

                dayDiv.addEventListener('click', function() {
                    currentDayIndex = i;
                    const workout = getWorkout(i);
                    openModal(i, workout.title, workout.description);
                });

                calendarContainer.appendChild(dayDiv);
            }
        }

        // --- 3. FUNCIONES DE INTERFAZ ---
        function openModal(day, title, desc) {
            const modal = document.getElementById('modal');
            document.getElementById('modalDay').innerText = `D√çA ${day}`;
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerHTML = desc;
            modal.style.display = 'flex';
        }

        function closeModal(e) {
            if (e.target.id === 'modal') document.getElementById('modal').style.display = 'none';
        }

        // --- 4. GAMIFICACI√ìN (Part√≠culas P√∫rpuras/Blancas) ---
        function completeDay() {
            document.getElementById('modal').style.display = 'none';
            if(completedDays.has(currentDayIndex)) return;

            completedDays.add(currentDayIndex);
            
            const card = document.getElementById(`day-${currentDayIndex}`);
            card.classList.add('completed');
            
            // S√≠mbolo: √ÅGUILA BLANCA (Shiratorizawa)
            card.innerHTML = `<span class="day-number" style="font-size:2rem">ü¶Ö</span>`;
            
            createParticles(card);
            updateProgress();
            
            // GUARDAR DATOS
            saveData();
        }

        function updateProgress() {
            const percent = completedDays.size; 
            document.getElementById('progressBar').style.width = `${percent}%`;
            document.getElementById('progressText').innerText = percent;
        }

        // --- 5. PERSISTENCIA DE DATOS (LOCALSTORAGE) ---
        function saveData() {
            localStorage.setItem('ushijima_data', JSON.stringify([...completedDays]));
        }

        function loadData() {
            const savedData = localStorage.getItem('ushijima_data');
            if (savedData) {
                completedDays = new Set(JSON.parse(savedData));
            }
            generateGrid();
            updateProgress();
        }

        function resetData() {
            if(confirm("¬øDeseas reiniciar tu camino hacia la fuerza absoluta?")) {
                completedDays.clear();
                saveData();
                generateGrid();
                updateProgress();
            }
        }

        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = '8px';
                particle.style.height = '8px';
                // Colores: P√∫rpura Shiratorizawa o Blanco
                particle.style.background = Math.random() > 0.5 ? '#7B1FA2' : '#ffffff';
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '9999';
                document.body.appendChild(particle);

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 100 + 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                particle.animate([
                    { transform: 'translate(0,0) scale(1)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 800,
                    easing: 'cubic-bezier(0, .9, .57, 1)',
                }).onfinish = () => particle.remove();
            }
        }

        // INICIAR AL CARGAR
        loadData();

    </script>
</body>
</html>
