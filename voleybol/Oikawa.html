<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo Oikawa - Seijoh Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABLES AOBA JOHSAI (SEIJOH) --- */
        :root {
            /* Colores Oficiales adaptados a web */
            --seijoh-turquoise: #40E0D0; /* El color principal */
            --seijoh-mint: #A7FFEB;      /* Acento brillante */
            --seijoh-dark: #00695C;      /* Verde azulado oscuro (contraste) */
            --seijoh-deep: #004D40;      /* Fondo profundo */
            --white: #ffffff;
            
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(64, 224, 208, 0.3);
            
            --font-title: 'Oswald', sans-serif;
            --font-body: 'Montserrat', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: var(--font-body);
            background-color: var(--seijoh-deep);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
            /* Fondo sutil de hojas (Aoba) */
            background-image: 
                linear-gradient(30deg, rgba(64, 224, 208, 0.05) 12%, transparent 12.5%, transparent 87%, rgba(64, 224, 208, 0.05) 87.5%, rgba(64, 224, 208, 0.05)),
                linear-gradient(150deg, rgba(64, 224, 208, 0.05) 12%, transparent 12.5%, transparent 87%, rgba(64, 224, 208, 0.05) 87.5%, rgba(64, 224, 208, 0.05)),
                linear-gradient(30deg, rgba(64, 224, 208, 0.05) 12%, transparent 12.5%, transparent 87%, rgba(64, 224, 208, 0.05) 87.5%, rgba(64, 224, 208, 0.05)),
                linear-gradient(150deg, rgba(64, 224, 208, 0.05) 12%, transparent 12.5%, transparent 87%, rgba(64, 224, 208, 0.05) 87.5%, rgba(64, 224, 208, 0.05)),
                linear-gradient(60deg, rgba(64, 224, 208, 0.05) 25%, transparent 25.5%, transparent 75%, rgba(64, 224, 208, 0.05) 75%, rgba(64, 224, 208, 0.05)),
                linear-gradient(60deg, rgba(64, 224, 208, 0.05) 25%, transparent 25.5%, transparent 75%, rgba(64, 224, 208, 0.05) 75%, rgba(64, 224, 208, 0.05));
            background-size: 80px 140px;
            background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
        }

        /* --- FONDO ANIMADO (Part√≠culas Turquesa) --- */
        .bg-particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
            background: radial-gradient(circle at 50% 10%, rgba(64, 224, 208, 0.15) 0%, transparent 60%);
            animation: flowElegance 6s infinite ease-in-out;
        }

        @keyframes flowElegance { 0% { opacity: 0.5; transform: translateY(0); } 50% { opacity: 0.8; transform: translateY(-10px); } 100% { opacity: 0.5; transform: translateY(0); } }

        /* --- BARRA DE PROGRESO (SERVE GAUGE) --- */
        .progress-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 6px;
            background: rgba(0,0,0,0.6); z-index: 1000;
            border-bottom: 1px solid var(--seijoh-turquoise);
        }
        .progress-bar {
            height: 100%; 
            background: linear-gradient(90deg, var(--seijoh-dark), var(--seijoh-turquoise)); 
            width: 0%;
            box-shadow: 0 0 15px var(--seijoh-turquoise);
            transition: width 0.4s ease;
        }

        /* --- HEADER --- */
        header {
            position: relative;
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to bottom, rgba(0, 77, 64, 0.5), var(--seijoh-deep)), url('imagenes/OIKAWA.png'); 
            background-size: cover;
            background-position: center 20%;
            z-index: 1;
            border-bottom: 3px solid var(--seijoh-turquoise);
        }

        h1 {
            font-family: var(--font-title);
            font-size: 5rem;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 1px;
            color: var(--seijoh-turquoise);
            text-shadow: 0 0 20px rgba(64, 224, 208, 0.6);
            font-weight: 500;
        }

        .subtitle {
            font-size: 1.3rem;
            letter-spacing: 3px;
            color: var(--seijoh-deep);
            background: var(--seijoh-mint);
            padding: 8px 35px;
            margin-top: 15px;
            text-transform: uppercase;
            font-weight: 700;
            border: 1px solid var(--seijoh-turquoise);
            box-shadow: 0 0 15px rgba(64, 224, 208, 0.4);
        }

        /* --- CONTENEDOR --- */
        .container {
            max-width: 1200px;
            margin: -60px auto 50px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .quote-card {
            background: rgba(0, 77, 64, 0.8);
            border-top: 2px solid var(--seijoh-mint);
            border-bottom: 2px solid var(--seijoh-turquoise);
            padding: 40px;
            text-align: center;
            margin-bottom: 40px;
            backdrop-filter: blur(5px);
            border-radius: 8px;
        }

        .quote-text {
            font-size: 1.5rem;
            font-style: italic;
            color: #e0f2f1;
            line-height: 1.5;
        }
        .quote-text strong { 
            color: var(--seijoh-turquoise); 
            font-family: var(--font-title);
            font-size: 1.8rem;
            display: block;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- GRID CALENDARIO --- */
        .calendar-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
        }

        .day-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--seijoh-dark);
            height: 95px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border-radius: 4px;
        }

        .day-card:hover {
            border-color: var(--seijoh-mint);
            background: rgba(64, 224, 208, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(64, 224, 208, 0.3);
        }

        .day-card.completed {
            background: var(--seijoh-turquoise);
            color: var(--seijoh-deep);
            border-color: var(--seijoh-mint);
            font-weight: bold;
        }

        .day-number { 
            font-family: var(--font-title); 
            font-size: 2rem; 
        }

        /* --- MODAL --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 50, 50, 0.95); z-index: 2000;
            justify-content: center; align-items: center;
        }

        .modal-content {
            background: #00251a;
            border: 2px solid var(--seijoh-turquoise);
            width: 90%; max-width: 500px;
            padding: 40px; 
            text-align: center;
            position: relative;
            box-shadow: 0 0 60px rgba(64, 224, 208, 0.25);
            border-radius: 4px;
        }

        .modal-header { margin-bottom: 25px; border-bottom: 1px solid #004d40; padding-bottom: 15px; }
        .modal-day { font-family: var(--font-title); color: var(--seijoh-mint); font-size: 1.4rem; }
        
        .modal-title { font-family: var(--font-title); font-size: 2.2rem; color: var(--white); margin: 10px 0; text-transform: uppercase; line-height: 1; }
        .modal-desc { line-height: 1.6; color: #b2dfdb; font-size: 1.1rem; margin-top: 20px; text-align: left; }
        
        .btn-action {
            display: block; width: 100%; padding: 18px; margin-top: 35px;
            background: transparent; border: 2px solid var(--seijoh-turquoise); color: var(--seijoh-turquoise);
            font-family: var(--font-title); font-size: 1.3rem; cursor: pointer;
            transition: 0.3s; text-transform: uppercase; letter-spacing: 1px;
            font-weight: bold;
        }
        .btn-action:hover { 
            background: var(--seijoh-turquoise); 
            color: var(--seijoh-deep);
            box-shadow: 0 0 20px var(--seijoh-turquoise);
        }

        .stats-container {
            text-align: center; margin-bottom: 40px; 
        }

        .stats {
            font-family: var(--font-title); color: var(--seijoh-turquoise); 
            font-size: 1.6rem; letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .btn-reset {
            background: transparent;
            border: 1px solid var(--seijoh-mint);
            color: var(--seijoh-mint);
            font-family: var(--font-body);
            font-size: 0.9rem;
            padding: 8px 25px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-reset:hover {
            background: rgba(64, 224, 208, 0.1);
            box-shadow: 0 0 15px rgba(64, 224, 208, 0.3);
        }

        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            .calendar-wrapper { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>

    <div class="bg-particles"></div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <header>
        <h1>THE GRAND KING</h1>
        <div class="subtitle">Oikawa Tooru Elite Protocol</div>
    </header>

    <div class="container">
        <div class="quote-card">
            <p class="quote-text">
                "El talento es algo que haces florecer. <br>
                <strong>El instinto es algo que pules."</strong>
            </p>
        </div>

        <div class="stats-container">
            <div class="stats">
                SERVE MASTERY: <span id="progressText">0</span>%
            </div>
            <button class="btn-reset" onclick="resetData()">REINICIAR LEGADO</button>
        </div>

        <div id="calendar" class="calendar-wrapper"></div>
    </div>

    <div id="modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modalDay" class="modal-day">D√çA 01</span>
                <span style="color: var(--seijoh-mint); cursor: pointer; float: right; font-size: 1.5rem;" onclick="document.getElementById('modal').style.display='none'">‚úï</span>
            </div>
            <h2 id="modalTitle" class="modal-title">T√≠tulo</h2>
            <div id="modalDesc" class="modal-desc">Descripci√≥n...</div>
            <button class="btn-action" onclick="completeDay()">DOMINIO TOTAL</button>
        </div>
    </div>

    <script>
        // --- 1. L√ìGICA DE DATOS (OIKAWA STYLE) ---
        let currentDayIndex = 0;
        let completedDays = new Set(); 

        function getWorkout(dayIndex) {
            let dayType = dayIndex % 5;
            let cycle = Math.ceil(dayIndex / 5);
            let reps = 15 + cycle; 
            
            let title = "", description = "";

            // RUTINA √öNICA: EL GRAN REY (Saque, Colocaci√≥n, Liderazgo)
            switch(dayType) {
                case 1: 
                    title = "SAQUE DEVASTADOR";
                    description = `<strong>Objetivo:</strong> Control y Potencia al 100%.<br><br>‚Ä¢ Lanzamiento de bal√≥n (Toss) perfecto: 50 reps<br>‚Ä¢ Saque en salto a zonas espec√≠ficas (Conos): 20 aciertos<br>‚Ä¢ Golpeo de bal√≥n contra pared (Mu√±eca r√°pida)<br>‚Ä¢ Fortalecimiento de hombro y abdomen`;
                    break;
                case 2: 
                    title = "COLOCACI√ìN DE CONFIANZA";
                    description = `<strong>Objetivo:</strong> Sacar el 100% del atacante.<br><br>‚Ä¢ Colocaci√≥n larga de poste a poste: 30 reps<br>‚Ä¢ Colocaci√≥n tras recepci√≥n mala (Correcci√≥n)<br>‚Ä¢ An√°lisis de compa√±ero (¬øQu√© pase necesita hoy?)<br>‚Ä¢ Toque de dedos suave y controlado`;
                    break;
                case 3: 
                    title = "LECTURA Y RENCOR";
                    description = `<strong>Objetivo:</strong> Destruir la defensa rival.<br><br>‚Ä¢ Finta de colocaci√≥n (Dump) agresiva<br>‚Ä¢ Observaci√≥n de video: Buscar h√°bitos del rival<br>‚Ä¢ Visualizaci√≥n: Aplastar al 'Peque√±o Rey'<br>‚Ä¢ Ejercicios de reacci√≥n visual perif√©rica`;
                    break;
                case 4: 
                    title = "F√çSICO DE √âLITE";
                    description = `<strong>Objetivo:</strong> Resistencia para 5 sets.<br><br>‚Ä¢ Carrera de intervalos (Suicidios): 4 series<br>‚Ä¢ Sentadillas con salto (Potencia de piernas)<br>‚Ä¢ Plancha isom√©trica (Estabilidad en el aire)<br>‚Ä¢ Dominadas (Fuerza de espalda)`;
                    break;
                case 0: 
                    title = "D√çA DE ALIENS (DESCANSO)";
                    description = `<strong>Objetivo:</strong> Desconexi√≥n mental.<br><br>‚Ä¢ Ver pel√≠culas de Sci-Fi<br>‚Ä¢ Estiramiento ligero y masaje<br>‚Ä¢ Comer Pan de Leche<br>‚Ä¢ Dormir con antifaz`;
                    break;
            }
            return { title, description };
        }

        // --- 2. GENERADOR DE GRID ---
        const calendarContainer = document.getElementById('calendar');

        function generateGrid() {
            calendarContainer.innerHTML = '';
            for (let i = 1; i <= 100; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day-card');
                dayDiv.id = `day-${i}`;
                
                // Animaci√≥n elegante
                dayDiv.style.animation = `flowElegance 4s ease-in-out infinite alternate`;
                dayDiv.style.animationDelay = `${i * 0.05}s`;

                dayDiv.innerHTML = `<span class="day-number">${i}</span>`;

                // Marcar si ya est√° completado
                if (completedDays.has(i)) {
                    dayDiv.classList.add('completed');
                    dayDiv.innerHTML = `<span class="day-number" style="font-size:2rem">üëë</span>`;
                }

                dayDiv.addEventListener('click', function() {
                    currentDayIndex = i;
                    const workout = getWorkout(i);
                    openModal(i, workout.title, workout.description);
                });

                calendarContainer.appendChild(dayDiv);
            }
        }

        // --- 3. FUNCIONES DE INTERFAZ ---
        function openModal(day, title, desc) {
            const modal = document.getElementById('modal');
            document.getElementById('modalDay').innerText = `D√çA ${day}`;
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerHTML = desc;
            modal.style.display = 'flex';
        }

        function closeModal(e) {
            if (e.target.id === 'modal') document.getElementById('modal').style.display = 'none';
        }

        // --- 4. GAMIFICACI√ìN (Part√≠culas Turquesa) ---
        function completeDay() {
            document.getElementById('modal').style.display = 'none';
            if(completedDays.has(currentDayIndex)) return;

            completedDays.add(currentDayIndex);
            
            const card = document.getElementById(`day-${currentDayIndex}`);
            card.classList.add('completed');
            
            // S√≠mbolo: CORONA (Grand King)
            card.innerHTML = `<span class="day-number" style="font-size:2rem">üëë</span>`;
            
            createParticles(card);
            updateProgress();
            
            // GUARDAR DATOS
            saveData();
        }

        function updateProgress() {
            const percent = completedDays.size; 
            document.getElementById('progressBar').style.width = `${percent}%`;
            document.getElementById('progressText').innerText = percent;
        }

        // --- 5. PERSISTENCIA DE DATOS (LOCALSTORAGE) ---
        function saveData() {
            localStorage.setItem('oikawa_data', JSON.stringify([...completedDays]));
        }

        function loadData() {
            const savedData = localStorage.getItem('oikawa_data');
            if (savedData) {
                completedDays = new Set(JSON.parse(savedData));
            }
            generateGrid();
            updateProgress();
        }

        function resetData() {
            if(confirm("¬øQuieres reiniciar tu legado, Gran Rey?")) {
                completedDays.clear();
                saveData();
                generateGrid();
                updateProgress();
            }
        }

        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = '8px';
                particle.style.height = '8px';
                // Colores: Turquesa o Blanco
                particle.style.background = Math.random() > 0.5 ? '#40E0D0' : '#ffffff';
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '9999';
                document.body.appendChild(particle);

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 100 + 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                particle.animate([
                    { transform: 'translate(0,0) scale(1)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 800,
                    easing: 'cubic-bezier(0, .9, .57, 1)',
                }).onfinish = () => particle.remove();
            }
        }

        // INICIAR AL CARGAR
        loadData();

    </script>
</body>
</html>
