<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo Yamaguchi - Servidor de Pellizco</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABLES YAMAGUCHI (KARASUNO / SHIMADA STYLE) --- */
        :root {
            /* Colores Oficiales Karasuno con un toque personal */
            --yama-orange: #FF9100;      /* Naranja Karasuno Brillante */
            --yama-olive: #556B2F;       /* Verde Oliva (Ref. Shimada/Pelo) */
            --yama-dark: #212121;        /* Negro Carb√≥n */
            --yama-deep: #000000;        /* Fondo profundo */
            --white: #f5f5f5;
            
            --glass-bg: rgba(255, 255, 255, 0.05);
            
            --font-title: 'Oswald', sans-serif;
            --font-body: 'Montserrat', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--yama-deep) 0%, #151b15 100%);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- FONDO ANIMADO (Part√≠culas Flotantes) --- */
        .bg-particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
            background: 
                radial-gradient(circle at 10% 20%, rgba(85, 107, 47, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 145, 0, 0.05) 0%, transparent 40%);
            animation: floatServe 8s infinite alternate ease-in-out;
        }

        @keyframes floatServe { 0% { transform: translateY(0); } 100% { transform: translateY(-20px); } }

        /* --- BARRA DE PROGRESO (GUTS GAUGE) --- */
        .progress-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 6px;
            background: rgba(0,0,0,0.8); z-index: 1000;
            border-bottom: 1px solid var(--yama-olive);
        }
        .progress-bar {
            height: 100%; 
            background: linear-gradient(90deg, var(--yama-olive), var(--yama-orange)); 
            width: 0%;
            box-shadow: 0 0 15px var(--yama-orange);
            transition: width 0.5s ease;
        }

        /* --- HEADER --- */
        header {
            position: relative;
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), var(--yama-deep)), url('imagenes/TADASHI.png'); 
            background-size: cover;
            background-position: center 25%;
            z-index: 1;
            border-bottom: 3px solid var(--yama-orange);
        }

        h1 {
            font-family: var(--font-title);
            font-size: 4.5rem;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 2px;
            color: var(--yama-orange);
            text-shadow: 3px 3px 0px var(--yama-olive);
            transform: rotate(-2deg);
        }

        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 4px;
            color: var(--yama-deep);
            background: var(--yama-olive);
            padding: 8px 30px;
            margin-top: 15px;
            text-transform: uppercase;
            font-weight: 700;
            border: 1px solid var(--yama-orange);
            transform: rotate(-2deg);
            color: #fff;
        }

        /* --- CONTENEDOR --- */
        .container {
            max-width: 1200px;
            margin: -60px auto 50px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .quote-card {
            background: rgba(30, 30, 30, 0.95);
            border-left: 5px solid var(--yama-orange);
            padding: 40px;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }

        .quote-text {
            font-size: 1.4rem;
            font-style: italic;
            color: #e0e0e0;
            line-height: 1.6;
        }
        .quote-text strong { 
            color: var(--yama-orange); 
            font-family: var(--font-title);
            font-size: 1.6rem;
            display: block;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- GRID CALENDARIO --- */
        .calendar-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
        }

        .day-card {
            background: rgba(85, 107, 47, 0.1);
            border: 1px solid var(--yama-dark);
            height: 95px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .day-card:hover {
            border-color: var(--yama-orange);
            background: rgba(255, 145, 0, 0.15);
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(85, 107, 47, 0.4);
        }

        .day-card.completed {
            background: var(--yama-orange);
            border-color: var(--yama-olive);
            color: var(--yama-deep);
            font-weight: bold;
        }

        .day-number { 
            font-family: var(--font-title); 
            font-size: 1.8rem; 
        }

        /* --- MODAL --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); z-index: 2000;
            justify-content: center; align-items: center;
        }

        .modal-content {
            background: #121212;
            border: 2px solid var(--yama-olive);
            width: 90%; max-width: 500px;
            padding: 40px; 
            text-align: center;
            position: relative;
            box-shadow: 0 0 50px rgba(255, 145, 0, 0.15);
        }

        .modal-header { margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .modal-day { font-family: var(--font-title); color: var(--yama-orange); font-size: 1.2rem; letter-spacing: 2px; }
        
        .modal-title { font-family: var(--font-title); font-size: 2.2rem; color: var(--white); margin: 10px 0; text-transform: uppercase; }
        .modal-desc { line-height: 1.7; color: #ccc; font-size: 1.1rem; margin-top: 20px; text-align: left; }
        
        .btn-action {
            display: block; width: 100%; padding: 15px; margin-top: 35px;
            background: var(--yama-olive); border: none; color: #fff;
            font-family: var(--font-title); font-size: 1.1rem; cursor: pointer;
            transition: 0.3s; text-transform: uppercase; letter-spacing: 2px;
            font-weight: bold;
        }
        .btn-action:hover { 
            background: var(--yama-orange); 
            color: var(--yama-deep);
            box-shadow: 0 0 20px var(--yama-orange);
        }

        .stats-container {
            text-align: center; margin-bottom: 40px; 
        }

        .stats {
            font-family: var(--font-title); color: var(--yama-olive); 
            font-size: 1.3rem; letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .btn-reset {
            background: transparent;
            border: 1px solid var(--yama-orange);
            color: #ccc;
            font-family: var(--font-body);
            font-size: 0.8rem;
            padding: 8px 25px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .btn-reset:hover {
            border-color: var(--yama-olive);
            color: var(--yama-orange);
            background: rgba(255, 145, 0, 0.1);
        }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .calendar-wrapper { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>

    <div class="bg-particles"></div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <header>
        <h1>PINCH SERVER</h1>
        <div class="subtitle">Yamaguchi Tadashi Float Protocol</div>
    </header>

    <div class="container">
        <div class="quote-card">
            <p class="quote-text">
                "¬°No huir√© m√°s! Quiero demostrar que puedo luchar con mi cuerpo y mi bal√≥n. <br>
                <strong>¬°Este saque es mi arma!"</strong>
            </p>
        </div>

        <div class="stats-container">
            <div class="stats">
                VALENT√çA ACUMULADA: <span id="progressText">0</span>%
            </div>
            <button class="btn-reset" onclick="resetData()">REINICIAR SERVICIO</button>
        </div>

        <div id="calendar" class="calendar-wrapper"></div>
    </div>

    <div id="modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modalDay" class="modal-day">D√çA 01</span>
                <span style="color: var(--yama-orange); cursor: pointer; float: right; font-size: 1.5rem;" onclick="document.getElementById('modal').style.display='none'">‚úï</span>
            </div>
            <h2 id="modalTitle" class="modal-title">T√≠tulo</h2>
            <div id="modalDesc" class="modal-desc">Descripci√≥n...</div>
            <button class="btn-action" onclick="completeDay()">SAQUE FLOTANTE</button>
        </div>
    </div>

    <script>
        // --- 1. L√ìGICA DE DATOS (YAMAGUCHI STYLE) ---
        let currentDayIndex = 0;
        let completedDays = new Set(); 

        function getWorkout(dayIndex) {
            let dayType = dayIndex % 5;
            let cycle = Math.ceil(dayIndex / 5);
            let reps = 15 + cycle; 
            
            let title = "", description = "";

            // RUTINA √öNICA: JUMP FLOAT (T√©cnica, Punter√≠a, Mentalidad)
            switch(dayType) {
                case 1: 
                    title = "T√âCNICA DE SAQUE (FLOAT)";
                    description = `<strong>Objetivo:</strong> Eliminar la rotaci√≥n.<br><br>‚Ä¢ Lanzamiento del bal√≥n (Toss) consistente: 50 reps<br>‚Ä¢ Golpeo de palma r√≠gida contra pared<br>‚Ä¢ Saque flotante en salto (Red baja): 20 reps<br>‚Ä¢ Visualizaci√≥n del punto de impacto`;
                    break;
                case 2: 
                    title = "PUNTER√çA DE FRANCOTIRADOR";
                    description = `<strong>Objetivo:</strong> Apuntar a las costuras.<br><br>‚Ä¢ Saque a zonas conflictivas (entre jugadores): 15 aciertos<br>‚Ä¢ Saque corto vs largo (Control de fuerza)<br>‚Ä¢ Objetivo: Botella de agua en la esquina<br>‚Ä¢ Respiraci√≥n controlada antes de sacar`;
                    break;
                case 3: 
                    title = "RESETEO MENTAL";
                    description = `<strong>Objetivo:</strong> Olvidar el fallo anterior.<br><br>‚Ä¢ Rutina pre-saque (Tus 8 segundos)<br>‚Ä¢ Meditaci√≥n: Visualizar el saque perfecto<br>‚Ä¢ Sprints cortos de castigo/reacci√≥n<br>‚Ä¢ Afirmaciones positivas ("Soy un servidor")`;
                    break;
                case 4: 
                    title = "DEFENSA Y COBERTURA";
                    description = `<strong>Objetivo:</strong> No ser un hueco en defensa.<br><br>‚Ä¢ Recepci√≥n de bal√≥n f√°cil (Free ball)<br>‚Ä¢ Desplazamiento defensivo tras el saque<br>‚Ä¢ Plancha (Core para estabilidad en el aire)<br>‚Ä¢ Salto de bloqueo (Soft block)`;
                    break;
                case 0: 
                    title = "SHIMADA MART TRAINING";
                    description = `<strong>Objetivo:</strong> Recuperaci√≥n y mentor√≠a.<br><br>‚Ä¢ Estiramiento de hombro y espalda<br>‚Ä¢ Ba√±o relajante<br>‚Ä¢ An√°lisis de video (Servidores flotantes)<br>‚Ä¢ Comer papas fritas blandas (Premio)`;
                    break;
            }
            return { title, description };
        }

        // --- 2. GENERADOR DE GRID ---
        const calendarContainer = document.getElementById('calendar');

        function generateGrid() {
            calendarContainer.innerHTML = '';
            for (let i = 1; i <= 100; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day-card');
                dayDiv.id = `day-${i}`;
                
                // Animaci√≥n flotante
                dayDiv.style.animation = `floatServe 4s ease-in-out infinite alternate`;
                dayDiv.style.animationDelay = `${i * 0.05}s`;

                dayDiv.innerHTML = `<span class="day-number">${i}</span>`;

                // Marcar si ya est√° completado
                if (completedDays.has(i)) {
                    dayDiv.classList.add('completed');
                    dayDiv.innerHTML = `<span class="day-number" style="font-size:2rem">üçü</span>`;
                }

                dayDiv.addEventListener('click', function() {
                    currentDayIndex = i;
                    const workout = getWorkout(i);
                    openModal(i, workout.title, workout.description);
                });

                calendarContainer.appendChild(dayDiv);
            }
        }

        // --- 3. FUNCIONES DE INTERFAZ ---
        function openModal(day, title, desc) {
            const modal = document.getElementById('modal');
            document.getElementById('modalDay').innerText = `D√çA ${day}`;
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerHTML = desc;
            modal.style.display = 'flex';
        }

        function closeModal(e) {
            if (e.target.id === 'modal') document.getElementById('modal').style.display = 'none';
        }

        // --- 4. GAMIFICACI√ìN (Part√≠culas Oliva/Naranja) ---
        function completeDay() {
            document.getElementById('modal').style.display = 'none';
            if(completedDays.has(currentDayIndex)) return;

            completedDays.add(currentDayIndex);
            
            const card = document.getElementById(`day-${currentDayIndex}`);
            card.classList.add('completed');
            
            // S√≠mbolo: PAPAS FRITAS (Su comida fav/Shimada) o PLUMA
            card.innerHTML = `<span class="day-number" style="font-size:2rem">üçü</span>`;
            
            createParticles(card);
            updateProgress();
            
            // GUARDAR DATOS
            saveData();
        }

        function updateProgress() {
            const percent = completedDays.size; 
            document.getElementById('progressBar').style.width = `${percent}%`;
            document.getElementById('progressText').innerText = percent;
        }

        // --- 5. PERSISTENCIA DE DATOS (LOCALSTORAGE) ---
        function saveData() {
            localStorage.setItem('yamaguchi_data', JSON.stringify([...completedDays]));
        }

        function loadData() {
            const savedData = localStorage.getItem('yamaguchi_data');
            if (savedData) {
                completedDays = new Set(JSON.parse(savedData));
            }
            generateGrid();
            updateProgress();
        }

        function resetData() {
            if(confirm("¬øQuieres reiniciar tu entrenamiento de saque?")) {
                completedDays.clear();
                saveData();
                generateGrid();
                updateProgress();
            }
        }

        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = '8px';
                particle.style.height = '8px';
                // Colores: Naranja o Verde Oliva (Shimada)
                particle.style.background = Math.random() > 0.5 ? '#FF9100' : '#556B2F';
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '9999';
                document.body.appendChild(particle);

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 100 + 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                particle.animate([
                    { transform: 'translate(0,0) scale(1)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 800,
                    easing: 'cubic-bezier(0, .9, .57, 1)',
                }).onfinish = () => particle.remove();
            }
        }

        // INICIAR AL CARGAR
        loadData();

    </script>
</body>
</html>
