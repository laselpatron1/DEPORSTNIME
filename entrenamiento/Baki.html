<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo Hanma - Dual Training</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABLES BAKI (HANMA BLOOD & GOLD) --- */
        :root {
            /* Colores: Rojo Sangre, Dorado (Campeón) y Oscuridad */
            --baki-red: #D50000;         
            --baki-gold: #FFD700;        
            --baki-dark: #212121;        
            --bg-deep: #050000;          
            --white: #ffffff;
            
            --font-title: 'Oswald', sans-serif;
            --font-body: 'Montserrat', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--bg-deep) 0%, #1a0000 100%);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- FONDO ANIMADO --- */
        .bg-particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
            background-image: 
                radial-gradient(rgba(213, 0, 0, 0.2) 1px, transparent 1px),
                radial-gradient(rgba(255, 215, 0, 0.1) 1px, transparent 1px);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            opacity: 0.6;
            animation: moveBackground 60s linear infinite;
        }
        @keyframes moveBackground { from { transform: translateY(0); } to { transform: translateY(-500px); } }

        /* --- BARRA DE PROGRESO --- */
        .progress-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 6px;
            background: rgba(0,0,0,0.8); z-index: 1000;
        }
        .progress-bar {
            height: 100%; background: var(--baki-red); width: 0%;
            box-shadow: 0 0 15px var(--baki-red), 0 0 5px var(--baki-gold);
            transition: width 0.5s ease;
        }

        /* --- HEADER --- */
        header {
            position: relative;
            height: 55vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 1)), url('imagenes/BAKI.png');
            background-size: cover;
            background-position: center 20%;
            background-attachment: fixed;
            z-index: 1;
            border-bottom: 4px solid var(--baki-red);
        }

        h1 {
            font-family: var(--font-title);
            font-size: 4.5rem;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 5px;
            color: var(--white);
            text-shadow: 0 0 30px var(--baki-red), 0 0 10px #000;
            animation: fadeInDown 1s ease-out;
            font-style: italic;
        }

        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 4px;
            color: var(--baki-gold);
            background: rgba(0, 0, 0, 0.9);
            padding: 8px 30px;
            border: 1px solid var(--baki-red);
            margin-top: 15px;
            text-transform: uppercase;
            animation: fadeInUp 1s ease-out 0.5s backwards;
        }

        /* --- SELECTOR DE MODO --- */
        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            z-index: 10;
            position: relative;
        }

        .btn-mode {
            background: rgba(0,0,0,0.8);
            border: 2px solid #555;
            color: #aaa;
            padding: 10px 30px;
            font-family: var(--font-title);
            font-size: 1.2rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            letter-spacing: 2px;
        }

        .btn-mode:hover {
            border-color: var(--baki-red);
            color: var(--white);
        }

        .btn-mode.active {
            background: var(--baki-red);
            border-color: var(--baki-gold);
            color: var(--white);
            box-shadow: 0 0 20px rgba(213, 0, 0, 0.5);
            transform: scale(1.05);
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .container {
            max-width: 1200px;
            margin: -20px auto 50px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        /* --- TARJETA DE CITA --- */
        .quote-card {
            background: rgba(33, 33, 33, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--baki-red);
            padding: 40px;
            border-radius: 4px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            margin-bottom: 30px;
            margin-top: 40px;
        }

        .quote-text {
            font-size: 1.4rem;
            font-style: italic;
            line-height: 1.6;
            color: var(--white);
        }
        .quote-text strong { 
            color: var(--baki-red); 
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- GRID CALENDARIO --- */
        .calendar-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            perspective: 1000px;
        }

        .day-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(213, 0, 0, 0.3);
            border-radius: 4px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .day-card:hover {
            transform: translateY(-5px) scale(1.05);
            background: rgba(213, 0, 0, 0.2); 
            border-color: var(--baki-gold);
            box-shadow: 0 0 20px rgba(213, 0, 0, 0.4);
        }

        /* Estado Completado */
        .day-card.completed {
            background: var(--baki-red); 
            border-color: var(--baki-gold);
            color: var(--white); 
            transform: scale(0.95);
            box-shadow: 0 0 15px var(--baki-red);
        }

        .day-number { 
            font-family: var(--font-title); 
            font-size: 2.2rem; 
            font-weight: 700; 
            z-index: 2; 
        }

        /* --- MODAL --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); z-index: 2000;
            backdrop-filter: blur(8px);
            justify-content: center; align-items: center;
        }

        .modal-content {
            background: linear-gradient(145deg, #1a0000, #000000);
            border: 2px solid var(--baki-red);
            box-shadow: 0 0 60px rgba(213, 0, 0, 0.2);
            width: 90%; max-width: 500px;
            padding: 40px; border-radius: 4px;
            position: relative; text-align: left;
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes fadeInDown { from { opacity:0; transform: translateY(-30px); } to { opacity:1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity:0; transform: translateY(30px); } to { opacity:1; transform: translateY(0); } }

        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; }
        .modal-day { background: var(--baki-red); color: var(--white); padding: 5px 15px; border-radius: 2px; font-weight: bold; font-family: var(--font-title); font-size: 1.2rem; }
        
        .modal-title { font-family: var(--font-title); font-size: 2.2rem; margin: 10px 0; color: var(--baki-gold); text-transform: uppercase; }
        .modal-desc { line-height: 1.8; color: #e0f2f1; font-size: 1.1rem; }
        
        .btn-action {
            display: block; width: 100%; padding: 18px; margin-top: 30px;
            background: transparent; border: 2px solid var(--baki-red); color: var(--baki-red);
            font-family: var(--font-title); font-size: 1.3rem; cursor: pointer;
            transition: 0.3s; text-transform: uppercase; letter-spacing: 3px; font-weight: bold;
        }
        .btn-action:hover { 
            background: var(--baki-red); 
            color: var(--white); 
            box-shadow: 0 0 30px var(--baki-red); 
            text-shadow: 0 0 10px white;
        }

        /* --- ESTADÍSTICAS Y RESET --- */
        .stats-container {
            text-align: center; margin-bottom: 40px;
        }
        .stats {
            font-family: var(--font-title); color: var(--white); 
            letter-spacing: 3px; font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            margin-bottom: 15px;
        }
        .stats span { color: var(--baki-red); font-weight: bold; }

        .btn-reset {
            background: transparent;
            border: 1px solid rgba(255, 215, 0, 0.3); 
            color: rgba(255, 255, 255, 0.5);
            font-family: var(--font-body);
            font-size: 0.8rem;
            padding: 8px 20px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        .btn-reset:hover {
            color: var(--baki-gold);
            border-color: var(--baki-gold);
            box-shadow: 0 0 10px rgba(213, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .calendar-wrapper { grid-template-columns: repeat(5, 1fr); }
            .mode-selector { flex-direction: column; align-items: center; gap: 10px; }
            .btn-mode { width: 100%; max-width: 300px; }
        }
    </style>
</head>
<body>

    <div class="bg-particles"></div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <header>
        <h1>Protocolo Hanma</h1>
        <div class="subtitle">Entrenamiento del Ogro</div>
        
        <div class="mode-selector">
            <button class="btn-mode active" id="btnCalistenia" onclick="switchMode('calistenia')">Modo Calistenia</button>
            <button class="btn-mode" id="btnGym" onclick="switchMode('gym')">Modo Gym (Pesas)</button>
        </div>
    </header>

    <div class="container">
        <div class="quote-card">
            <p class="quote-text">
                "Si naces como hombre, al menos una vez en la vida soñarás con ser... <br>
                <strong>¡El más fuerte del mundo!</strong>"
            </p>
        </div>

        <div class="stats-container">
            <div class="stats">
                AMENAZA (<span id="modeLabel">CALISTENIA</span>): <span id="progressText">0</span>%
            </div>
            <button class="btn-reset" onclick="resetData()">Reiniciar Progreso Actual</button>
        </div>

        <div id="calendar" class="calendar-wrapper">
            </div>
    </div>

    <div id="modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modalDay" class="modal-day">DÍA 01</span>
                <span style="color: var(--baki-red); cursor: pointer; font-size: 1.5rem;" onclick="document.getElementById('modal').style.display='none'">✕</span>
            </div>
            <h2 id="modalTitle" class="modal-title">Título</h2>
            <div id="modalDesc" class="modal-desc">Descripción...</div>
            <button class="btn-action" onclick="completeDay()">Superar Límite</button>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURACIÓN Y ESTADO ---
        let currentMode = 'calistenia'; // 'calistenia' o 'gym'
        let currentDayIndex = 0;
        
        // Base de datos en memoria (se sincroniza con LocalStorage)
        let progressData = {
            calistenia: new Set(),
            gym: new Set()
        };

        // --- 2. LÓGICA DE RUTINAS (BAKI STYLE) ---
        function getWorkout(dayIndex, mode) {
            let dayType = dayIndex % 5;
            let cycle = Math.ceil(dayIndex / 5);
            let reps = 20 + cycle * 2; 
            
            let title = "", description = "";

            if (mode === 'calistenia') {
                // --- RUTINAS DE CALISTENIA (PESO CORPORAL) ---
                switch(dayType) {
                    case 1: 
                        title = "GRAPPLER BODY (C)";
                        description = `<strong>Enfoque:</strong> Fuerza funcional y combate.<br><br>• Flexiones de puños (Nudillos): 4 x ${reps}<br>• Sentadillas hindúes: 50 reps<br>• Plancha con peso en espalda<br>• Shadow Boxing intenso`;
                        break;
                    case 2: 
                        title = "DEMON BACK (C)";
                        description = `<strong>Enfoque:</strong> Espalda del demonio sin pesas.<br><br>• Dominadas estrictas: 4 x 12<br>• Remo en barra baja (Australian)<br>• Puente de cuello (Wrestler Bridge)<br>• Isometría de toalla (Tirar extremos)`;
                        break;
                    case 3: 
                        title = "COCKROACH DASH (C)";
                        description = `<strong>Enfoque:</strong> Aceleración líquida.<br><br>• Sprints explosivos: 10 reps<br>• Saltos de longitud máximos<br>• Burpees explosivos (Pecho al suelo)<br>• Relajación total entre series`;
                        break;
                    case 4: 
                        title = "IMAGE TRAINING (C)";
                        description = `<strong>Enfoque:</strong> Pelear contra rival imaginario.<br><br>• Combate sombra máxima intensidad: 15 min<br>• Reacción a golpes imaginarios<br>• Isometría (Empujar pared)<br>• Meditación: Visualizar victoria`;
                        break;
                    case 0: 
                        title = "RECUPERACIÓN (C)";
                        description = `<strong>Enfoque:</strong> Flexibilidad y Sanación.<br><br>• Estiramiento forzado (Split completo)<br>• Baño agua helada<br>• Comer masivamente<br>• Descanso activo`;
                        break;
                }
            } else {
                // --- RUTINAS DE GYM (PESAS / HIERRO) ---
                switch(dayType) {
                    case 1: 
                        title = "OGRE STRENGTH (G)";
                        description = `<strong>Enfoque:</strong> Fuerza Bruta.<br><br>• Press Banca Plano: 5 x 5 (Pesado)<br>• Press Militar con Barra: 4 x 8<br>• Dips (Fondos) con Lastre: 3 x Fallo<br>• Tríceps Rompecráneos`;
                        break;
                    case 2: 
                        title = "BACK OF THE OGRE (G)";
                        description = `<strong>Enfoque:</strong> Grosor y Detalle.<br><br>• Peso Muerto Convencional: 5 x 5<br>• Remo con Barra (Pendlay): 4 x 8<br>• Dominadas con Lastre: 3 x 10<br>• Shrugs (Encogimientos) Pesados`;
                        break;
                    case 3: 
                        title = "LEG ANNIHILATION (G)";
                        description = `<strong>Enfoque:</strong> Piernas de Acero.<br><br>• Sentadilla (Squat) Profunda: 5 x 5<br>• Prensa de Piernas (Heavy): 4 x 12<br>• Zancadas con Mancuernas: 3 x 20 pasos<br>• Elevación de Gemelos`;
                        break;
                    case 4: 
                        title = "COMBAT MUSCLE (G)";
                        description = `<strong>Enfoque:</strong> Hipertrofia Funcional.<br><br>• Clean & Press (Cargada): 4 x 6<br>• Curl de Bíceps con Barra (Trampa controlada): 4 x 8<br>• Face Pulls (Hombro posterior)<br>• Abdominales con Polea`;
                        break;
                    case 0: 
                        title = "FEEDING & HEALING (G)";
                        description = `<strong>Enfoque:</strong> Crecer mientras duermes.<br><br>• Masaje o Foam Rolling<br>• Cardio muy suave (Caminar) 20 min<br>• Superávit calórico (Carne y Arroz)<br>• Dormir 9+ horas`;
                        break;
                }
            }
            return { title, description };
        }

        // --- 3. INICIALIZACIÓN Y RENDERIZADO ---
        const calendarContainer = document.getElementById('calendar');

        // Generar grid inicial
        for (let i = 1; i <= 100; i++) {
            const dayDiv = document.createElement('div');
            dayDiv.classList.add('day-card');
            dayDiv.id = `day-${i}`;
            dayDiv.style.animation = `fadeInUp 0.5s ease backwards ${i * 0.02}s`;
            dayDiv.innerHTML = `<span class="day-number">${i}</span>`;
            
            dayDiv.addEventListener('click', function() {
                currentDayIndex = i;
                const workout = getWorkout(i, currentMode);
                openModal(i, workout.title, workout.description);
            });
            
            calendarContainer.appendChild(dayDiv);
        }

        // --- 4. GESTIÓN DE MODOS Y UI ---
        
        function switchMode(mode) {
            currentMode = mode;
            
            // Actualizar botones visualmente
            document.getElementById('btnCalistenia').classList.toggle('active', mode === 'calistenia');
            document.getElementById('btnGym').classList.toggle('active', mode === 'gym');
            
            // Actualizar textos
            document.getElementById('modeLabel').innerText = mode.toUpperCase();

            // Refrescar el calendario con los datos del modo seleccionado
            refreshCalendar();
        }

        function refreshCalendar() {
            // Obtener el set de datos correcto
            const currentSet = progressData[currentMode];

            for (let i = 1; i <= 100; i++) {
                const card = document.getElementById(`day-${i}`);
                
                // Limpiar estado previo visualmente
                card.classList.remove('completed');
                card.innerHTML = `<span class="day-number">${i}</span>`;

                // Si está completado en ESTE modo, marcarlo
                if (currentSet.has(i)) {
                    markCardAsCompleted(card);
                }
            }
            updateProgress();
        }

        // --- 5. INTERACCIÓN MODAL Y COMPLETAR ---
        function openModal(day, title, desc) {
            const modal = document.getElementById('modal');
            document.getElementById('modalDay').innerText = `DÍA ${day}`;
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerHTML = desc;
            modal.style.display = 'flex';
        }

        function closeModal(e) {
            if (e.target.id === 'modal') document.getElementById('modal').style.display = 'none';
        }

        function completeDay() {
            document.getElementById('modal').style.display = 'none';
            
            // Usar el set del modo actual
            if(progressData[currentMode].has(currentDayIndex)) return;

            progressData[currentMode].add(currentDayIndex);
            
            const card = document.getElementById(`day-${currentDayIndex}`);
            markCardAsCompleted(card);
            createParticles(card);
            
            updateProgress();
            saveData(); // GUARDAR
        }

        function markCardAsCompleted(card) {
            card.classList.add('completed');
            card.innerHTML = `<span class="day-number" style="font-size:3rem">✓</span>`;
        }

        function updateProgress() {
            const percent = progressData[currentMode].size; 
            document.getElementById('progressBar').style.width = `${percent}%`;
            document.getElementById('progressText').innerText = percent;
        }

        // --- 6. SISTEMA DE GUARDADO (LOCALSTORAGE) ---

        function saveData() {
            // Guardamos dos items separados en localStorage
            localStorage.setItem('baki_calistenia', JSON.stringify([...progressData.calistenia]));
            localStorage.setItem('baki_gym', JSON.stringify([...progressData.gym]));
        }

        function loadData() {
            // Cargar Calistenia
            const savedCalistenia = localStorage.getItem('baki_calistenia');
            if (savedCalistenia) {
                progressData.calistenia = new Set(JSON.parse(savedCalistenia));
            }

            // Cargar Gym
            const savedGym = localStorage.getItem('baki_gym');
            if (savedGym) {
                progressData.gym = new Set(JSON.parse(savedGym));
            }

            // Refrescar UI inicial
            refreshCalendar();
        }

        function resetData() {
            if(confirm(`¿Estás seguro de BORRAR todo el progreso del modo ${currentMode.toUpperCase()}?`)) {
                // Borrar solo del set actual
                progressData[currentMode].clear();
                
                // Guardar el estado vacío
                saveData();
                
                // Actualizar visualmente
                refreshCalendar();
            }
        }

        // --- 7. PARTÍCULAS ---
        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = '8px';
                particle.style.height = '8px';
                const rand = Math.random();
                if (rand < 0.5) particle.style.background = '#D50000'; 
                else if (rand < 0.7) particle.style.background = '#FFD700'; 
                else particle.style.background = '#ffffff'; 
                
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '9999';
                document.body.appendChild(particle);

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 100 + 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                particle.animate([
                    { transform: 'translate(0,0) scale(1)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 800,
                    easing: 'cubic-bezier(0, .9, .57, 1)',
                }).onfinish = () => particle.remove();
            }
        }

        // INICIAR AL CARGAR
        loadData();

    </script>
</body>
</html>
