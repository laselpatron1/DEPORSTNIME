<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo Zero Cursed Energy - Sorcerer Killer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABLES TOJI (HEAVENLY RESTRICTION) --- */
        :root {
            /* Colores: Oscuros, utilitarios, fr√≠os, acero y sombras */
            --toji-dark: #121212;        /* Negro casi puro, fondo principal */
            --toji-slate: #546E7A;       /* Gris azulado acero (acento principal) */
            --toji-muted: #37474F;       /* Tono secundario oscuro */
            --toji-green: #263238;       /* Verde oscuro militar/maldici√≥n */
            --toji-flesh: #B0BEC5;       /* Gris claro para texto secundario */
            --sharp-white: #ECEFF1;      /* Blanco fr√≠o para t√≠tulos */
            
            --glass-bg: rgba(84, 110, 122, 0.1); 
            --glass-border: rgba(84, 110, 122, 0.4);
            
            --font-title: 'Oswald', sans-serif;
            --font-body: 'Montserrat', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: var(--font-body);
            /* FONDO: Oscuridad y vac√≠o (Zero Cursed Energy) */
            background: linear-gradient(135deg, #000000 0%, var(--toji-dark) 100%);
            color: var(--sharp-white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- FONDO ANIMADO (Gusano de Inventario / Humo) --- */
        .bg-particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
            background-image: 
                radial-gradient(rgba(84, 110, 122, 0.1) 1px, transparent 1px),
                linear-gradient(45deg, transparent 48%, rgba(255, 255, 255, 0.02) 50%, transparent 52%);
            background-size: 40px 40px, 100px 100px;
            opacity: 0.4;
            animation: moveBackground 60s linear infinite;
        }
        @keyframes moveBackground { from { transform: translateY(0); } to { transform: translateY(-500px); } }

        /* --- BARRA DE PROGRESO --- */
        .progress-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 6px;
            background: rgba(0,0,0,0.9); z-index: 1000;
        }
        .progress-bar {
            height: 100%; background: var(--toji-slate); width: 0%;
            box-shadow: 0 0 15px var(--toji-slate);
            transition: width 0.5s ease;
        }

        /* --- HEADER --- */
        header {
            position: relative;
            height: 55vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* IMAGEN DIN√ÅMICA DE TOJI */
            background-image: linear-gradient(to bottom, rgba(18, 18, 18, 0.7), rgba(18, 18, 18, 1)), url('imagenes/TOJI.png');
            background-size: cover;
            background-position: center 25%;
            background-attachment: fixed;
            z-index: 1;
            border-bottom: 2px solid var(--toji-slate);
            transition: border-color 0.5s ease;
        }

        h1 {
            font-family: var(--font-title);
            font-size: 4.5rem;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 2px;
            color: var(--sharp-white);
            /* Efecto met√°lico/afilado */
            text-shadow: 2px 2px 0px #000, 0 0 15px rgba(84, 110, 122, 0.5);
            animation: fadeInDown 1s ease-out;
            font-style: italic;
        }

        .subtitle {
            font-size: 1.1rem;
            letter-spacing: 5px;
            color: var(--toji-slate);
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 30px;
            margin-top: 15px;
            border: 1px solid var(--toji-muted);
            text-transform: uppercase;
            font-weight: 600;
            animation: fadeInUp 1s ease-out 0.5s backwards;
        }

        /* --- SELECTOR DE MODO --- */
        .mode-selector {
            margin-top: 25px;
            display: flex;
            gap: 20px;
            animation: fadeInUp 1s ease-out 0.7s backwards;
            z-index: 10;
        }

        .mode-btn {
            background: rgba(18, 18, 18, 0.9);
            border: 1px solid var(--toji-muted);
            color: var(--toji-flesh);
            padding: 10px 25px;
            font-family: var(--font-title);
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s all;
            position: relative;
            overflow: hidden;
        }

        .mode-btn:hover {
            border-color: var(--toji-slate);
            color: var(--sharp-white);
            box-shadow: 0 0 15px rgba(84, 110, 122, 0.3);
        }

        .mode-btn.active {
            font-weight: bold;
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0,0,0,0.8);
        }
        
        /* Estilos espec√≠ficos para bot√≥n activo seg√∫n modo */
        .mode-btn.active[data-mode="calistenia"] {
            background: var(--toji-green);
            border-color: var(--toji-slate);
            color: var(--sharp-white);
        }
        .mode-btn.active[data-mode="gym"] {
            background: var(--toji-slate);
            border-color: var(--sharp-white);
            color: #000;
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .container {
            max-width: 1200px;
            margin: -60px auto 50px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        /* --- TARJETA DE CITA --- */
        .quote-card {
            background: rgba(30, 30, 30, 0.8); 
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid var(--toji-slate);
            border-left: 4px solid var(--sharp-white);
            padding: 40px;
            border-radius: 2px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            margin-bottom: 50px;
        }

        .quote-text {
            font-size: 1.4rem;
            font-style: italic;
            line-height: 1.6;
            color: var(--toji-flesh);
        }
        .quote-text strong { 
            color: var(--toji-slate); 
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(84, 110, 122, 0.3);
        }

        /* --- GRID CALENDARIO --- */
        .calendar-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            perspective: 1000px;
        }

        .day-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--toji-muted);
            border-radius: 2px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .day-card:hover {
            transform: translateY(-5px);
            background: rgba(84, 110, 122, 0.2);
            border-color: var(--toji-slate);
            box-shadow: 0 0 15px rgba(84, 110, 122, 0.3);
        }

        /* Estado Completado */
        .day-card.completed {
            /* Se define en JS */
            transform: scale(0.95);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.8);
        }

        .day-number { 
            font-family: var(--font-title); 
            font-size: 2.2rem; 
            font-weight: 700; 
            z-index: 2; 
        }

        /* --- MODAL --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.96); z-index: 2000;
            backdrop-filter: blur(8px);
            justify-content: center; align-items: center;
        }

        .modal-content {
            background: linear-gradient(145deg, #1c262b, #000000);
            border: 1px solid var(--toji-slate);
            box-shadow: 0 0 40px rgba(84, 110, 122, 0.1);
            width: 90%; max-width: 500px;
            padding: 40px; border-radius: 2px;
            position: relative; text-align: left;
            animation: zoomIn 0.2s ease;
        }

        @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes fadeInDown { from { opacity:0; transform: translateY(-30px); } to { opacity:1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity:0; transform: translateY(30px); } to { opacity:1; transform: translateY(0); } }

        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; }
        .modal-day { background: var(--toji-slate); color: var(--sharp-white); padding: 5px 15px; border-radius: 0px; font-weight: bold; font-family: var(--font-title); font-size: 1.2rem; }
        
        .modal-title { font-family: var(--font-title); font-size: 2.2rem; margin: 10px 0; color: var(--sharp-white); text-transform: uppercase; letter-spacing: 1px; }
        .modal-desc { line-height: 1.8; color: var(--toji-flesh); font-size: 1.1rem; }
        
        .btn-action {
            display: block; width: 100%; padding: 18px; margin-top: 30px;
            background: transparent; border: 1px solid var(--toji-slate); color: var(--toji-slate);
            font-family: var(--font-title); font-size: 1.3rem; cursor: pointer;
            transition: 0.3s; text-transform: uppercase; letter-spacing: 3px; font-weight: bold;
        }
        .btn-action:hover { 
            background: var(--toji-slate); 
            color: var(--sharp-white); 
            box-shadow: 0 0 20px var(--toji-slate);
        }

        /* --- ESTAD√çSTICAS Y RESET --- */
        .stats-container {
            text-align: center; margin-bottom: 30px;
        }
        .stats {
            font-family: var(--font-title); color: var(--toji-slate); 
            letter-spacing: 3px; font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(84, 110, 122, 0.4);
            margin-bottom: 15px;
        }
        
        .btn-reset {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.5);
            font-family: var(--font-body);
            font-size: 0.8rem;
            padding: 8px 20px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        .btn-reset:hover {
            color: var(--sharp-white);
            border-color: var(--toji-slate);
            box-shadow: 0 0 10px rgba(84, 110, 122, 0.5);
        }

        /* --- MEDIA QUERIES --- */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .calendar-wrapper { grid-template-columns: repeat(5, 1fr); }
            .mode-selector { flex-direction: row; flex-wrap: wrap; justify-content: center; }
        }
    </style>
</head>
<body>

    <div class="bg-particles"></div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <header id="mainHeader">
        <h1>Restricci√≥n Celestial</h1>
        <div class="subtitle">Sorcerer Killer</div>

        <div class="mode-selector">
            <button class="mode-btn active" id="btnCalisthenics" data-mode="calistenia" onclick="setMode('calistenia')">Asesino (Calistenia)</button>
            <button class="mode-btn" id="btnGym" data-mode="gym" onclick="setMode('gym')">F√≠sico Puro (Gym)</button>
        </div>
    </header>

    <div class="container">
        <div class="quote-card">
            <p class="quote-text">
                "Ellos y yo somos diferentes. Yo no tengo energ√≠a maldita. <br>
                <strong>Pero mi cuerpo es lo √∫nico que necesito para romperlos.</strong>"
            </p>
        </div>

        <div class="stats-container">
            <div class="stats">
                MODO: <span id="currentModeText" style="color:var(--sharp-white)">ASESINO</span> | ENERG√çA: <span id="progressText">0</span>%
            </div>
            <button class="btn-reset" onclick="resetData()">Reiniciar Progreso Actual</button>
        </div>

        <div id="calendar" class="calendar-wrapper">
            </div>
    </div>

    <div id="modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modalDay" class="modal-day">D√çA 01</span>
                <span style="color: var(--toji-slate); cursor: pointer; font-size: 1.5rem;" onclick="document.getElementById('modal').style.display='none'">‚úï</span>
            </div>
            <h2 id="modalTitle" class="modal-title">T√≠tulo</h2>
            <div id="modalDesc" class="modal-desc">Descripci√≥n...</div>
            <button class="btn-action" onclick="completeDay()">Objetivo Eliminado</button>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURACI√ìN Y ESTADO DE MODOS ---
        let currentDayIndex = 0;
        let currentMode = 'calistenia'; 

        // Base de datos en memoria (se sincroniza con LocalStorage)
        let progressData = {
            'calistenia': new Set(),
            'gym': new Set()
        };

        // --- 2. L√ìGICA DE CAMBIO DE MODO ---
        function setMode(mode) {
            currentMode = mode;
            
            // Actualizar botones visualmente
            document.getElementById('btnCalisthenics').classList.remove('active');
            document.getElementById('btnGym').classList.remove('active');
            
            const header = document.getElementById('mainHeader');
            const subtitle = document.querySelector('.subtitle');

            if(mode === 'calistenia') {
                document.getElementById('btnCalisthenics').classList.add('active');
                document.getElementById('currentModeText').innerText = "ASESINO";
                // Estilo Asesino (Verde Oscuro / Sigilo)
                header.style.borderBottomColor = "var(--toji-green)";
                subtitle.style.background = "var(--toji-green)";
                subtitle.style.color = "var(--sharp-white)";
                subtitle.innerText = "T√ÅCTICAS DE ASESINATO";
                document.getElementById('progressBar').style.background = "var(--toji-green)";
                document.getElementById('progressBar').style.boxShadow = "0 0 15px var(--toji-green)";
            } else {
                document.getElementById('btnGym').classList.add('active');
                document.getElementById('currentModeText').innerText = "RESTRICCI√ìN CELESTIAL";
                // Estilo Gym (Acero / Fuerza)
                header.style.borderBottomColor = "var(--toji-slate)";
                subtitle.style.background = "var(--toji-slate)";
                subtitle.style.color = "#000";
                subtitle.innerText = "FUERZA SOBREHUMANA";
                document.getElementById('progressBar').style.background = "var(--toji-slate)";
                document.getElementById('progressBar').style.boxShadow = "0 0 15px var(--toji-slate)";
            }

            // Refrescar Grid y Barra
            refreshGrid();
            updateProgress();
        }

        // --- 3. FUNCIONES DE ACTUALIZACI√ìN VISUAL ---
        function refreshGrid() {
            // 1. Limpiar visualmente todos los d√≠as
            const allDays = document.querySelectorAll('.day-card');
            allDays.forEach(card => {
                card.classList.remove('completed');
                card.style.background = ""; 
                card.style.borderColor = ""; 
                card.style.color = "";
                
                // Restaurar el n√∫mero normal
                const dayNum = card.id.split('-')[1];
                card.innerHTML = `<span class="day-number">${dayNum}</span>`;
            });

            // 2. Marcar solo los d√≠as completados EN EL MODO ACTUAL
            const currentSet = progressData[currentMode];
            currentSet.forEach(dayIndex => {
                const card = document.getElementById(`day-${dayIndex}`);
                if (card) {
                    card.classList.add('completed');
                    
                    if (currentMode === 'gym') {
                        // Estilo Gym (Acero y Negro)
                        card.style.background = "var(--toji-slate)";
                        card.style.borderColor = "var(--sharp-white)";
                        card.style.color = "#000";
                        card.innerHTML = `<span class="day-number" style="font-size:2.5rem">‚õìÔ∏è</span>`; // Cadena
                    } else {
                        // Estilo Calistenia (Verde Oscuro y Blanco)
                        card.style.background = "var(--toji-green)";
                        card.style.borderColor = "var(--toji-slate)";
                        card.style.color = "var(--sharp-white)";
                        card.innerHTML = `<span class="day-number" style="font-size:2.5rem">üó°Ô∏è</span>`; // Daga
                    }
                }
            });
        }

        // --- 4. L√ìGICA DE EJERCICIOS (SEPARADA) ---
        function getWorkout(dayIndex) {
            let dayType = dayIndex % 5;
            let cycle = Math.ceil(dayIndex / 5);
            let reps = 20 + (cycle * 2); 
            
            let title = "", description = "";

            if (currentMode === 'calistenia') {
                // --- MODO ASESINO (CALISTENIA / AGILIDAD / ARMAS) ---
                switch(dayType) {
                    case 1: 
                        title = "MOVIMIENTO SIGILOSO";
                        description = `<strong>Enfoque:</strong> Control corporal total.<br><br>‚Ä¢ Sentadillas Pistol (o asistidas): 4 x 8 por pierna<br>‚Ä¢ Flexiones explosivas (Silenciosas): 4 x 15<br>‚Ä¢ Dominadas estrictas: 4 series al fallo<br>‚Ä¢ Plancha lateral: 2 min por lado`;
                        break;
                    case 2: 
                        title = "MANEJO DE LA NUBE ERRANTE";
                        description = `<strong>Enfoque:</strong> Coordinaci√≥n y core.<br><br>‚Ä¢ Sprints con cambios de direcci√≥n: 15 min<br>‚Ä¢ Burpees con salto de rodillas: ${reps} reps<br>‚Ä¢ L-Sit colgado: 5 intentos<br>‚Ä¢ Sombra (Combate con armas): 15 min`;
                        break;
                    case 3: 
                        title = "CAZA DE HECHICEROS (VELOCIDAD)";
                        description = `<strong>Enfoque:</strong> Explosividad letal.<br><br>‚Ä¢ Saltos al caj√≥n (Box Jumps): 4 x 20<br>‚Ä¢ Mountain Climbers: 4 x 50<br>‚Ä¢ Zancadas con salto: 4 x 20<br>‚Ä¢ Flexiones Archer: 4 x 10 por lado`;
                        break;
                    case 4: 
                        title = "RESISTENCIA DEL MERCENARIO";
                        description = `<strong>Enfoque:</strong> Aguante infinito.<br><br>‚Ä¢ Carrera de fondo (Ritmo alto): 8-10 km<br>‚Ä¢ Sentadilla est√°tica (Pared): 5 min acumulados<br>‚Ä¢ Flexiones Hindu: 4 x 20<br>‚Ä¢ Abdominales en V: 4 x 25`;
                        break;
                    case 0: 
                        title = "APUESTAS Y DESCANSO";
                        description = `<strong>Enfoque:</strong> Recuperaci√≥n activa.<br><br>‚Ä¢ Movilidad articular completa<br>‚Ä¢ Dormir en cualquier lugar<br>‚Ä¢ Comida alta en calor√≠as<br>‚Ä¢ Analizar debilidades propias`;
                        break;
                }
            } else {
                // --- MODO RESTRICCI√ìN CELESTIAL (GYM / FUERZA BRUTA) ---
                switch(dayType) {
                    case 1: 
                        title = "POTENCIA DESTRUCTIVA (PUSH)";
                        description = `<strong>Enfoque:</strong> Romper defensas.<br><br>‚Ä¢ Press de Banca (Potencia): 5 x 5<br>‚Ä¢ Press Militar de Pie: 4 x 8<br>‚Ä¢ Fondos con lastre pesado: 4 x 8<br>‚Ä¢ Extensiones de Tr√≠ceps: 4 x 12`;
                        break;
                    case 2: 
                        title = "ESPALDA IMPENETRABLE (PULL)";
                        description = `<strong>Enfoque:</strong> Soportar el mundo.<br><br>‚Ä¢ Peso Muerto (Sumo o Convencional): 5 x 5<br>‚Ä¢ Remo con Barra (Pendlay): 4 x 8<br>‚Ä¢ Dominadas con lastre: 4 x 6<br>‚Ä¢ Curl de B√≠ceps Martillo: 4 x 10`;
                        break;
                    case 3: 
                        title = "PIERNAS DE ACERO (LEGS)";
                        description = `<strong>Enfoque:</strong> Velocidad supers√≥nica.<br><br>‚Ä¢ Sentadilla Profunda: 5 x 5<br>‚Ä¢ Prensa de Piernas (Unilateral): 4 x 10 por pierna<br>‚Ä¢ Peso Muerto Rumano: 4 x 10<br>‚Ä¢ Gemelos con carga m√°xima: 5 x 15`;
                        break;
                    case 4: 
                        title = "INVENTARIO MALDITO (ACCESORIOS)";
                        description = `<strong>Enfoque:</strong> Grip y hombros.<br><br>‚Ä¢ Paseo del Granjero: 4 rondas al fallo<br>‚Ä¢ Elevaciones laterales: 5 x 15<br>‚Ä¢ Facepulls: 4 x 20<br>‚Ä¢ Antebrazo (Curl mu√±eca): 4 superseries`;
                        break;
                    case 0: 
                        title = "MANTENIMIENTO DEL CUERPO";
                        description = `<strong>Enfoque:</strong> El cuerpo es la herramienta.<br><br>‚Ä¢ Masaje de tejidos profundos<br>‚Ä¢ Hidrataci√≥n masiva<br>‚Ä¢ Comer carne roja<br>‚Ä¢ Dormir 9+ horas`;
                        break;
                }
            }
            return { title, description };
        }

        // --- 5. GENERADOR DE GRID ---
        const calendarContainer = document.getElementById('calendar');

        for (let i = 1; i <= 100; i++) {
            const dayDiv = document.createElement('div');
            dayDiv.classList.add('day-card');
            dayDiv.id = `day-${i}`;
            
            dayDiv.style.animation = `fadeInUp 0.5s ease backwards ${i * 0.02}s`;

            dayDiv.innerHTML = `<span class="day-number">${i}</span>`;

            dayDiv.addEventListener('click', function() {
                currentDayIndex = i;
                const workout = getWorkout(i);
                openModal(i, workout.title, workout.description);
            });

            calendarContainer.appendChild(dayDiv);
        }

        // --- 6. FUNCIONES DE INTERFAZ ---
        function openModal(day, title, desc) {
            const modal = document.getElementById('modal');
            document.getElementById('modalDay').innerText = `D√çA ${day}`;
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerHTML = desc;
            
            // Personalizar bot√≥n
            const btn = modal.querySelector('.btn-action');
            if(currentMode === 'gym') {
                btn.innerText = "MISI√ìN CUMPLIDA";
                btn.style.color = "#000";
                btn.style.background = "var(--toji-slate)";
                btn.style.borderColor = "var(--toji-slate)";
                btn.onmouseenter = () => { btn.style.boxShadow = "0 0 20px var(--toji-slate)"; };
            } else {
                btn.innerText = "OBJETIVO ELIMINADO";
                btn.style.color = "var(--sharp-white)";
                btn.style.background = "var(--toji-green)";
                btn.style.borderColor = "var(--toji-green)";
                btn.onmouseenter = () => { btn.style.boxShadow = "0 0 20px var(--toji-green)"; };
            }

            modal.style.display = 'flex';
        }

        function closeModal(e) {
            if (e.target.id === 'modal') document.getElementById('modal').style.display = 'none';
        }

        // --- 7. SISTEMA DE COMPLETADO Y PERSISTENCIA (LOCALSTORAGE) ---
        function completeDay() {
            document.getElementById('modal').style.display = 'none';
            
            if(progressData[currentMode].has(currentDayIndex)) return;

            progressData[currentMode].add(currentDayIndex);
            
            const card = document.getElementById(`day-${currentDayIndex}`);
            card.classList.add('completed');
            
            if (currentMode === 'gym') {
                card.style.background = "var(--toji-slate)";
                card.style.borderColor = "var(--sharp-white)";
                card.style.color = "#000";
                card.innerHTML = `<span class="day-number" style="font-size:2.5rem">‚õìÔ∏è</span>`; 
            } else {
                card.style.background = "var(--toji-green)";
                card.style.borderColor = "var(--toji-slate)";
                card.style.color = "var(--sharp-white)";
                card.innerHTML = `<span class="day-number" style="font-size:2.5rem">üó°Ô∏è</span>`; 
            }
            
            createParticles(card);
            updateProgress();
            saveData(); // GUARDAR
        }

        function updateProgress() {
            const percent = progressData[currentMode].size; 
            document.getElementById('progressBar').style.width = `${percent}%`;
            document.getElementById('progressText').innerText = percent;
        }

        // --- FUNCIONES DE GUARDADO ---
        function saveData() {
            localStorage.setItem('toji_calistenia', JSON.stringify([...progressData.calistenia]));
            localStorage.setItem('toji_gym', JSON.stringify([...progressData.gym]));
        }

        function loadData() {
            // Cargar Calistenia
            const savedCalistenia = localStorage.getItem('toji_calistenia');
            if (savedCalistenia) {
                progressData.calistenia = new Set(JSON.parse(savedCalistenia));
            }

            // Cargar Gym
            const savedGym = localStorage.getItem('toji_gym');
            if (savedGym) {
                progressData.gym = new Set(JSON.parse(savedGym));
            }

            // Refrescar UI inicial
            refreshGrid();
            updateProgress();
        }

        function resetData() {
            const modeName = currentMode === 'calistenia' ? "ASESINO (Calistenia)" : "F√çSICO PURO (Gym)";
            if(confirm(`¬øEst√°s seguro de borrar el progreso de ${modeName}?`)) {
                // Borrar solo del set actual
                progressData[currentMode].clear();
                
                // Guardar el estado vac√≠o
                saveData();
                
                // Actualizar visualmente
                refreshGrid();
                updateProgress();
            }
        }

        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = '6px';
                particle.style.height = '6px';
                
                // Colores din√°micos
                let colors;
                if(currentMode === 'gym') {
                    // Blanco, Negro, Gris (Acero fr√≠o)
                    colors = ['#ECEFF1', '#121212', '#546E7A'];
                } else {
                    // Slate, Oscuro, Gris
                    colors = ['#546E7A', '#37474F', '#263238'];
                }

                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.borderRadius = '1px';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '9999';
                document.body.appendChild(particle);

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 120 + 60; 
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                particle.animate([
                    { transform: 'translate(0,0) scale(1) rotate(0deg)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) scale(0) rotate(180deg)`, opacity: 0 }
                ], {
                    duration: 600,
                    easing: 'cubic-bezier(0, .9, .57, 1)',
                }).onfinish = () => particle.remove();
            }
        }
        
        // Inicializar al cargar
        loadData();
    </script>
</body>
