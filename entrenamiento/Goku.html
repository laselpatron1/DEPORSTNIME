<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo Saiyan - Earth's Defender</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABLES GOKU (TURTLE SCHOOL / SAIYAN) --- */
        :root {
            --goku-orange: #FF5722;
            --goku-gold: #FFD600;
            --goku-blue: #1565C0;
            --goku-dark: #BF360C;
            --bg-deep: #0D1117;
            --white: #ffffff;
            --font-title: 'Oswald', sans-serif;
            --font-body: 'Montserrat', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--bg-deep) 0%, #1a237e 100%);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- FONDO ANIMADO --- */
        .bg-particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
            background-image: 
                radial-gradient(rgba(255, 214, 0, 0.15) 1px, transparent 1px),
                radial-gradient(rgba(255, 87, 34, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            opacity: 0.5;
            animation: moveBackground 60s linear infinite;
        }
        @keyframes moveBackground { from { transform: translateY(0); } to { transform: translateY(-500px); } }

        /* --- BARRA DE PROGRESO --- */
        .progress-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 6px;
            background: rgba(0,0,0,0.5); z-index: 1000;
        }
        .progress-bar {
            height: 100%; background: var(--goku-orange); width: 0%;
            box-shadow: 0 0 15px var(--goku-gold);
            transition: width 0.5s ease, background 0.5s ease;
        }

        /* --- HEADER --- */
        header {
            position: relative;
            height: 55vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: linear-gradient(to bottom, rgba(13, 17, 23, 0.6), rgba(13, 17, 23, 1)), url('imagenes/GOKU.png');
            background-size: cover;
            background-position: center 20%;
            background-attachment: fixed;
            z-index: 1;
            border-bottom: 4px solid var(--goku-orange);
            transition: border-color 0.5s ease;
        }

        h1 {
            font-family: var(--font-title);
            font-size: 4.5rem;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 5px;
            color: var(--white);
            text-shadow: 0 0 30px var(--goku-orange), 0 0 10px var(--goku-gold);
            animation: fadeInDown 1s ease-out;
            font-style: italic;
        }

        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 4px;
            color: var(--goku-gold);
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 30px;
            border: 1px solid var(--goku-orange);
            margin-top: 15px;
            text-transform: uppercase;
            animation: fadeInUp 1s ease-out 0.5s backwards;
        }

        /* --- SELECTOR DE MODO --- */
        .mode-selector {
            margin-top: 25px;
            display: flex;
            gap: 20px;
            animation: fadeInUp 1s ease-out 0.7s backwards;
            z-index: 10;
        }

        .mode-btn {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid var(--goku-blue);
            color: var(--white);
            padding: 10px 25px;
            font-family: var(--font-title);
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s all;
            position: relative;
            overflow: hidden;
        }

        .mode-btn:hover {
            box-shadow: 0 0 15px var(--goku-blue);
        }

        .mode-btn.active {
            font-weight: bold;
            transform: scale(1.1);
        }
        
        /* Estilos activos por modo */
        .mode-btn.active[data-mode="calistenia"] {
            background: var(--goku-orange);
            border-color: var(--goku-gold);
            color: #000;
            box-shadow: 0 0 20px var(--goku-orange);
        }
        .mode-btn.active[data-mode="gym"] {
            background: var(--goku-blue);
            border-color: var(--white);
            color: var(--white);
            box-shadow: 0 0 20px var(--goku-blue);
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .container {
            max-width: 1200px;
            margin: -40px auto 50px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        /* --- TARJETA DE CITA --- */
        .quote-card {
            background: rgba(21, 101, 192, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--goku-orange);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            margin-bottom: 50px;
        }

        .quote-text {
            font-size: 1.4rem;
            font-style: italic;
            line-height: 1.6;
            color: var(--white);
        }
        .quote-text strong { 
            color: var(--goku-gold); 
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 214, 0, 0.4);
        }

        /* --- GRID CALENDARIO --- */
        .calendar-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            perspective: 1000px;
        }

        .day-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 87, 34, 0.3);
            border-radius: 8px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .day-card:hover {
            transform: translateY(-10px) scale(1.05);
            background: rgba(255, 153, 0, 0.2);
            border-color: var(--goku-gold);
            box-shadow: 0 0 20px rgba(255, 87, 34, 0.6);
        }

        .day-card.completed {
            background: var(--goku-orange);
            border-color: var(--goku-gold);
            color: var(--white);
            transform: scale(0.95);
            box-shadow: 0 0 15px var(--goku-orange);
        }

        .day-number { 
            font-family: var(--font-title); 
            font-size: 2.2rem; 
            font-weight: 700; 
            z-index: 2; 
        }

        /* --- MODAL --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); z-index: 2000;
            backdrop-filter: blur(8px);
            justify-content: center; align-items: center;
        }

        .modal-content {
            background: linear-gradient(145deg, #1a237e, #000000);
            border: 2px solid var(--goku-orange);
            box-shadow: 0 0 60px rgba(255, 87, 34, 0.3);
            width: 90%; max-width: 500px;
            padding: 40px; border-radius: 10px;
            position: relative; text-align: left;
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes fadeInDown { from { opacity:0; transform: translateY(-30px); } to { opacity:1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity:0; transform: translateY(30px); } to { opacity:1; transform: translateY(0); } }

        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; }
        .modal-day { background: var(--goku-orange); color: var(--white); padding: 5px 15px; border-radius: 4px; font-weight: bold; font-family: var(--font-title); font-size: 1.2rem; }
        
        .modal-title { font-family: var(--font-title); font-size: 2.2rem; margin: 10px 0; color: var(--goku-gold); text-transform: uppercase; }
        .modal-desc { line-height: 1.8; color: #e0f2f1; font-size: 1.1rem; }
        
        .btn-action {
            display: block; width: 100%; padding: 18px; margin-top: 30px;
            background: transparent; border: 2px solid var(--goku-orange); color: var(--goku-orange);
            font-family: var(--font-title); font-size: 1.3rem; cursor: pointer;
            transition: 0.3s; text-transform: uppercase; letter-spacing: 3px; font-weight: bold;
        }
        .btn-action:hover { 
            background: var(--goku-orange); 
            color: var(--white); 
            box-shadow: 0 0 30px var(--goku-orange);
            text-shadow: 0 0 10px white;
        }

        /* --- ESTAD√çSTICAS Y RESET --- */
        .stats-container {
            text-align: center; margin-bottom: 30px;
        }
        .stats {
            font-family: var(--font-title); color: var(--goku-gold); 
            letter-spacing: 3px; font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(255, 87, 34, 0.5);
            margin-bottom: 15px;
        }
        
        .btn-reset {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.5);
            font-family: var(--font-body);
            font-size: 0.8rem;
            padding: 8px 20px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        .btn-reset:hover {
            color: var(--white);
            border-color: var(--goku-gold);
            box-shadow: 0 0 10px rgba(255, 214, 0, 0.5);
        }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .calendar-wrapper { grid-template-columns: repeat(5, 1fr); }
            .mode-selector { flex-direction: row; flex-wrap: wrap; justify-content: center; }
        }
    </style>
</head>
<body>

    <div class="bg-particles"></div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <header id="mainHeader">
        <h1>L√≠mite Rompedor</h1>
        <div class="subtitle">Entrenamiento Escuela Tortuga</div>
        
        <div class="mode-selector">
            <button class="mode-btn active" id="btnCalisthenics" data-mode="calistenia" onclick="setMode('calistenia')">Estilo Escuela Tortuga (Calistenia)</button>
            <button class="mode-btn" id="btnGym" data-mode="gym" onclick="setMode('gym')">Estilo Saiyan (Gym)</button>
        </div>
    </header>

    <div class="container">
        <div class="quote-card">
            <p class="quote-text">
                "Hay que trabajar, hay que aprender, hay que comer, hay que descansar y tambi√©n hay que jugar. <br>
                <strong>¬°Esas son las bases del entrenamiento de la Escuela Tortuga!</strong>"
            </p>
        </div>

        <div class="stats-container">
            <div class="stats">
                MODO: <span id="currentModeText" style="color:var(--white)">ESCUELA TORTUGA</span> | KI: <span id="progressText">0</span>%
            </div>
            <button class="btn-reset" onclick="resetData()">Reiniciar Progreso Actual</button>
        </div>

        <div id="calendar" class="calendar-wrapper">
            </div>
    </div>

    <div id="modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modalDay" class="modal-day">D√çA 01</span>
                <span style="color: var(--goku-orange); cursor: pointer; font-size: 1.5rem;" onclick="document.getElementById('modal').style.display='none'">‚úï</span>
            </div>
            <h2 id="modalTitle" class="modal-title">T√≠tulo</h2>
            <div id="modalDesc" class="modal-desc">Descripci√≥n...</div>
            <button class="btn-action" onclick="completeDay()">Entrenamiento Completado</button>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURACI√ìN Y ESTADO DE MODOS ---
        let currentDayIndex = 0;
        let currentMode = 'calistenia'; 

        // Base de datos en memoria (se sincroniza con LocalStorage)
        let progressData = {
            'calistenia': new Set(),
            'gym': new Set()
        };

        // --- 2. L√ìGICA DE CAMBIO DE MODO ---
        function setMode(mode) {
            currentMode = mode;
            
            // Actualizar botones visualmente
            document.getElementById('btnCalisthenics').classList.remove('active');
            document.getElementById('btnGym').classList.remove('active');
            
            const header = document.getElementById('mainHeader');

            if(mode === 'calistenia') {
                document.getElementById('btnCalisthenics').classList.add('active');
                document.getElementById('currentModeText').innerText = "ESCUELA TORTUGA";
                // Cambiar color del borde del header
                header.style.borderBottomColor = "var(--goku-orange)";
                document.getElementById('progressBar').style.background = "var(--goku-orange)";
                document.getElementById('progressBar').style.boxShadow = "0 0 15px var(--goku-gold)";
            } else {
                document.getElementById('btnGym').classList.add('active');
                document.getElementById('currentModeText').innerText = "CLASE SAIYAN";
                // Color azul/rojo para Gym
                header.style.borderBottomColor = "var(--goku-blue)";
                document.getElementById('progressBar').style.background = "var(--goku-blue)";
                document.getElementById('progressBar').style.boxShadow = "0 0 15px var(--goku-blue)";
            }

            // Refrescar el grid y la barra al cambiar de modo
            refreshGrid();
            updateProgress();
        }

        // --- 3. FUNCIONES DE ACTUALIZACI√ìN VISUAL ---
        function refreshGrid() {
            // 1. Limpiar visualmente todos los d√≠as
            const allDays = document.querySelectorAll('.day-card');
            allDays.forEach(card => {
                card.classList.remove('completed');
                card.style.background = ""; // Reset background
                card.style.borderColor = ""; 
                
                // Restaurar el n√∫mero normal
                const dayNum = card.id.split('-')[1];
                card.innerHTML = `<span class="day-number">${dayNum}</span>`;
            });

            // 2. Marcar solo los d√≠as completados EN EL MODO ACTUAL
            const currentSet = progressData[currentMode];
            currentSet.forEach(dayIndex => {
                const card = document.getElementById(`day-${dayIndex}`);
                if (card) {
                    card.classList.add('completed');
                    
                    if (currentMode === 'gym') {
                        // Estilo Gym (Saiyan Blue/Armor)
                        card.style.background = "var(--goku-blue)";
                        card.style.borderColor = "var(--white)";
                        card.innerHTML = `<span class="day-number" style="font-size:3rem">üí™</span>`;
                    } else {
                        // Estilo Calistenia (Orange/Turtle)
                        card.style.background = "var(--goku-orange)";
                        card.style.borderColor = "var(--goku-gold)";
                        card.innerHTML = `<span class="day-number" style="font-size:3rem">Èæü</span>`; // Kanji Tortuga
                    }
                }
            });
        }

        // --- 4. L√ìGICA DE EJERCICIOS (SEPARADA) ---
        function getWorkout(dayIndex) {
            let dayType = dayIndex % 5;
            let cycle = Math.ceil(dayIndex / 5);
            let repsCal = 20 + (cycle * 2); 
            
            let title = "", description = "";

            if (currentMode === 'calistenia') {
                // --- MODO TORTUGA (CALISTENIA) ---
                switch(dayType) {
                    case 1: 
                        title = "ENTRENAMIENTO CON CAPARAZ√ìN (CORE/PIERNAS)";
                        description = `<strong>Enfoque:</strong> Construir una base s√≥lida.<br><br>‚Ä¢ Sentadillas profundas: 4 x ${repsCal}<br>‚Ä¢ Flexiones con palmada: 4 x 15<br>‚Ä¢ Zancadas caminando: 50 pasos<br>‚Ä¢ Plancha abdominal: 3 series al fallo`;
                        break;
                    case 2: 
                        title = "ENTREGA DE LECHE (RESISTENCIA)";
                        description = `<strong>Enfoque:</strong> Agilidad y resistencia.<br><br>‚Ä¢ Sprints (Correr como el viento): 8 x 50m<br>‚Ä¢ Saltos al caj√≥n: ${repsCal} reps<br>‚Ä¢ Burpees explosivos: ${repsCal} reps<br>‚Ä¢ Saltos de tijera (Jumping Jacks): 200 reps`;
                        break;
                    case 3: 
                        title = "REFLEJOS DE KAMI (MENTE/T√âCNICA)";
                        description = `<strong>Enfoque:</strong> Conexi√≥n Mente-M√∫sculo.<br><br>‚Ä¢ Boxeo de sombra: 15 min<br>‚Ä¢ L-Sit en suelo: 5 intentos<br>‚Ä¢ Flexiones diamante: 4 x 15<br>‚Ä¢ Meditaci√≥n activa: 10 min`;
                        break;
                    case 4: 
                        title = "TORNEO DE ARTES MARCIALES";
                        description = `<strong>Enfoque:</strong> Combate completo.<br><br>‚Ä¢ 1000 pu√±etazos (Katas)<br>‚Ä¢ 500 patadas (altas y medias)<br>‚Ä¢ Mountain Climbers: 4 x 50<br>‚Ä¢ Abdominales bicicleta: 4 x 30`;
                        break;
                    case 0: 
                        title = "SIESTA EN LA NUBE VOLADORA";
                        description = `<strong>Enfoque:</strong> Descanso total.<br><br>‚Ä¢ Dormir 9 horas m√≠nimo<br>‚Ä¢ Comer hasta hartarse (Prote√≠na)<br>‚Ä¢ Estiramientos suaves<br>‚Ä¢ Jugar y relajarse`;
                        break;
                }
            } else {
                // --- MODO SAIYAN (GYM / PESAS) ---
                switch(dayType) {
                    case 1: 
                        title = "GRAVEDAD X100 (PUSH)";
                        description = `<strong>Enfoque:</strong> Empuje pesado (Pecho/Hombros/Tr√≠ceps).<br><br>‚Ä¢ Press de Banca (Pesado): 5 x 5<br>‚Ä¢ Press Militar: 4 x 8<br>‚Ä¢ Fondos con lastre: 4 al fallo<br>‚Ä¢ Extensiones de Tr√≠ceps: 4 x 12<br><em>*¬°Grita si es necesario!</em>`;
                        break;
                    case 2: 
                        title = "ESPALDA OZARU (PULL)";
                        description = `<strong>Enfoque:</strong> Espalda gigante y b√≠ceps.<br><br>‚Ä¢ Peso Muerto: 5 x 5<br>‚Ä¢ Dominadas con peso: 4 x 8<br>‚Ä¢ Remo con barra: 4 x 10<br>‚Ä¢ Curl de B√≠ceps (Barra Z): 4 x 10`;
                        break;
                    case 3: 
                        title = "PIERNAS DE ACERO (LEGS)";
                        description = `<strong>Enfoque:</strong> Potencia para volar.<br><br>‚Ä¢ Sentadilla con barra: 5 x 5<br>‚Ä¢ Prensa de piernas: 4 x 12<br>‚Ä¢ Zancadas con mancuernas: 3 x 20 pasos<br>‚Ä¢ Gemelos sentado: 5 x 15`;
                        break;
                    case 4: 
                        title = "C√ÅMARA DEL TIEMPO (HIPERTROFIA)";
                        description = `<strong>Enfoque:</strong> Volumen y hombros 3D.<br><br>‚Ä¢ Elevaciones laterales: 5 x 15<br>‚Ä¢ Facepulls: 4 x 20<br>‚Ä¢ Curl Martillo: 4 x 12<br>‚Ä¢ Encogimientos: 4 x 15`;
                        break;
                    case 0: 
                        title = "SEMILLA DEL ERMITA√ëO";
                        description = `<strong>Enfoque:</strong> Recuperaci√≥n acelerada.<br><br>‚Ä¢ Ba√±o de agua fr√≠a/caliente<br>‚Ä¢ Masaje muscular<br>‚Ä¢ Comida masiva (Estilo Goku)<br>‚Ä¢ Sue√±o profundo`;
                        break;
                }
            }
            return { title, description };
        }

        // --- 5. GENERADOR DE GRID ---
        const calendarContainer = document.getElementById('calendar');

        for (let i = 1; i <= 100; i++) {
            const dayDiv = document.createElement('div');
            dayDiv.classList.add('day-card');
            dayDiv.id = `day-${i}`;
            
            dayDiv.style.animation = `fadeInUp 0.5s ease backwards ${i * 0.02}s`;

            dayDiv.innerHTML = `<span class="day-number">${i}</span>`;

            dayDiv.addEventListener('click', function() {
                currentDayIndex = i;
                const workout = getWorkout(i);
                openModal(i, workout.title, workout.description);
            });

            calendarContainer.appendChild(dayDiv);
        }

        // --- 6. FUNCIONES DE INTERFAZ ---
        function openModal(day, title, desc) {
            const modal = document.getElementById('modal');
            document.getElementById('modalDay').innerText = `D√çA ${day}`;
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerHTML = desc;
            
            // Personalizar bot√≥n del modal
            const btn = modal.querySelector('.btn-action');
            if (currentMode === 'gym') {
                btn.style.borderColor = 'var(--goku-blue)';
                btn.style.color = 'var(--goku-blue)';
                btn.onmouseenter = () => { btn.style.background = 'var(--goku-blue)'; btn.style.color = 'white'; };
                btn.onmouseleave = () => { btn.style.background = 'transparent'; btn.style.color = 'var(--goku-blue)'; };
            } else {
                btn.style.borderColor = 'var(--goku-orange)';
                btn.style.color = 'var(--goku-orange)';
                btn.onmouseenter = () => { btn.style.background = 'var(--goku-orange)'; btn.style.color = 'white'; };
                btn.onmouseleave = () => { btn.style.background = 'transparent'; btn.style.color = 'var(--goku-orange)'; };
            }
            
            modal.style.display = 'flex';
        }

        function closeModal(e) {
            if (e.target.id === 'modal') document.getElementById('modal').style.display = 'none';
        }

        // --- 7. SISTEMA DE COMPLETADO Y PERSISTENCIA (LOCALSTORAGE) ---
        
        function completeDay() {
            document.getElementById('modal').style.display = 'none';
            
            if(progressData[currentMode].has(currentDayIndex)) return;

            progressData[currentMode].add(currentDayIndex);
            
            const card = document.getElementById(`day-${currentDayIndex}`);
            card.classList.add('completed');
            
            if (currentMode === 'gym') {
                card.style.background = "var(--goku-blue)";
                card.style.borderColor = "var(--white)";
                card.innerHTML = `<span class="day-number" style="font-size:3rem">üí™</span>`;
            } else {
                card.style.background = "var(--goku-orange)";
                card.style.borderColor = "var(--goku-gold)";
                card.innerHTML = `<span class="day-number" style="font-size:3rem">Èæü</span>`; 
            }
            
            createParticles(card);
            updateProgress();
            saveData(); // GUARDAR
        }

        function updateProgress() {
            const percent = progressData[currentMode].size; 
            document.getElementById('progressBar').style.width = `${percent}%`;
            document.getElementById('progressText').innerText = percent;
        }

        // --- FUNCIONES DE GUARDADO ---
        function saveData() {
            // Guardamos items √∫nicos para Goku
            localStorage.setItem('goku_calistenia', JSON.stringify([...progressData.calistenia]));
            localStorage.setItem('goku_gym', JSON.stringify([...progressData.gym]));
        }

        function loadData() {
            // Cargar Calistenia
            const savedCalistenia = localStorage.getItem('goku_calistenia');
            if (savedCalistenia) {
                progressData.calistenia = new Set(JSON.parse(savedCalistenia));
            }

            // Cargar Gym
            const savedGym = localStorage.getItem('goku_gym');
            if (savedGym) {
                progressData.gym = new Set(JSON.parse(savedGym));
            }

            // Refrescar UI inicial
            refreshGrid();
            updateProgress();
        }

        function resetData() {
            const modeName = currentMode === 'calistenia' ? "ESCUELA TORTUGA (Calistenia)" : "CLASE SAIYAN (Gym)";
            if(confirm(`¬øEst√°s seguro de BORRAR todo el KI acumulado en el modo ${modeName}?`)) {
                // Borrar solo del set actual
                progressData[currentMode].clear();
                
                // Guardar el estado vac√≠o
                saveData();
                
                // Actualizar visualmente
                refreshGrid();
                updateProgress();
            }
        }

        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = '8px';
                particle.style.height = '8px';
                // Colores din√°micos
                const colors = currentMode === 'gym' 
                    ? ['#1565C0', '#FFFFFF', '#90CAF9'] // Azul/Blanco
                    : ['#FF5722', '#FFD600', '#FFFFFF']; // Naranja/Dorado
                
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '9999';
                document.body.appendChild(particle);

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 100 + 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                particle.animate([
                    { transform: 'translate(0,0) scale(1)', opacity: 1, boxShadow: '0 0 10px rgba(255, 255, 255, 0.5)' },
                    { transform: `translate(${tx}px, ${ty}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 800,
                    easing: 'cubic-bezier(0, .9, .57, 1)',
                }).onfinish = () => particle.remove();
            }
        }
        
        // Inicializar al cargar
        loadData();
    </script>
