<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo System - Shadow Monarch</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABLES SUNG JINWOO (SOLO LEVELING) --- */
        :root {
            /* Colores: Azul Sistema y Violeta Sombra */
            --jw-blue: #00B0FF;          /* Azul brillante del Sistema */
            --jw-purple: #7C4DFF;        /* Violeta de las Sombras/Igris */
            --jw-dark: #050505;          /* Fondo abismo */
            --jw-panel: #1A1A1A;         /* Fondo de paneles tipo ventana */
            --white: #ffffff;
            
            --glass-bg: rgba(0, 176, 255, 0.05); 
            --glass-border: rgba(0, 176, 255, 0.4);
            
            --font-title: 'Oswald', sans-serif;
            --font-body: 'Montserrat', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: var(--font-body);
            /* FONDO: Oscuro digital/mazmorra */
            background: linear-gradient(135deg, var(--jw-dark) 0%, #0d001a 100%);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- FONDO ANIMADO (Part√≠culas Digitales / Sombras) --- */
        .bg-particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
            background-image: 
                linear-gradient(0deg, transparent 24%, rgba(0, 176, 255, .1) 25%, rgba(0, 176, 255, .1) 26%, transparent 27%, transparent 74%, rgba(0, 176, 255, .1) 75%, rgba(0, 176, 255, .1) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(0, 176, 255, .1) 25%, rgba(0, 176, 255, .1) 26%, transparent 27%, transparent 74%, rgba(0, 176, 255, .1) 75%, rgba(0, 176, 255, .1) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            opacity: 0.3;
            /* Animaci√≥n de escaneo sutil */
            animation: scanline 10s linear infinite;
        }
        @keyframes scanline { from { background-position: 0 0; } to { background-position: 0 100px; } }

        /* --- BARRA DE PROGRESO --- */
        .progress-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 6px;
            background: rgba(0,0,0,0.9); z-index: 1000;
        }
        .progress-bar {
            height: 100%; background: var(--jw-blue); width: 0%;
            box-shadow: 0 0 15px var(--jw-blue);
            transition: width 0.5s ease;
        }

        /* --- HEADER --- */
        header {
            position: relative;
            height: 55vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* IMAGEN DIN√ÅMICA DE JINWOO */
            background-image: linear-gradient(to bottom, rgba(5, 5, 5, 0.7), rgba(5, 5, 5, 1)), url('imagenes/JINWOO.png');
            background-size: cover;
            background-position: center 20%;
            background-attachment: fixed;
            z-index: 1;
            border-bottom: 2px solid var(--jw-blue);
            transition: border-color 0.5s ease;
        }

        h1 {
            font-family: var(--font-title);
            font-size: 4.5rem;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 3px;
            color: var(--white);
            /* Efecto ne√≥n azul */
            text-shadow: 0 0 10px var(--jw-blue), 0 0 20px var(--jw-blue);
            animation: fadeInDown 1s ease-out;
        }

        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 4px;
            color: var(--jw-blue);
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 30px;
            margin-top: 15px;
            border: 1px solid var(--jw-blue);
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 176, 255, 0.3);
            animation: fadeInUp 1s ease-out 0.5s backwards;
        }

        /* --- SELECTOR DE MODO --- */
        .mode-selector {
            margin-top: 25px;
            display: flex;
            gap: 20px;
            animation: fadeInUp 1s ease-out 0.7s backwards;
            z-index: 10;
        }

        .mode-btn {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--jw-blue);
            color: var(--jw-blue);
            padding: 10px 25px;
            font-family: var(--font-title);
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s all;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 176, 255, 0.2);
        }

        .mode-btn:hover {
            background: rgba(0, 176, 255, 0.1);
            box-shadow: 0 0 20px var(--jw-blue);
        }

        .mode-btn.active {
            font-weight: bold;
            transform: scale(1.05);
        }
        
        /* Estilos activos por modo */
        .mode-btn.active[data-mode="calistenia"] {
            background: var(--jw-blue);
            color: #000;
            box-shadow: 0 0 25px var(--jw-blue);
            border-color: var(--jw-blue);
        }
        .mode-btn.active[data-mode="gym"] {
            background: var(--jw-purple);
            color: #fff;
            box-shadow: 0 0 25px var(--jw-purple);
            border-color: var(--jw-purple);
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .container {
            max-width: 1200px;
            margin: -60px auto 50px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        /* --- TARJETA DE CITA (Ventana de Sistema) --- */
        .quote-card {
            background: rgba(26, 26, 26, 0.8); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--jw-blue);
            padding: 40px;
            border-radius: 4px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 176, 255, 0.15);
            margin-bottom: 50px;
            position: relative;
        }
        /* Decoraci√≥n tipo ventana de sistema */
        .quote-card::before {
            content: '! ALERT !';
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            background: #D50000; color: white; padding: 2px 15px; font-size: 0.8rem; font-weight: bold;
            border-radius: 2px;
        }

        .quote-text {
            font-size: 1.4rem;
            font-style: italic;
            line-height: 1.6;
            color: #E1F5FE;
        }
        .quote-text strong { 
            color: var(--jw-blue); 
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 8px rgba(0, 176, 255, 0.6);
        }

        /* --- GRID CALENDARIO --- */
        .calendar-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            perspective: 1000px;
        }

        .day-card {
            background: rgba(0, 176, 255, 0.05);
            border: 1px solid rgba(0, 176, 255, 0.2);
            border-radius: 2px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .day-card:hover {
            transform: translateY(-5px);
            background: rgba(0, 176, 255, 0.15);
            border-color: var(--jw-blue);
            box-shadow: 0 0 20px rgba(0, 176, 255, 0.4);
        }

        /* Estado Completado */
        .day-card.completed {
            /* Se define din√°micamente en JS seg√∫n el modo */
            color: var(--white);
            transform: scale(0.95);
        }

        .day-number { 
            font-family: var(--font-title); 
            font-size: 2.2rem; 
            font-weight: 700; 
            z-index: 2; 
        }

        /* --- MODAL (Ventana de Quest) --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); z-index: 2000;
            backdrop-filter: blur(5px);
            justify-content: center; align-items: center;
        }

        .modal-content {
            background: linear-gradient(145deg, #0d1b2a, #000000);
            border: 2px solid var(--jw-blue);
            box-shadow: 0 0 50px rgba(0, 176, 255, 0.2);
            width: 90%; max-width: 500px;
            padding: 40px; border-radius: 2px;
            position: relative; text-align: left;
            animation: zoomIn 0.2s ease;
        }

        @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes fadeInDown { from { opacity:0; transform: translateY(-30px); } to { opacity:1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity:0; transform: translateY(30px); } to { opacity:1; transform: translateY(0); } }

        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid rgba(0, 176, 255, 0.3); padding-bottom: 15px; }
        .modal-day { background: var(--jw-blue); color: var(--jw-dark); padding: 5px 15px; border-radius: 2px; font-weight: bold; font-family: var(--font-title); font-size: 1.2rem; }
        
        .modal-title { font-family: var(--font-title); font-size: 2.2rem; margin: 10px 0; color: var(--white); text-transform: uppercase; text-shadow: 0 0 5px var(--jw-blue); }
        .modal-desc { line-height: 1.8; color: #B3E5FC; font-size: 1.1rem; }
        
        .btn-action {
            display: block; width: 100%; padding: 18px; margin-top: 30px;
            background: transparent; border: 2px solid var(--jw-blue); color: var(--jw-blue);
            font-family: var(--font-title); font-size: 1.3rem; cursor: pointer;
            transition: 0.3s; text-transform: uppercase; letter-spacing: 3px; font-weight: bold;
        }
        .btn-action:hover { 
            background: var(--jw-blue); 
            color: var(--jw-dark); 
            box-shadow: 0 0 30px var(--jw-blue);
        }

        /* --- ESTAD√çSTICAS Y RESET --- */
        .stats-container {
            text-align: center; margin-bottom: 25px; 
        }
        .stats {
            font-family: var(--font-title); color: var(--jw-blue); 
            letter-spacing: 3px; font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(0, 176, 255, 0.5);
            margin-bottom: 10px;
        }

        .btn-reset {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.5);
            font-family: var(--font-body);
            font-size: 0.8rem;
            padding: 8px 20px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        .btn-reset:hover {
            color: var(--white);
            border-color: var(--jw-blue);
            box-shadow: 0 0 10px rgba(0, 176, 255, 0.5);
        }

        /* --- MEDIA QUERIES --- */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .calendar-wrapper { grid-template-columns: repeat(5, 1fr); }
            .mode-selector { flex-direction: row; flex-wrap: wrap; justify-content: center; }
        }
    </style>
</head>
<body>

    <div class="bg-particles"></div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <header id="mainHeader">
        <h1>Solo Leveling</h1>
        <div class="subtitle">Player System: Active</div>

        <div class="mode-selector">
            <button class="mode-btn active" id="btnCalisthenics" data-mode="calistenia" onclick="setMode('calistenia')">Misi√≥n Diaria (Calistenia)</button>
            <button class="mode-btn" id="btnGym" data-mode="gym" onclick="setMode('gym')">Monarca Sombras (Gym)</button>
        </div>
    </header>

    <div class="container">
        <div class="quote-card">
            <p class="quote-text">
                "[AVISO]: La misi√≥n est√° disponible. <br>
                Solo aquellos que miran a la muerte pueden <strong>superar sus l√≠mites</strong>."
            </p>
        </div>

        <div class="stats-container">
            <div class="stats">
                CLASE: <span id="currentModeText">JUGADOR</span> | NIVEL: <span id="progressText">0</span>
            </div>
            <button class="btn-reset" onclick="resetData()">Reiniciar Progreso Actual</button>
        </div>

        <div id="calendar" class="calendar-wrapper">
            </div>
    </div>

    <div id="modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modalDay" class="modal-day">D√çA 01</span>
                <span style="color: var(--jw-blue); cursor: pointer; font-size: 1.5rem;" onclick="document.getElementById('modal').style.display='none'">‚úï</span>
            </div>
            <h2 id="modalTitle" class="modal-title">T√≠tulo</h2>
            <div id="modalDesc" class="modal-desc">Descripci√≥n...</div>
            <button class="btn-action" onclick="completeDay()">Completar Misi√≥n</button>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURACI√ìN Y ESTADO DE MODOS ---
        let currentDayIndex = 0;
        let currentMode = 'calistenia'; 

        // Base de datos en memoria (se sincroniza con LocalStorage)
        let progressData = {
            'calistenia': new Set(),
            'gym': new Set()
        };

        // --- 2. L√ìGICA DE CAMBIO DE MODO ---
        function setMode(mode) {
            currentMode = mode;
            
            // Actualizar botones visualmente
            document.getElementById('btnCalisthenics').classList.remove('active');
            document.getElementById('btnGym').classList.remove('active');
            
            const header = document.getElementById('mainHeader');
            const h1 = document.querySelector('h1');
            const subtitle = document.querySelector('.subtitle');
            const resetBtn = document.querySelector('.btn-reset');

            if(mode === 'calistenia') {
                document.getElementById('btnCalisthenics').classList.add('active');
                document.getElementById('currentModeText').innerText = "JUGADOR (SISTEMA)";
                document.getElementById('currentModeText').style.color = "var(--jw-blue)";
                
                // Estilo Azul (Sistema)
                header.style.borderBottomColor = "var(--jw-blue)";
                h1.style.textShadow = "0 0 10px var(--jw-blue), 0 0 20px var(--jw-blue)";
                subtitle.style.color = "var(--jw-blue)";
                subtitle.style.borderColor = "var(--jw-blue)";
                document.getElementById('progressBar').style.background = "var(--jw-blue)";
                document.getElementById('progressBar').style.boxShadow = "0 0 15px var(--jw-blue)";
                
                // Estilo bot√≥n reset
                resetBtn.style.borderColor = "rgba(0, 176, 255, 0.3)";
                resetBtn.onmouseenter = () => { resetBtn.style.borderColor = "var(--jw-blue)"; resetBtn.style.boxShadow = "0 0 10px rgba(0, 176, 255, 0.5)"; };
                resetBtn.onmouseleave = () => { resetBtn.style.borderColor = "rgba(0, 176, 255, 0.3)"; resetBtn.style.boxShadow = "none"; };

            } else {
                document.getElementById('btnGym').classList.add('active');
                document.getElementById('currentModeText').innerText = "MONARCA (SOMBRAS)";
                document.getElementById('currentModeText').style.color = "var(--jw-purple)";
                
                // Estilo Violeta (Sombras)
                header.style.borderBottomColor = "var(--jw-purple)";
                h1.style.textShadow = "0 0 10px var(--jw-purple), 0 0 20px var(--jw-purple)";
                subtitle.style.color = "var(--jw-purple)";
                subtitle.style.borderColor = "var(--jw-purple)";
                document.getElementById('progressBar').style.background = "var(--jw-purple)";
                document.getElementById('progressBar').style.boxShadow = "0 0 15px var(--jw-purple)";

                // Estilo bot√≥n reset
                resetBtn.style.borderColor = "rgba(124, 77, 255, 0.3)";
                resetBtn.onmouseenter = () => { resetBtn.style.borderColor = "var(--jw-purple)"; resetBtn.style.boxShadow = "0 0 10px rgba(124, 77, 255, 0.5)"; };
                resetBtn.onmouseleave = () => { resetBtn.style.borderColor = "rgba(124, 77, 255, 0.3)"; resetBtn.style.boxShadow = "none"; };
            }

            refreshGrid();
            updateProgress();
        }

        // --- 3. FUNCIONES DE ACTUALIZACI√ìN VISUAL ---
        function refreshGrid() {
            // 1. Limpiar visualmente todos los d√≠as
            const allDays = document.querySelectorAll('.day-card');
            allDays.forEach(card => {
                card.classList.remove('completed');
                card.style.background = ""; 
                card.style.borderColor = ""; 
                card.style.boxShadow = "";
                
                // Restaurar el n√∫mero normal
                const dayNum = card.id.split('-')[1];
                card.innerHTML = `<span class="day-number">${dayNum}</span>`;
            });

            // 2. Marcar solo los d√≠as completados EN EL MODO ACTUAL
            const currentSet = progressData[currentMode];
            currentSet.forEach(dayIndex => {
                const card = document.getElementById(`day-${dayIndex}`);
                if (card) {
                    card.classList.add('completed');
                    
                    if (currentMode === 'gym') {
                        // Estilo Gym (Violeta/Sombras)
                        card.style.background = "linear-gradient(135deg, var(--jw-purple), #311B92)";
                        card.style.borderColor = "#B388FF";
                        card.style.boxShadow = "0 0 15px var(--jw-purple)";
                        card.innerHTML = `<span class="day-number" style="font-size:2.5rem">üëë</span>`; // Corona de Monarca
                    } else {
                        // Estilo Calistenia (Azul/Sistema)
                        card.style.background = "rgba(0, 176, 255, 0.4)";
                        card.style.borderColor = "var(--jw-blue)";
                        card.style.boxShadow = "0 0 15px var(--jw-blue)";
                        card.innerHTML = `<span class="day-number" style="font-size:2.5rem">‚ö†Ô∏è</span>`; // Icono Quest
                    }
                }
            });
        }

        // --- 4. L√ìGICA DE EJERCICIOS (SEPARADA) ---
        function getWorkout(dayIndex) {
            let dayType = dayIndex % 5;
            let cycle = Math.ceil(dayIndex / 5);
            let reps = 20 + (cycle * 2);

            let title = "", description = "";
            let dailyPenalty = "Si fallas: Zona de Castigo (Correr 4 horas)";

            if (currentMode === 'calistenia') {
                // --- MODO MISI√ìN DIARIA (CALISTENIA) ---
                switch(dayType) {
                    case 1: 
                        title = "QUEST: PREPARACI√ìN F√çSICA";
                        description = `<strong>Objetivo:</strong> Sobrevivir.<br><br>‚Ä¢ Flexiones: 100 reps (acumuladas)<br>‚Ä¢ Sentadillas: 100 reps<br>‚Ä¢ Abdominales: 100 reps<br>‚Ä¢ Correr: 10 km (o 45 min intenso)<br><br><span style="color:#D50000; font-size:0.9rem;">${dailyPenalty}</span>`;
                        break;
                    case 2: 
                        title = "CLASE: ASESINO (VELOCIDAD)";
                        description = `<strong>Habilidad:</strong> Sprint.<br><br>‚Ä¢ Sprints explosivos: 8 series<br>‚Ä¢ Burpees r√°pidos: ${reps} reps<br>‚Ä¢ Saltos de caj√≥n: 4 x 20<br>‚Ä¢ Sombra (Dagas): 15 min`;
                        break;
                    case 3: 
                        title = "MAZMORRA DE RANGO C";
                        description = `<strong>Enfoque:</strong> Resistencia.<br><br>‚Ä¢ Dominadas estrictas: 4 series al fallo<br>‚Ä¢ Fondos en paralelas: 4 x 15<br>‚Ä¢ Plancha Spiderman: 4 series<br>‚Ä¢ Mountain Climbers: 100 reps`;
                        break;
                    case 4: 
                        title = "BOSS FIGHT:IGRIS";
                        description = `<strong>Enfoque:</strong> Combate sin armas.<br><br>‚Ä¢ Boxeo de sombra: 20 min<br>‚Ä¢ Sentadillas con salto: 50 reps<br>‚Ä¢ Leg Raises (Colgado): 4 x 15<br>‚Ä¢ Flexiones Diamante: 4 x 12`;
                        break;
                    case 0: 
                        title = "RECUPERACI√ìN DE ESTADO";
                        description = `<strong>Item:</strong> Poci√≥n de curaci√≥n.<br><br>‚Ä¢ Dormir 9 horas<br>‚Ä¢ Nutrici√≥n completa<br>‚Ä¢ Estiramientos<br>‚Ä¢ Meditaci√≥n del sistema`;
                        break;
                }
            } else {
                // --- MODO MONARCA (GYM / FUERZA) ---
                switch(dayType) {
                    case 1: 
                        title = "EXTRACCI√ìN DE SOMBRAS (PULL)";
                        description = `<strong>Comando:</strong> ¬°ALZ√ÅOS!<br><br>‚Ä¢ Peso Muerto (Deadlift): 5 x 5 (Pesado)<br>‚Ä¢ Dominadas con lastre: 4 x 8<br>‚Ä¢ Remo con barra: 4 x 10<br>‚Ä¢ Curl de B√≠ceps: 4 x 12`;
                        break;
                    case 2: 
                        title = "PODER DE KAMISH (PUSH)";
                        description = `<strong>Enfoque:</strong> Fuerza destructiva.<br><br>‚Ä¢ Press de Banca Plano: 5 x 5<br>‚Ä¢ Press Militar (Hombros): 4 x 8<br>‚Ä¢ Fondos Lastrados: 3 x 10<br>‚Ä¢ Rompecr√°neos (Tr√≠ceps): 4 x 12`;
                        break;
                    case 3: 
                        title = "GOLPE DE MONARCA (LEGS)";
                        description = `<strong>Enfoque:</strong> Base de poder.<br><br>‚Ä¢ Sentadilla con Barra: 5 x 5<br>‚Ä¢ Prensa de Piernas: 4 x 12<br>‚Ä¢ Peso Muerto Rumano: 4 x 10<br>‚Ä¢ Zancadas con mancuernas: 3 x 20 pasos`;
                        break;
                    case 4: 
                        title = "EJ√âRCITO INMORTAL (ACCESORIOS)";
                        description = `<strong>Enfoque:</strong> Detalles y Armadura.<br><br>‚Ä¢ Elevaciones laterales: 5 x 15<br>‚Ä¢ Facepulls: 4 x 20<br>‚Ä¢ Encogimientos: 4 x 15<br>‚Ä¢ Curl Martillo: 4 x 15`;
                        break;
                    case 0: 
                        title = "SUE√ëO ETERNO";
                        description = `<strong>Enfoque:</strong> Recuperaci√≥n oscura.<br><br>‚Ä¢ Masaje profundo<br>‚Ä¢ Comida abundante (Prote√≠na)<br>‚Ä¢ Sauna / Fr√≠o<br>‚Ä¢ Descanso total`;
                        break;
                }
            }
            return { title, description };
        }

        // --- 5. GENERADOR DE GRID ---
        const calendarContainer = document.getElementById('calendar');

        for (let i = 1; i <= 100; i++) {
            const dayDiv = document.createElement('div');
            dayDiv.classList.add('day-card');
            dayDiv.id = `day-${i}`;
            
            dayDiv.style.animation = `fadeInUp 0.3s ease backwards ${i * 0.01}s`;

            dayDiv.innerHTML = `<span class="day-number">${i}</span>`;

            dayDiv.addEventListener('click', function() {
                currentDayIndex = i;
                const workout = getWorkout(i);
                openModal(i, workout.title, workout.description);
            });

            calendarContainer.appendChild(dayDiv);
        }

        // --- 6. FUNCIONES DE INTERFAZ ---
        function openModal(day, title, desc) {
            const modal = document.getElementById('modal');
            document.getElementById('modalDay').innerText = `D√çA ${day}`;
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerHTML = desc;
            
            // Personalizar bot√≥n
            const btn = modal.querySelector('.btn-action');
            if(currentMode === 'gym') {
                document.getElementById('modalDay').style.background = "var(--jw-purple)";
                btn.style.borderColor = "var(--jw-purple)";
                btn.style.color = "var(--jw-purple)";
                btn.innerText = "EXTRAER PODER";
                btn.onmouseenter = () => { btn.style.background = "var(--jw-purple)"; btn.style.color = "white"; };
                btn.onmouseleave = () => { btn.style.background = "transparent"; btn.style.color = "var(--jw-purple)"; };
            } else {
                document.getElementById('modalDay').style.background = "var(--jw-blue)";
                btn.style.borderColor = "var(--jw-blue)";
                btn.style.color = "var(--jw-blue)";
                btn.innerText = "COMPLETAR MISI√ìN";
                btn.onmouseenter = () => { btn.style.background = "var(--jw-blue)"; btn.style.color = "#000"; };
                btn.onmouseleave = () => { btn.style.background = "transparent"; btn.style.color = "var(--jw-blue)"; };
            }
            
            modal.style.display = 'flex';
        }

        function closeModal(e) {
            if (e.target.id === 'modal') document.getElementById('modal').style.display = 'none';
        }

        // --- 7. SISTEMA DE COMPLETADO Y EFECTOS ---
        
        function completeDay() {
            document.getElementById('modal').style.display = 'none';
            
            // Verificar si ya est√° completado en el modo actual
            if(progressData[currentMode].has(currentDayIndex)) return;

            progressData[currentMode].add(currentDayIndex);
            
            const card = document.getElementById(`day-${currentDayIndex}`);
            card.classList.add('completed');
            
            if (currentMode === 'gym') {
                card.style.background = "linear-gradient(135deg, var(--jw-purple), #311B92)";
                card.style.borderColor = "#B388FF";
                card.style.boxShadow = "0 0 15px var(--jw-purple)";
                card.innerHTML = `<span class="day-number" style="font-size:2.5rem">üëë</span>`;
            } else {
                card.style.background = "rgba(0, 176, 255, 0.4)";
                card.style.borderColor = "var(--jw-blue)";
                card.style.boxShadow = "0 0 15px var(--jw-blue)";
                card.innerHTML = `<span class="day-number" style="font-size:2.5rem">‚ö†Ô∏è</span>`;
            }
            
            createParticles(card);
            updateProgress();
            
            // GUARDAR DATOS
            saveData();
        }

        function updateProgress() {
            const percent = progressData[currentMode].size; 
            document.getElementById('progressBar').style.width = `${percent}%`;
            document.getElementById('progressText').innerText = percent;
        }

        // --- FUNCIONES DE GUARDADO (LOCALSTORAGE) ---
        function saveData() {
            localStorage.setItem('jinwoo_calistenia', JSON.stringify([...progressData.calistenia]));
            localStorage.setItem('jinwoo_gym', JSON.stringify([...progressData.gym]));
        }

        function loadData() {
            // Cargar Calistenia
            const savedCalistenia = localStorage.getItem('jinwoo_calistenia');
            if (savedCalistenia) {
                progressData.calistenia = new Set(JSON.parse(savedCalistenia));
            }

            // Cargar Gym
            const savedGym = localStorage.getItem('jinwoo_gym');
            if (savedGym) {
                progressData.gym = new Set(JSON.parse(savedGym));
            }

            // Refrescar UI inicial
            refreshGrid();
            updateProgress();
        }

        function resetData() {
            const modeName = currentMode === 'calistenia' ? "JUGADOR (Calistenia)" : "MONARCA (Gym)";
            if(confirm(`[SYSTEM ALERT]\n¬øDeseas reiniciar todo el progreso de ${modeName}?`)) {
                // Borrar solo del set actual
                progressData[currentMode].clear();
                
                // Guardar el estado vac√≠o
                saveData();
                
                // Actualizar visualmente
                refreshGrid();
                updateProgress();
            }
        }

        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = '6px';
                particle.style.height = '6px';
                
                // Colores din√°micos
                let colors;
                if(currentMode === 'gym') {
                    // Violeta, Negro, Blanco (Sombras)
                    colors = ['#7C4DFF', '#311B92', '#FFFFFF'];
                } else {
                    // Azul Sistema
                    colors = ['#00B0FF', '#40C4FF', '#FFFFFF'];
                }

                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.borderRadius = '0px'; 
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '9999';
                document.body.appendChild(particle);

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 100 + 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                particle.animate([
                    { transform: 'translate(0,0) scale(1)', opacity: 1, boxShadow: `0 0 10px ${colors[0]}` },
                    { transform: `translate(${tx}px, ${ty}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 800,
                    easing: 'cubic-bezier(0, .9, .57, 1)',
                }).onfinish = () => particle.remove();
            }
        }
        
        // Inicializar al cargar
        loadData();

    </script>
</body>
