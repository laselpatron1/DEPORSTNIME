<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bachira Meguru: Monster Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABLES BACHIRA (MONSTER) --- */
        :root {
            --bachira-yellow: #FFD600;   /* Amarillo Intenso */
            --bachira-spark: #FFFF00;    /* Amarillo Neón para brillos */
            --monster-dark: #121212;     /* Negro casi puro */
            --monster-gray: #263238;     /* Gris oscuro */
            --white: #ffffff;
            
            --font-title: 'Bangers', cursive; /* Fuente estilo cómic/enérgico */
            --font-body: 'Roboto Mono', monospace; /* Fuente técnica */
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: var(--font-body);
            /* Fondo oscuro con toque de "locura" */
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- FONDO ANIMADO (Chispas Amarillas) --- */
        .bg-particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
            background-image: 
                radial-gradient(var(--bachira-yellow) 1px, transparent 1px),
                radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            opacity: 0.3;
            animation: chaoticMove 20s linear infinite;
        }
        
        /* Movimiento más errático para Bachira */
        @keyframes chaoticMove { 
            0% { transform: translateY(0) rotate(0deg); } 
            50% { transform: translateY(-200px) rotate(2deg); }
            100% { transform: translateY(-500px) rotate(-2deg); } 
        }

        /* --- BARRA DE PROGRESO (MONSTER AWAKENING) --- */
        .progress-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 8px;
            background: rgba(255, 255, 255, 0.1); z-index: 1000;
        }
        .progress-bar {
            height: 100%; background: var(--bachira-yellow); width: 0%;
            box-shadow: 0 0 20px var(--bachira-spark);
            transition: width 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Rebote elástico */
        }

        /* --- HEADER --- */
        header {
            position: relative;
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* Filtro amarillo oscuro sobre la imagen */
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(18, 18, 18, 1)), url('imagenes/BACHIRA.png'); 
            background-size: cover;
            background-position: center top;
            z-index: 1;
            border-bottom: 5px solid var(--bachira-yellow);
        }

        h1 {
            font-family: var(--font-title);
            font-size: 5rem;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 2px;
            color: var(--bachira-yellow);
            text-shadow: 4px 4px 0px #000; /* Borde duro tipo cómic */
            transform: rotate(-2deg); /* Un poco inclinado */
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0% { transform: scale(1) rotate(-2deg); } 50% { transform: scale(1.05) rotate(-1deg); } 100% { transform: scale(1) rotate(-2deg); } }

        .subtitle {
            font-size: 1.1rem;
            color: #000;
            background: var(--bachira-yellow);
            padding: 5px 20px;
            font-weight: bold;
            transform: skew(-10deg); /* Estilo dinámico */
            margin-top: 20px;
            box-shadow: 5px 5px 0px rgba(255,255,255,0.2);
        }

        /* --- CONTENEDOR --- */
        .container {
            max-width: 1200px;
            margin: -50px auto 50px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .quote-card {
            background: rgba(20, 20, 20, 0.8);
            border: 2px dashed var(--bachira-yellow); /* Borde discontinuo */
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(255, 214, 0, 0.1);
            margin-bottom: 50px;
            transform: rotate(1deg);
        }

        .quote-text {
            font-size: 1.5rem;
            font-style: italic;
            line-height: 1.6;
            color: var(--white);
        }
        .quote-text strong { 
            color: var(--bachira-yellow); 
            font-family: var(--font-title);
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        /* --- GRID CALENDARIO --- */
        .calendar-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
        }

        .day-card {
            background: rgba(255, 214, 0, 0.05);
            border: 1px solid rgba(255, 214, 0, 0.2);
            border-radius: 50% 50% 50% 0; /* Forma de gota/lágrima estilizada */
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .day-card:hover {
            transform: translateY(-10px) rotate(5deg);
            background: var(--bachira-yellow);
            color: #000;
            border-color: #000;
            box-shadow: 0 0 25px var(--bachira-yellow);
        }

        /* Estado Completado */
        .day-card.completed {
            background: #000; /* Fondo negro */
            border: 2px solid var(--bachira-yellow);
            color: var(--bachira-yellow);
            transform: scale(0.95);
            border-radius: 50%; /* Se vuelve circular */
        }

        .day-number { 
            font-family: var(--font-title); 
            font-size: 2.2rem; 
            z-index: 2; 
        }

        /* --- MODAL --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); z-index: 2000;
            backdrop-filter: blur(5px);
            justify-content: center; align-items: center;
        }

        .modal-content {
            background: #1a1a1a;
            border: 4px solid var(--bachira-yellow);
            box-shadow: 0 0 50px rgba(255, 214, 0, 0.3);
            width: 90%; max-width: 500px;
            padding: 40px; border-radius: 20px;
            position: relative; text-align: left;
            animation: bounceIn 0.4s ease;
        }

        @keyframes bounceIn { 
            0% { transform: scale(0.3); opacity: 0; } 
            50% { transform: scale(1.05); opacity: 1; } 
            70% { transform: scale(0.9); } 
            100% { transform: scale(1); } 
        }

        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px dashed #333; padding-bottom: 15px; }
        .modal-day { background: var(--bachira-yellow); color: #000; padding: 5px 15px; font-weight: bold; font-family: var(--font-title); font-size: 1.4rem; transform: rotate(-2deg); }
        
        .modal-title { font-family: var(--font-title); font-size: 2.5rem; margin: 10px 0; color: var(--bachira-spark); text-transform: uppercase; letter-spacing: 1px; }
        .modal-desc { line-height: 1.8; color: #ddd; font-size: 1.1rem; }
        
        .btn-action {
            display: block; width: 100%; padding: 18px; margin-top: 30px;
            background: var(--bachira-yellow); border: none; color: #000;
            font-family: var(--font-title); font-size: 1.5rem; cursor: pointer;
            transition: 0.3s; text-transform: uppercase; letter-spacing: 2px;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0% 100%); /* Botón irregular */
        }
        .btn-action:hover { 
            background: var(--white); 
            transform: scale(1.02);
            box-shadow: 0 0 30px var(--bachira-yellow); 
        }

        .stats-container {
            text-align: center; margin-bottom: 25px; 
        }

        .stats {
            font-family: var(--font-title); color: var(--bachira-yellow); 
            letter-spacing: 2px; font-size: 1.8rem;
            text-shadow: 3px 3px 0 #000;
            margin-bottom: 15px;
        }

        .btn-reset {
            background: transparent;
            border: 2px dashed var(--bachira-yellow);
            color: var(--bachira-yellow);
            font-family: var(--font-body);
            font-size: 0.9rem;
            padding: 8px 20px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            transform: rotate(-1deg);
        }
        .btn-reset:hover {
            background: var(--bachira-yellow);
            color: #000;
            box-shadow: 0 0 15px var(--bachira-yellow);
            transform: rotate(1deg) scale(1.05);
        }

        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            .calendar-wrapper { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>

    <div class="bg-particles"></div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <header>
        <h1>Monster Trance</h1>
        <div class="subtitle">Bachira Meguru Dribbling Routine</div>
    </header>

    <div class="container">
        <div class="quote-card">
            <p class="quote-text">
                "No quiero estar solo... pero si tengo que estarlo para ganar, <br>
                <strong>¡me convertiré en el monstruo que nadie puede detener!</strong>"
            </p>
        </div>

        <div class="stats-container">
            <div class="stats">
                NIVEL DE LOCURA: <span id="progressText">0</span>%
            </div>
            <button class="btn-reset" onclick="resetData()">Reiniciar Locura</button>
        </div>

        <div id="calendar" class="calendar-wrapper"></div>
    </div>

    <div id="modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modalDay" class="modal-day">DÍA 01</span>
                <span style="color: var(--bachira-yellow); cursor: pointer; font-size: 2rem;" onclick="document.getElementById('modal').style.display='none'">×</span>
            </div>
            <h2 id="modalTitle" class="modal-title">Título</h2>
            <div id="modalDesc" class="modal-desc">Descripción...</div>
            <button class="btn-action" onclick="completeDay()">Desatar al Monstruo</button>
        </div>
    </div>

    <script>
        // --- 1. LÓGICA DE DATOS (BACHIRA STYLE) ---
        let currentDayIndex = 0;
        let completedDays = new Set(); 

        function getWorkout(dayIndex) {
            let dayType = dayIndex % 5;
            let cycle = Math.ceil(dayIndex / 5);
            let reps = 20 + cycle; 
            
            let title = "", description = "";

            // RUTINA ENFOCADA EN REGATE Y CONTROL
            switch(dayType) {
                case 1: 
                    title = "REGATE ELÁSTICO";
                    description = `<strong>Enfoque:</strong> Tobillos flexibles.<br><br>• Conducción en zig-zag ultra rápido: 10 mins<br>• Toques de balón solo con el exterior: ${reps * 5} toques<br>• Elasticos (Flip-Flap) estáticos: 3 x 20<br>• Saltos laterales con balón`;
                    break;
                case 2: 
                    title = "CONTROL AÉREO";
                    description = `<strong>Enfoque:</strong> El balón es tu amigo.<br><br>• Dominadas (sin que caiga): 10 min<br>• Control de balón alto con giro de 360º<br>• 'La vuelta al mundo' (freestyle): Intentos x 15<br>• Recepción con el talón`;
                    break;
                case 3: 
                    title = "ESTADO DE FLOW";
                    description = `<strong>Enfoque:</strong> Instinto puro.<br><br>• 1 vs 1 imaginario (Shadow Dribbling): 15 min<br>• Cambios de ritmo explosivos (Frenar y arrancar)<br>• Tijeras dobles a máxima velocidad<br>• Visualización del Monstruo`;
                    break;
                case 4: 
                    title = "PASE AL HUECO";
                    description = `<strong>Enfoque:</strong> Creatividad.<br><br>• Pase de rabona contra pared: ${reps} reps<br>• Pases largos con efecto (curva)<br>• Precisión a objetivos pequeños (botellas)<br>• Rondo solitario (rebote pared rápido)`;
                    break;
                case 0: 
                    title = "RECUPERACIÓN MONSTRUOSA";
                    description = `<strong>Enfoque:</strong> Flexibilidad y Mente.<br><br>• Yoga y estiramientos extremos (spagat)<br>• Meditación: Habla con tu monstruo<br>• Masaje con rodillo de espuma<br>• Dormir (Recarga de energía)`;
                    break;
            }
            return { title, description };
        }

        // --- 2. GENERADOR DE GRID ---
        const calendarContainer = document.getElementById('calendar');

        function generateGrid() {
            calendarContainer.innerHTML = '';
            for (let i = 1; i <= 100; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day-card');
                dayDiv.id = `day-${i}`;
                
                // Animación aleatoria
                let randomDelay = Math.random() * 0.5;
                dayDiv.style.animation = `bounceIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) backwards ${randomDelay}s`;

                dayDiv.innerHTML = `<span class="day-number">${i}</span>`;

                // Marcar si ya está completado
                if (completedDays.has(i)) {
                    dayDiv.classList.add('completed');
                    dayDiv.innerHTML = `<span class="day-number" style="font-size:2.5rem">⚡</span>`;
                }

                dayDiv.addEventListener('click', function() {
                    currentDayIndex = i;
                    const workout = getWorkout(i);
                    openModal(i, workout.title, workout.description);
                });

                calendarContainer.appendChild(dayDiv);
            }
        }

        // --- 3. FUNCIONES DE INTERFAZ ---
        function openModal(day, title, desc) {
            const modal = document.getElementById('modal');
            document.getElementById('modalDay').innerText = `DÍA ${day}`;
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerHTML = desc;
            modal.style.display = 'flex';
        }

        function closeModal(e) {
            if (e.target.id === 'modal') document.getElementById('modal').style.display = 'none';
        }

        // --- 4. GAMIFICACIÓN (Partículas Amarillas) ---
        function completeDay() {
            document.getElementById('modal').style.display = 'none';
            if(completedDays.has(currentDayIndex)) return;

            completedDays.add(currentDayIndex);
            
            const card = document.getElementById(`day-${currentDayIndex}`);
            card.classList.add('completed');
            // Símbolo cambiado a RAYO para representar la velocidad/instinto
            card.innerHTML = `<span class="day-number" style="font-size:2.5rem">⚡</span>`;
            
            createParticles(card);
            updateProgress();
            
            // GUARDAR DATOS
            saveData();
        }

        function updateProgress() {
            const percent = completedDays.size; 
            document.getElementById('progressBar').style.width = `${percent}%`;
            document.getElementById('progressText').innerText = percent;
        }

        // --- 5. PERSISTENCIA DE DATOS (LOCALSTORAGE) ---
        function saveData() {
            localStorage.setItem('bachira_data', JSON.stringify([...completedDays]));
        }

        function loadData() {
            const savedData = localStorage.getItem('bachira_data');
            if (savedData) {
                completedDays = new Set(JSON.parse(savedData));
            }
            generateGrid();
            updateProgress();
        }

        function resetData() {
            if(confirm("¿Quieres borrar la locura acumulada y empezar de cero?")) {
                completedDays.clear();
                saveData();
                generateGrid();
                updateProgress();
            }
        }

        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = Math.random() * 10 + 4 + 'px'; // Tamaños variados
                particle.style.height = particle.style.width;
                // Colores: Amarillo, Blanco y Negro
                const colors = ['#FFD600', '#FFFFFF', '#000000'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.borderRadius = '50%'; // Algunos redondos
                if(Math.random() > 0.7) particle.style.borderRadius = '0'; // Algunos cuadrados (caos)
                
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '9999';
                document.body.appendChild(particle);

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 150 + 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                particle.animate([
                    { transform: 'translate(0,0) scale(1) rotate(0deg)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) scale(0) rotate(${Math.random()*360}deg)`, opacity: 0 }
                ], {
                    duration: 1000,
                    easing: 'cubic-bezier(0, .9, .57, 1)',
                }).onfinish = () => particle.remove();
            }
        }

        // INICIAR AL CARGAR
        loadData();

    </script>
</body>
</html>
