<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barou Shouei: King's Protocol</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABLES BAROU (THE KING) --- */
        :root {
            --king-red: #D50000;        /* Rojo Sangre Intenso */
            --king-dark-red: #8b0000;   /* Rojo Oscuro */
            --king-black: #080808;      /* Negro Villano */
            --king-gold: #FFD700;       /* Oro (Corona) */
            --white: #ffffff;
            
            --font-title: 'Anton', sans-serif; /* Imponente y pesada */
            --font-body: 'Bebas Neue', sans-serif; /* Alta y estricta */
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: var(--font-body);
            background-color: var(--king-black);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
            /* Patr√≥n de "grietas" o caos sutil */
            background-image: repeating-linear-gradient(
                45deg,
                #0a0a0a,
                #0a0a0a 10px,
                #0f0f0f 10px,
                #0f0f0f 20px
            );
        }

        /* --- FONDO ANIMADO (Aura de Villano) --- */
        .bg-particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
            background: radial-gradient(circle at bottom, rgba(213, 0, 0, 0.2) 0%, transparent 70%);
            animation: pulseAura 4s infinite alternate;
        }

        @keyframes pulseAura { from { opacity: 0.5; } to { opacity: 1; } }

        /* --- BARRA DE PROGRESO (DOMINATION GAUGE) --- */
        .progress-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 8px;
            background: #222; z-index: 1000;
            border-bottom: 1px solid var(--king-red);
        }
        .progress-bar {
            height: 100%; 
            background: var(--king-red); 
            width: 0%;
            box-shadow: 0 0 20px var(--king-red);
            transition: width 0.4s cubic-bezier(0.6, -0.28, 0.735, 0.045); /* Movimiento agresivo */
        }

        /* --- HEADER --- */
        header {
            position: relative;
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(8, 8, 8, 1)), url('imagenes/BAROU.png'); 
            background-size: cover;
            background-position: center;
            z-index: 1;
            border-bottom: 4px solid var(--king-red);
        }

        h1 {
            font-family: var(--font-title);
            font-size: 5.5rem;
            text-transform: uppercase;
            margin: 0;
            color: var(--king-red);
            letter-spacing: 2px;
            text-shadow: 4px 4px 0px #000;
            transform: skew(-5deg);
        }

        .subtitle {
            font-size: 1.5rem;
            letter-spacing: 5px;
            color: var(--king-black);
            background: var(--king-gold); /* Toque de realeza */
            padding: 5px 30px;
            font-weight: 700;
            margin-top: 15px;
            text-transform: uppercase;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0% 100%);
        }

        /* --- CONTENEDOR --- */
        .container {
            max-width: 1200px;
            margin: -50px auto 50px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .quote-card {
            background: rgba(20, 0, 0, 0.9);
            border: 2px solid var(--king-red);
            padding: 35px;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 0 30px rgba(213, 0, 0, 0.15);
        }

        .quote-text {
            font-size: 1.6rem;
            color: #ccc;
            font-family: var(--font-body);
            letter-spacing: 1px;
        }
        .quote-text strong { 
            color: var(--king-red); 
            font-family: var(--font-title);
            font-size: 2rem;
            display: block;
            margin-top: 10px;
            text-transform: uppercase;
        }

        /* --- GRID CALENDARIO --- */
        .calendar-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .day-card {
            background: #111;
            border: 1px solid #333;
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .day-card:hover {
            background: var(--king-dark-red);
            border-color: var(--king-red);
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 0 0 15px var(--king-red);
        }

        .day-card.completed {
            background: var(--king-red);
            border: 2px solid var(--king-gold);
            color: #000;
        }

        .day-number { 
            font-family: var(--font-title); 
            font-size: 2rem; 
        }

        /* --- MODAL --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.98); z-index: 2000;
            justify-content: center; align-items: center;
        }

        .modal-content {
            background: #0a0a0a;
            border: 4px solid var(--king-red);
            width: 90%; max-width: 500px;
            padding: 40px; 
            text-align: left;
            position: relative;
            box-shadow: 0 0 60px rgba(213, 0, 0, 0.3);
        }

        .modal-header { 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid #333; padding-bottom: 15px; margin-bottom: 20px; 
        }
        .modal-day { font-family: var(--font-title); color: #555; font-size: 1.5rem; }
        
        .modal-title { font-family: var(--font-title); font-size: 2.5rem; color: var(--king-red); margin: 0; text-transform: uppercase; letter-spacing: 1px; }
        .modal-desc { line-height: 1.5; color: #bbb; font-size: 1.3rem; margin-top: 20px; font-family: var(--font-body); letter-spacing: 0.5px;}
        
        .btn-action {
            display: block; width: 100%; padding: 18px; margin-top: 35px;
            background: var(--king-red); border: none; color: #000;
            font-family: var(--font-title); font-size: 1.5rem; cursor: pointer;
            transition: 0.2s; text-transform: uppercase; letter-spacing: 2px;
        }
        .btn-action:hover { 
            background: var(--king-gold); 
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--king-gold);
        }

        .stats-container {
            text-align: center; margin-bottom: 40px; 
        }
        .stats {
            font-family: var(--font-title); color: var(--king-red); 
            font-size: 1.5rem; letter-spacing: 2px;
            margin-bottom: 15px;
        }
        
        .btn-reset {
            background: transparent;
            border: 2px solid var(--king-dark-red);
            color: var(--king-dark-red);
            font-family: var(--font-body);
            font-size: 1rem;
            padding: 10px 25px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        .btn-reset:hover {
            border-color: var(--king-red);
            color: var(--king-red);
            box-shadow: 0 0 15px rgba(213, 0, 0, 0.4);
            background: rgba(213, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            h1 { font-size: 4rem; }
            .calendar-wrapper { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>

    <div class="bg-particles"></div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <header>
        <h1>THE KING</h1>
        <div class="subtitle">Barou Shouei Protocol</div>
    </header>

    <div class="container">
        <div class="quote-card">
            <p class="quote-text">
                "No juego al f√∫tbol para convertirme en el mejor. <br>
                <strong>Juego para ser el Rey y que los dem√°s sean mis esclavos."</strong>
            </p>
        </div>

        <div class="stats-container">
            <div class="stats">
                DOMINIO DEL CAMPO: <span id="progressText">0</span>%
            </div>
            <button class="btn-reset" onclick="resetData()">Reiniciar Reinado</button>
        </div>

        <div id="calendar" class="calendar-wrapper"></div>
    </div>

    <div id="modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modalDay" class="modal-day">D√çA 01</span>
                <span style="color: var(--king-red); cursor: pointer; font-size: 2rem;" onclick="document.getElementById('modal').style.display='none'">‚úï</span>
            </div>
            <h2 id="modalTitle" class="modal-title">T√≠tulo</h2>
            <div id="modalDesc" class="modal-desc">Descripci√≥n...</div>
            <button class="btn-action" onclick="completeDay()">YO SOY EL REY</button>
        </div>
    </div>

    <script>
        // --- 1. L√ìGICA DE DATOS (BAROU STYLE) ---
        let currentDayIndex = 0;
        let completedDays = new Set(); 

        function getWorkout(dayIndex) {
            let dayType = dayIndex % 5;
            let cycle = Math.ceil(dayIndex / 5);
            let reps = 20 + cycle; 
            
            let title = "", description = "";

            // RUTINA ORIGINAL DE BAROU (Potencia, Chop, Tiro, F√≠sico)
            switch(dayType) {
                case 1: 
                    title = "CARGA DEL REY";
                    description = `<strong>Objetivo:</strong> Dribbling F√≠sico.<br><br>‚Ä¢ Conducci√≥n de potencia (Empujando trineo/peso)<br>‚Ä¢ Chop Dribble (Recorte seco): 50 reps por pierna<br>‚Ä¢ Choque de hombros contra saco<br>‚Ä¢ Finalizaci√≥n con potencia bruta`;
                    break;
                case 2: 
                    title = "TIRO VILLANO";
                    description = `<strong>Objetivo:</strong> Rango: 29 Metros.<br><br>‚Ä¢ Tiros desde el borde del √°rea (Zona Barou)<br>‚Ä¢ Tiro al √°ngulo superior lejano: 30 aciertos<br>‚Ä¢ Tiro tras recorte (Chop + Shot)<br>‚Ä¢ Dominio del bal√≥n medicinal`;
                    break;
                case 3: 
                    title = "OJO DEPREDADOR";
                    description = `<strong>Objetivo:</strong> Cazar al portero.<br><br>‚Ä¢ Esperar el momento ciego (Timing)<br>‚Ä¢ Sprints explosivos tras se√±al visual<br>‚Ä¢ Definici√≥n "Nutmeg" (Ca√±o al portero)<br>‚Ä¢ Sigilo detr√°s de la defensa`;
                    break;
                case 4: 
                    title = "F√çSICO ABSOLUTO";
                    description = `<strong>Objetivo:</strong> Cuerpo perfecto.<br><br>‚Ä¢ Levantamiento de peso muerto: 5x5 (Pesado)<br>‚Ä¢ Sentadillas profundas<br>‚Ä¢ Plancha lastrada: 1 minuto x 5<br>‚Ä¢ Flexiones explosivas (Palmada)`;
                    break;
                case 0: 
                    title = "RUTINA Y ORDEN";
                    description = `<strong>Objetivo:</strong> Disciplina man√≠aca.<br><br>‚Ä¢ Limpiar las botas y el bal√≥n (Perfecto estado)<br>‚Ä¢ Ordenar la habitaci√≥n (Mentalidad)<br>‚Ä¢ Trote suave de 10km (Ritmo constante)<br>‚Ä¢ Ba√±o de hielo estricto`;
                    break;
            }
            return { title, description };
        }

        // --- 2. GENERADOR DE GRID ---
        const calendarContainer = document.getElementById('calendar');

        function generateGrid() {
            calendarContainer.innerHTML = '';
            for (let i = 1; i <= 100; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day-card');
                dayDiv.id = `day-${i}`;
                dayDiv.innerHTML = `<span class="day-number">${i}</span>`;

                if (completedDays.has(i)) {
                    dayDiv.classList.add('completed');
                    dayDiv.innerHTML = `<span class="day-number" style="font-size:2.5rem">üëë</span>`;
                }

                dayDiv.addEventListener('click', function() {
                    currentDayIndex = i;
                    const workout = getWorkout(i);
                    openModal(i, workout.title, workout.description);
                });

                calendarContainer.appendChild(dayDiv);
            }
        }

        // --- 3. FUNCIONES DE INTERFAZ ---
        function openModal(day, title, desc) {
            const modal = document.getElementById('modal');
            document.getElementById('modalDay').innerText = `D√çA ${day}`;
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerHTML = desc;
            modal.style.display = 'flex';
        }

        function closeModal(e) {
            if (e.target.id === 'modal') document.getElementById('modal').style.display = 'none';
        }

        // --- 4. GAMIFICACI√ìN (Part√≠culas Rojas/Negras) ---
        function completeDay() {
            document.getElementById('modal').style.display = 'none';
            if(completedDays.has(currentDayIndex)) return;

            completedDays.add(currentDayIndex);
            
            const card = document.getElementById(`day-${currentDayIndex}`);
            card.classList.add('completed');
            
            // S√≠mbolo: CORONA (King)
            card.innerHTML = `<span class="day-number" style="font-size:2.5rem">üëë</span>`;
            
            createParticles(card);
            updateProgress();
            
            // GUARDAR DATOS
            saveData();
        }

        function updateProgress() {
            const percent = completedDays.size; 
            document.getElementById('progressBar').style.width = `${percent}%`;
            document.getElementById('progressText').innerText = percent;
        }

        // --- 5. PERSISTENCIA DE DATOS (LOCALSTORAGE) ---
        function saveData() {
            localStorage.setItem('barou_data', JSON.stringify([...completedDays]));
        }

        function loadData() {
            const savedData = localStorage.getItem('barou_data');
            if (savedData) {
                completedDays = new Set(JSON.parse(savedData));
            }
            generateGrid();
            updateProgress();
        }

        function resetData() {
            if(confirm("¬øEst√°s seguro de abdicar tu trono? Se borrar√° todo el progreso.")) {
                completedDays.clear();
                saveData();
                generateGrid();
                updateProgress();
            }
        }

        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = Math.random() * 10 + 5 + 'px'; 
                particle.style.height = particle.style.width;
                
                // Colores: Rojo Sangre y Negro
                const colors = ['#D50000', '#000000', '#8b0000'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                
                // Forma: Rayos o Fragmentos (Tri√°ngulos/Pol√≠gonos)
                particle.style.clipPath = 'polygon(50% 0%, 0% 100%, 100% 100%)'; 
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '9999';
                
                document.body.appendChild(particle);

                // Movimiento Ca√≥tico (Aura de Villano)
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 120 + 40;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                const rot = Math.random() * 360;

                particle.animate([
                    { transform: `translate(0,0) rotate(0deg) scale(1)`, opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) rotate(${rot}deg) scale(0)`, opacity: 0 }
                ], {
                    duration: 600,
                    easing: 'ease-out',
                }).onfinish = () => particle.remove();
            }
        }

        // INICIAR AL CARGAR
        loadData();

    </script>
</body>
</html>
