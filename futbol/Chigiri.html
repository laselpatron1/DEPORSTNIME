<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chigiri Hyoma: Red Panther Protocol</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Teko:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABLES CHIGIRI (RED PANTHER) --- */
        :root {
            --chigiri-red: #FF003C;       /* Rojo Neón Vibrante */
            --chigiri-pink: #FF4081;      /* Acento Rosado (Pelo/Aura) */
            --speed-dark: #120205;        /* Negro Rojizo */
            --track-gray: #2c2c2c;        /* Gris asfalto */
            --white: #ffffff;
            
            --font-title: 'Russo One', sans-serif; /* Gruesa y rápida */
            --font-body: 'Teko', sans-serif;       /* Alta y condensada */
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: var(--font-body);
            /* Fondo oscuro con degradado de velocidad */
            background: linear-gradient(135deg, #000000 0%, var(--speed-dark) 100%);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- FONDO ANIMADO (Líneas de velocidad) --- */
        .bg-particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 50px,
                rgba(255, 0, 60, 0.05) 50px,
                rgba(255, 0, 60, 0.05) 52px
            );
            background-size: 200% 100%;
            animation: speedLines 2s linear infinite;
        }

        @keyframes speedLines { 0% { background-position: 0 0; } 100% { background-position: -100px 0; } }

        /* --- BARRA DE PROGRESO (SPEED GAUGE) --- */
        .progress-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 6px;
            background: rgba(255, 255, 255, 0.1); z-index: 1000;
            transform: skewX(-20deg); /* Estilo aerodinámico */
        }
        .progress-bar {
            height: 100%; background: linear-gradient(90deg, var(--chigiri-red), var(--chigiri-pink)); width: 0%;
            box-shadow: 0 0 20px var(--chigiri-red);
            transition: width 0.3s ease-out;
        }

        /* --- HEADER --- */
        header {
            position: relative;
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to right, rgba(0,0,0,0.8), rgba(255, 0, 60, 0.2)), url('imagenes/CHIGIRI.png'); 
            background-size: cover;
            background-position: center 20%;
            z-index: 1;
            border-bottom: 3px solid var(--chigiri-red);
        }

        h1 {
            font-family: var(--font-title);
            font-size: 4.5rem;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: -2px; /* Letras juntas por velocidad */
            color: var(--white);
            text-shadow: 4px 4px 0px var(--chigiri-red);
            font-style: italic;
            transform: skewX(-10deg);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn { from { transform: translateX(-100px) skewX(-10deg); opacity: 0; } to { transform: translateX(0) skewX(-10deg); opacity: 1; } }

        .subtitle {
            font-size: 1.8rem;
            color: var(--chigiri-pink);
            background: rgba(0, 0, 0, 0.8);
            padding: 2px 20px;
            border-left: 5px solid var(--chigiri-red);
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transform: skewX(-10deg);
        }

        /* --- CONTENEDOR --- */
        .container {
            max-width: 1200px;
            margin: -50px auto 50px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .quote-card {
            background: rgba(20, 0, 5, 0.9);
            border-top: 2px solid var(--chigiri-pink);
            border-bottom: 2px solid var(--chigiri-red);
            padding: 30px;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 0 30px rgba(255, 0, 60, 0.2);
            transform: skewX(-5deg);
        }

        .quote-text {
            font-size: 1.8rem;
            color: #eee;
            line-height: 1.4;
            transform: skewX(5deg); /* Contrarrestar la inclinación del contenedor */
        }
        .quote-text strong { 
            color: var(--chigiri-red); 
            font-family: var(--font-title);
            font-size: 2rem;
            text-transform: uppercase;
        }

        /* --- GRID CALENDARIO --- */
        .calendar-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
        }

        .day-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 0, 60, 0.3);
            border-radius: 4px;
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            transform: skewX(-10deg); /* Bloques inclinados */
        }

        .day-card:hover {
            transform: skewX(-10deg) translateY(-5px);
            background: var(--chigiri-red);
            border-color: var(--white);
            box-shadow: 0 0 20px var(--chigiri-red);
        }

        .day-card.completed {
            background: linear-gradient(45deg, var(--chigiri-red), var(--chigiri-pink));
            color: var(--white);
            border: 1px solid var(--white);
            box-shadow: 0 0 10px var(--chigiri-pink);
        }

        .day-number { 
            font-family: var(--font-title); 
            font-size: 2rem; 
            transform: skewX(10deg); /* Número recto */
        }

        /* --- MODAL --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(18, 2, 5, 0.95); z-index: 2000;
            backdrop-filter: blur(4px);
            justify-content: center; align-items: center;
        }

        .modal-content {
            background: #000;
            border: 2px solid var(--chigiri-red);
            box-shadow: 0 0 50px rgba(255, 0, 60, 0.4);
            width: 90%; max-width: 500px;
            padding: 40px; 
            position: relative; text-align: left;
            transform: skewX(-5deg);
        }

        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .modal-day { color: var(--chigiri-pink); font-size: 1.5rem; font-weight: bold; transform: skewX(5deg); }
        
        .modal-title { font-family: var(--font-title); font-size: 2.5rem; margin: 0; color: var(--white); text-transform: uppercase; font-style: italic; transform: skewX(5deg); text-shadow: 2px 2px var(--chigiri-red); }
        .modal-desc { line-height: 1.6; color: #ccc; font-size: 1.3rem; margin-top: 20px; transform: skewX(5deg); }
        
        .btn-action {
            display: block; width: 100%; padding: 15px; margin-top: 30px;
            background: var(--chigiri-red); border: none; color: var(--white);
            font-family: var(--font-title); font-size: 1.5rem; cursor: pointer;
            transition: 0.3s; text-transform: uppercase; letter-spacing: 2px;
            transform: skewX(5deg);
        }
        .btn-action:hover { 
            background: var(--white); 
            color: var(--chigiri-red);
            box-shadow: 0 0 20px var(--white);
        }

        .stats-container {
            text-align: center; margin-bottom: 30px; 
            transform: skewX(-5deg);
        }
        
        .stats {
            font-family: var(--font-title); color: var(--chigiri-red); 
            font-size: 1.5rem; letter-spacing: 1px;
            margin-bottom: 15px;
            transform: skewX(5deg);
        }

        .btn-reset {
            background: transparent;
            border: 1px solid var(--chigiri-pink);
            color: var(--chigiri-pink);
            font-family: var(--font-body);
            font-size: 1.2rem;
            padding: 5px 25px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            transform: skewX(5deg); /* Botón inclinado */
            margin-top: 10px;
        }
        .btn-reset:hover {
            background: var(--chigiri-pink);
            color: #000;
            box-shadow: 0 0 15px var(--chigiri-pink);
        }

        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            .calendar-wrapper { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>

    <div class="bg-particles"></div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <header>
        <h1>RED PANTHER</h1>
        <div class="subtitle">Chigiri Hyoma Speed Routine</div>
    </header>

    <div class="container">
        <div class="quote-card">
            <p class="quote-text">
                "Ya no tengo miedo de romperme. <br>
                <strong>Si quieres alcanzarme, tendrás que superar la velocidad de la luz."</strong>
            </p>
        </div>

        <div class="stats-container">
            <div class="stats">
                VELOCIDAD MÁXIMA: <span id="progressText">0</span>%
            </div>
            <button class="btn-reset" onclick="resetData()">Reiniciar Carrera</button>
        </div>

        <div id="calendar" class="calendar-wrapper"></div>
    </div>

    <div id="modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modalDay" class="modal-day">DÍA 01</span>
                <span style="color: var(--chigiri-red); cursor: pointer; font-size: 2rem; transform: skewX(5deg);" onclick="document.getElementById('modal').style.display='none'">✕</span>
            </div>
            <h2 id="modalTitle" class="modal-title">Título</h2>
            <div id="modalDesc" class="modal-desc">Descripción...</div>
            <button class="btn-action" onclick="completeDay()">ROMPER CADENAS</button>
        </div>
    </div>

    <script>
        // --- 1. LÓGICA DE DATOS (CHIGIRI STYLE) ---
        let currentDayIndex = 0;
        let completedDays = new Set(); 

        function getWorkout(dayIndex) {
            let dayType = dayIndex % 5;
            let cycle = Math.ceil(dayIndex / 5);
            let reps = 20 + cycle; 
            
            let title = "", description = "";

            // RUTINA ÚNICA: RED PANTHER (Velocidad, Piernas y Core)
            switch(dayType) {
                case 1: 
                    title = "ACELERACIÓN EXPLOSIVA";
                    description = `<strong>Objetivo:</strong> 0 a 100 en 1 seg.<br><br>• Sprints en cuesta (o escaleras): 10 x 30m<br>• Saltos de longitud parado: 4 x 10<br>• Salidas explosivas desde el suelo: 15 reps<br>• Skipping alto a máxima velocidad: 4 x 30 seg`;
                    break;
                case 2: 
                    title = "RESISTENCIA DE VELOCIDAD";
                    description = `<strong>Objetivo:</strong> Mantener el ritmo.<br><br>• Series de 400m: 4 repeticiones (Descanso corto)<br>• Burpees con salto: ${reps} reps<br>• Sentadillas con salto: 4 x 20<br>• Plancha isométrica: 3 min (Core estable)`;
                    break;
                case 3: 
                    title = "CONTROL A ALTA VELOCIDAD";
                    description = `<strong>Objetivo:</strong> No perder el balón.<br><br>• Conducción lineal a sprint: 10 x 50m<br>• Slalom rápido entre conos<br>• Toque de balón en carrera (First touch)<br>• Cambios de dirección bruscos`;
                    break;
                case 4: 
                    title = "TREN INFERIOR DE ACERO";
                    description = `<strong>Objetivo:</strong> Proteger la rodilla.<br><br>• Sentadilla Búlgara: 4 x 12 por pierna<br>• Elevación de talones (Gemelos): 4 x 25<br>• Zancadas laterales: 4 x 15 por lado<br>• Puente de glúteo a una pierna`;
                    break;
                case 0: 
                    title = "ZONA SIN CADENAS";
                    description = `<strong>Objetivo:</strong> Recuperación y cuidado.<br><br>• Rodillo de espuma (Foam Roller) en piernas<br>• Estiramientos dinámicos<br>• Baño de contraste (Frío/Calor)<br>• Cuidar el ligamento cruzado (Descanso)`;
                    break;
            }
            return { title, description };
        }

        // --- 2. GENERADOR DE GRID ---
        const calendarContainer = document.getElementById('calendar');

        function generateGrid() {
            calendarContainer.innerHTML = '';
            for (let i = 1; i <= 100; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day-card');
                dayDiv.id = `day-${i}`;
                dayDiv.innerHTML = `<span class="day-number">${i}</span>`;

                // Marcar si ya está completado
                if (completedDays.has(i)) {
                    dayDiv.classList.add('completed');
                    dayDiv.innerHTML = `<span class="day-number" style="font-size:2rem; transform: skewX(10deg);">⚡</span>`;
                }

                dayDiv.addEventListener('click', function() {
                    currentDayIndex = i;
                    const workout = getWorkout(i);
                    openModal(i, workout.title, workout.description);
                });

                calendarContainer.appendChild(dayDiv);
            }
        }

        // --- 3. FUNCIONES DE INTERFAZ ---
        function openModal(day, title, desc) {
            const modal = document.getElementById('modal');
            document.getElementById('modalDay').innerText = `DÍA ${day}`;
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerHTML = desc;
            modal.style.display = 'flex';
        }

        function closeModal(e) {
            if (e.target.id === 'modal') document.getElementById('modal').style.display = 'none';
        }

        // --- 4. GAMIFICACIÓN (Partículas Velocidad) ---
        function completeDay() {
            document.getElementById('modal').style.display = 'none';
            if(completedDays.has(currentDayIndex)) return;

            completedDays.add(currentDayIndex);
            
            const card = document.getElementById(`day-${currentDayIndex}`);
            card.classList.add('completed');
            
            // Símbolo: RAYO (Velocidad)
            card.innerHTML = `<span class="day-number" style="font-size:2rem; transform: skewX(10deg);">⚡</span>`;
            
            createParticles(card);
            updateProgress();
            
            // GUARDAR DATOS
            saveData();
        }

        function updateProgress() {
            const percent = completedDays.size; 
            document.getElementById('progressBar').style.width = `${percent}%`;
            document.getElementById('progressText').innerText = percent;
        }

        // --- 5. PERSISTENCIA DE DATOS (LOCALSTORAGE) ---
        function saveData() {
            localStorage.setItem('chigiri_data', JSON.stringify([...completedDays]));
        }

        function loadData() {
            const savedData = localStorage.getItem('chigiri_data');
            if (savedData) {
                completedDays = new Set(JSON.parse(savedData));
            }
            generateGrid();
            updateProgress();
        }

        function resetData() {
            if(confirm("¿Quieres detener tu carrera? Se borrará todo el progreso.")) {
                completedDays.clear();
                saveData();
                generateGrid();
                updateProgress();
            }
        }

        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = Math.random() * 20 + 5 + 'px'; // Alargadas
                particle.style.height = '3px'; // Líneas finas
                
                // Colores: Rojo, Rosa y Blanco
                const colors = ['#FF003C', '#FF4081', '#ffffff'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '9999';
                particle.style.transform = 'skewX(-20deg)'; // Inclinadas
                document.body.appendChild(particle);

                // Dispersión horizontal (efecto viento)
                const angle = (Math.random() - 0.5) * Math.PI; // Hacia arriba/abajo ligeramente
                const velocityX = (Math.random() < 0.5 ? -1 : 1) * (Math.random() * 100 + 50);
                const velocityY = (Math.random() - 0.5) * 100;

                particle.animate([
                    { transform: 'translate(0,0) scale(1)', opacity: 1 },
                    { transform: `translate(${velocityX}px, ${velocityY}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 500,
                    easing: 'ease-out',
                }).onfinish = () => particle.remove();
            }
        }

        // INICIAR AL CARGAR
        loadData();

    </script>
</body>
</html>
