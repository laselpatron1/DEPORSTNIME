<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nagi Seishiro: The Lazy Genius</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABLES NAGI (MONOCHROME TRAP) --- */
        :root {
            --nagi-black: #000000;
            --nagi-dark: #121212;
            --nagi-gray: #424242;
            --nagi-dust: #9e9e9e;
            --nagi-white: #ffffff;
            
            --font-head: 'Inter', sans-serif; /* Ultra limpio y moderno */
            --font-body: 'Space Mono', monospace; /* Estilo código/técnico */
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: var(--font-body);
            background-color: var(--nagi-black);
            color: var(--nagi-white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- FONDO ANIMADO (Polvo/Niebla) --- */
        .bg-particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
            /* Degradado sutil "Vacio" */
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
        }

        /* --- BARRA DE PROGRESO (EGO AWAKENING) --- */
        .progress-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 4px;
            background: #222; z-index: 1000;
        }
        .progress-bar {
            height: 100%; 
            background: var(--nagi-white); 
            width: 0%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transition: width 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }

        /* --- HEADER --- */
        header {
            position: relative;
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* Imagen desaturada/oscura */
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), #000000), url('imagenes/NAGI.png'); 
            background-size: cover;
            background-position: center;
            z-index: 1;
            border-bottom: 1px solid #333;
        }

        h1 {
            font-family: var(--font-head);
            font-weight: 900;
            font-size: 6rem; /* Gigante */
            text-transform: uppercase;
            margin: 0;
            color: var(--nagi-white);
            letter-spacing: -2px; /* Apretado */
            opacity: 0.9;
            /* Efecto "fantasma" */
            text-shadow: 0 0 15px rgba(255,255,255,0.3);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }

        .subtitle {
            font-size: 0.9rem;
            letter-spacing: 4px;
            color: var(--nagi-black);
            background: var(--nagi-white);
            padding: 5px 15px;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 10px;
        }

        /* --- CONTENEDOR --- */
        .container {
            max-width: 1200px;
            margin: -80px auto 50px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .quote-card {
            background: rgba(18, 18, 18, 0.95);
            border: 1px solid #333;
            padding: 40px;
            text-align: center;
            margin-bottom: 50px;
        }

        .quote-text {
            font-size: 1.2rem;
            color: #bdbdbd;
            font-family: var(--font-head);
            font-weight: 300;
        }
        .quote-text strong { 
            color: var(--nagi-white); 
            font-weight: 900;
            display: block;
            margin-top: 15px;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        /* --- GRID CALENDARIO --- */
        .calendar-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 2px; /* Muy pegados, estilo bloque */
        }

        .day-card {
            background: #0a0a0a;
            border: 1px solid #222;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .day-card:hover {
            background: var(--nagi-white);
            color: var(--nagi-black);
            border-color: var(--nagi-white);
            transform: scale(1.02);
            z-index: 10;
        }

        .day-card.completed {
            background: #151515;
            border: 1px solid var(--nagi-dust);
            color: var(--nagi-white);
        }

        .day-number { 
            font-family: var(--font-head); 
            font-weight: 900;
            font-size: 2rem; 
        }

        /* --- MODAL --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); z-index: 2000;
            justify-content: center; align-items: center;
        }

        .modal-content {
            background: #000;
            border: 1px solid var(--nagi-white);
            width: 90%; max-width: 450px;
            padding: 40px; 
            text-align: center;
            position: relative;
        }

        .modal-header { margin-bottom: 30px; }
        .modal-day { font-size: 0.9rem; color: #666; letter-spacing: 2px; display: block; margin-bottom: 10px;}
        
        .modal-title { font-family: var(--font-head); font-weight: 900; font-size: 2.5rem; color: var(--nagi-white); margin: 0; text-transform: uppercase; line-height: 1; }
        .modal-desc { line-height: 1.8; color: #999; font-size: 0.95rem; margin-top: 25px; text-align: left; }
        
        .btn-action {
            display: block; width: 100%; padding: 15px; margin-top: 40px;
            background: var(--nagi-white); border: none; color: var(--nagi-black);
            font-family: var(--font-body); font-weight: 700; cursor: pointer;
            transition: 0.2s; text-transform: uppercase; letter-spacing: 2px;
        }
        .btn-action:hover { background: #ccc; }

        .stats {
            text-align: center; margin-bottom: 40px; 
            font-family: var(--font-body); color: #666; 
            font-size: 0.9rem; letter-spacing: 2px;
        }
        .stats span { color: var(--nagi-white); }

        .btn-reset {
            background: transparent;
            border: 1px solid #333;
            color: #666;
            font-family: var(--font-body);
            font-size: 0.8rem;
            padding: 8px 20px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            margin-top: 15px;
        }
        .btn-reset:hover {
            border-color: var(--nagi-white);
            color: var(--nagi-white);
            background: #111;
        }

        @media (max-width: 768px) {
            h1 { font-size: 4rem; }
            .calendar-wrapper { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>

    <div class="bg-particles" id="bgParticles"></div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <header>
        <h1>TRAP<br>GOD</h1>
        <div class="subtitle">Nagi Seishiro Protocol</div>
    </header>

    <div class="container">
        <div class="quote-card">
            <p class="quote-text">
                "Qué fastidio... pero si pierdo contra él, me frustraré. <br>
                <strong>Supongo que tendré que esforzarme un poco."</strong>
            </p>
        </div>

        <div class="stats">
            AWAKENING STATUS: <span id="progressText">0</span>%
            <br>
            <button class="btn-reset" onclick="resetData()">RESET PROGRESS</button>
        </div>

        <div id="calendar" class="calendar-wrapper"></div>
    </div>

    <div id="modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modalDay" class="modal-day">DÍA 01</span>
                <span style="color: #666; cursor: pointer; float: right; font-size: 1.5rem;" onclick="document.getElementById('modal').style.display='none'">✕</span>
            </div>
            <h2 id="modalTitle" class="modal-title">Título</h2>
            <div id="modalDesc" class="modal-desc">Descripción...</div>
            <button class="btn-action" onclick="completeDay()">COMPLETE TRAP</button>
        </div>
    </div>

    <script>
        // --- 1. LÓGICA DE DATOS (NAGI STYLE) ---
        let currentDayIndex = 0;
        let completedDays = new Set(); 

        function getWorkout(dayIndex) {
            let dayType = dayIndex % 5;
            let cycle = Math.ceil(dayIndex / 5);
            let reps = 15 + cycle; 
            
            let title = "", description = "";

            // RUTINA ÚNICA: TRAP (CONTROL) & EFICIENCIA
            switch(dayType) {
                case 1: 
                    title = "BLACK HOLE TRAP";
                    description = `<strong>Objetivo:</strong> Matar el balón.<br><br>• Control aéreo con empeine (Balón muy alto): 50 reps<br>• Recepción con punta del pie (Estilo Nagi)<br>• Control orientado de espaldas<br>• Dominadas sentado (Sin tocar suelo)`;
                    break;
                case 2: 
                    title = "ZERO RESET TURN";
                    description = `<strong>Objetivo:</strong> Girar en una baldosa.<br><br>• Control y giro de 180º en el aire<br>• Volea tras control de muslo<br>• Recepción con el talón (Scorpion trap)<br>• Salto para atrapar balón con el pie`;
                    break;
                case 3: 
                    title = "LAZY DRIBBLE";
                    description = `<strong>Objetivo:</strong> Mínimo esfuerzo, máximo daño.<br><br>• Sombrero al rival (imaginario)<br>• Finta de tiro sin mover el cuerpo<br>• Pase de pared a uno mismo<br>• Definición suave a la esquina`;
                    break;
                case 4: 
                    title = "TWO-STAGE FAKE VOLLEY";
                    description = `<strong>Objetivo:</strong> Engañar a la gravedad.<br><br>• Simular volea -> Controlar -> Tirar<br>• Control con el exterior del pie<br>• Sprint corto solo cuando es necesario (5m)<br>• Estiramiento de isquiotibiales`;
                    break;
                case 0: 
                    title = "VIDEO GAMES & NAP";
                    description = `<strong>Objetivo:</strong> Recuperación total.<br><br>• Dormir 10 horas<br>• Jugar videojuegos (Reflejos oculares)<br>• No hacer nada innecesario<br>• Visualización de goles imposibles`;
                    break;
            }
            return { title, description };
        }

        // --- 2. GENERADOR DE GRID ---
        const calendarContainer = document.getElementById('calendar');

        function generateGrid() {
            calendarContainer.innerHTML = '';
            for (let i = 1; i <= 100; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day-card');
                dayDiv.id = `day-${i}`;
                dayDiv.innerHTML = `<span class="day-number">${i}</span>`;

                // Marcar si ya está completado
                if (completedDays.has(i)) {
                    dayDiv.classList.add('completed');
                    dayDiv.innerHTML = `<span class="day-number" style="font-size:2rem; color:white;">☠️</span>`;
                }

                dayDiv.addEventListener('click', function() {
                    currentDayIndex = i;
                    const workout = getWorkout(i);
                    openModal(i, workout.title, workout.description);
                });

                calendarContainer.appendChild(dayDiv);
            }
        }

        // --- 3. FUNCIONES DE INTERFAZ ---
        function openModal(day, title, desc) {
            const modal = document.getElementById('modal');
            document.getElementById('modalDay').innerText = `STAGE ${day}`;
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerHTML = desc;
            modal.style.display = 'flex';
        }

        function closeModal(e) {
            if (e.target.id === 'modal') document.getElementById('modal').style.display = 'none';
        }

        // --- 4. GAMIFICACIÓN (Partículas Blancas/Negras) ---
        function completeDay() {
            document.getElementById('modal').style.display = 'none';
            if(completedDays.has(currentDayIndex)) return;

            completedDays.add(currentDayIndex);
            
            const card = document.getElementById(`day-${currentDayIndex}`);
            card.classList.add('completed');
            
            // Símbolo: CALAVERA (Ego Awakening)
            card.innerHTML = `<span class="day-number" style="font-size:2rem; color:white;">☠️</span>`;
            
            createParticles(card);
            updateProgress();
            
            // GUARDAR DATOS
            saveData();
        }

        function updateProgress() {
            const percent = completedDays.size; 
            document.getElementById('progressBar').style.width = `${percent}%`;
            document.getElementById('progressText').innerText = percent;
        }

        // --- 5. PERSISTENCIA DE DATOS (LOCALSTORAGE) ---
        function saveData() {
            localStorage.setItem('nagi_data', JSON.stringify([...completedDays]));
        }

        function loadData() {
            const savedData = localStorage.getItem('nagi_data');
            if (savedData) {
                completedDays = new Set(JSON.parse(savedData));
            }
            generateGrid();
            updateProgress();
        }

        function resetData() {
            if(confirm("Qué fastidio... ¿Seguro que quieres borrar todo?")) {
                completedDays.clear();
                saveData();
                generateGrid();
                updateProgress();
            }
        }

        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = Math.random() * 8 + 4 + 'px';
                particle.style.height = particle.style.width;
                
                // Colores: Blanco, Gris y Negro
                const colors = ['#ffffff', '#9e9e9e', '#424242'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.borderRadius = '50%'; // Humo redondo
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '9999';
                
                document.body.appendChild(particle);

                // Movimiento lento y flotante (como humo)
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 60 + 20;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity - 50; // Tiende a subir

                particle.animate([
                    { transform: 'translate(0,0) scale(1)', opacity: 0.8 },
                    { transform: `translate(${tx}px, ${ty}px) scale(2)`, opacity: 0 } // Se expande y desvanece
                ], {
                    duration: 1200,
                    easing: 'ease-out',
                }).onfinish = () => particle.remove();
            }
        }

        // INICIAR AL CARGAR
        loadData();

    </script>
</body>
</html>
