<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yukimiya Kenyu: The Street Emperor</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;600&family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABLES YUKIMIYA (STREET LIGHT) --- */
        :root {
            --yuki-orange: #ff6d00;     /* Naranja Atardecer */
            --yuki-yellow: #ffea00;     /* Amarillo Luz */
            --street-dark: #1a1005;     /* Marr√≥n muy oscuro / Asfalto c√°lido */
            --concrete: #2d2d2d;        /* Gris Urbano */
            --white: #ffffff;
            
            --font-title: 'Permanent Marker', cursive; /* Estilo Graffiti/Street */
            --font-body: 'Teko', sans-serif; /* Alto y estilizado (Modelo) */
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: var(--font-body);
            background-color: var(--street-dark);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
            /* Textura de asfalto */
            background-image: 
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ff6d00' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        /* --- FONDO ANIMADO (Destellos de Luz) --- */
        .bg-particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
            background: radial-gradient(circle at 50% 0%, rgba(255, 109, 0, 0.2) 0%, transparent 60%);
            animation: streetLight 5s infinite alternate;
        }

        @keyframes streetLight { 
            0% { opacity: 0.4; } 100% { opacity: 0.8; } 
        }

        /* --- BARRA DE PROGRESO (FLOW STATE) --- */
        .progress-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 6px;
            background: #000; z-index: 1000;
            border-bottom: 2px solid var(--yuki-orange);
        }
        .progress-bar {
            height: 100%; 
            background: linear-gradient(90deg, var(--yuki-orange), var(--yuki-yellow)); 
            width: 0%;
            box-shadow: 0 0 20px var(--yuki-orange);
            transition: width 0.4s ease-out;
        }

        /* --- HEADER --- */
        header {
            position: relative;
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to bottom, rgba(26, 16, 5, 0.6), #1a1005), url('imagenes/YUKIMIYA.png'); 
            background-size: cover;
            background-position: center;
            z-index: 1;
            border-bottom: 3px solid var(--yuki-orange);
        }

        h1 {
            font-family: var(--font-title);
            font-size: 4.5rem;
            text-transform: uppercase;
            margin: 0;
            color: var(--yuki-yellow);
            text-shadow: 4px 4px 0px var(--yuki-orange);
            transform: rotate(-3deg);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.5rem;
            letter-spacing: 3px;
            color: #000;
            background: var(--yuki-orange);
            padding: 5px 20px;
            font-weight: 600;
            margin-top: 15px;
            text-transform: uppercase;
            transform: rotate(-3deg);
            box-shadow: 5px 5px 0 rgba(255, 255, 255, 0.2);
        }

        /* --- CONTENEDOR --- */
        .container {
            max-width: 1200px;
            margin: -60px auto 50px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .quote-card {
            background: rgba(30, 20, 10, 0.9);
            border: 2px dashed var(--yuki-orange);
            padding: 40px;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: rotate(1deg);
        }

        .quote-text {
            font-size: 1.5rem;
            color: #ddd;
            line-height: 1.4;
        }
        .quote-text strong { 
            color: var(--yuki-yellow); 
            font-family: var(--font-title);
            font-size: 1.8rem;
            display: block;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        /* --- GRID CALENDARIO --- */
        .calendar-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
        }

        .day-card {
            background: rgba(255, 109, 0, 0.05);
            border: 1px solid var(--concrete);
            height: 95px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            border-radius: 8px;
        }

        .day-card:hover {
            border-color: var(--yuki-yellow);
            background: rgba(255, 109, 0, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 0 15px var(--yuki-orange);
        }

        .day-card.completed {
            background: var(--yuki-orange);
            border: 2px solid var(--yuki-yellow);
            color: #000;
            font-weight: bold;
        }

        .day-number { 
            font-family: var(--font-title); 
            font-size: 2rem; 
        }

        /* --- MODAL --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 5, 0, 0.95); z-index: 2000;
            justify-content: center; align-items: center;
        }

        .modal-content {
            background: #111;
            border: 3px solid var(--yuki-orange);
            width: 90%; max-width: 500px;
            padding: 40px; 
            text-align: left;
            position: relative;
            box-shadow: 0 0 50px rgba(255, 109, 0, 0.3);
        }

        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px dashed #333; padding-bottom: 15px; margin-bottom: 20px; }
        .modal-day { font-family: var(--font-title); color: var(--yuki-yellow); font-size: 1.5rem; transform: rotate(-2deg); }
        
        .modal-title { font-family: var(--font-title); font-size: 2.2rem; color: var(--white); margin: 0; text-transform: uppercase; text-shadow: 2px 2px var(--yuki-orange); }
        .modal-desc { line-height: 1.6; color: #ccc; font-size: 1.2rem; margin-top: 25px; }
        
        .btn-action {
            display: block; width: 100%; padding: 15px; margin-top: 30px;
            background: var(--yuki-orange); border: none; color: #000;
            font-family: var(--font-title); font-size: 1.5rem; cursor: pointer;
            transition: 0.2s; text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-action:hover { 
            background: var(--yuki-yellow); 
            transform: scale(1.02);
            box-shadow: 0 0 20px var(--yuki-yellow);
        }

        .stats-container {
            text-align: center; margin-bottom: 40px; 
        }

        .stats {
            font-family: var(--font-title); color: var(--yuki-orange); 
            font-size: 1.6rem; letter-spacing: 1px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 0 #000;
        }

        .btn-reset {
            background: transparent;
            border: 2px solid var(--yuki-orange);
            color: var(--yuki-orange);
            font-family: var(--font-body);
            font-size: 1rem;
            padding: 8px 25px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .btn-reset:hover {
            background: var(--yuki-orange);
            color: #000;
            box-shadow: 0 0 15px var(--yuki-orange);
        }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .calendar-wrapper { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>

    <div class="bg-particles"></div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <header>
        <h1>STREET EMPEROR</h1>
        <div class="subtitle">Yukimiya Kenyu 1vs1 Protocol</div>
    </header>

    <div class="container">
        <div class="quote-card">
            <p class="quote-text">
                "En el 1 contra 1 soy el m√°s fuerte de Jap√≥n. <br>
                <strong>Que nadie se atreva a interponerse en mi camino."</strong>
            </p>
        </div>

        <div class="stats-container">
            <div class="stats">
                1VS1 MASTERY: <span id="progressText">0</span>%
            </div>
            <button class="btn-reset" onclick="resetData()">REINICIAR DUELO</button>
        </div>

        <div id="calendar" class="calendar-wrapper"></div>
    </div>

    <div id="modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modalDay" class="modal-day">D√çA 01</span>
                <span style="color: var(--yuki-orange); cursor: pointer; font-size: 2rem;" onclick="document.getElementById('modal').style.display='none'">‚úï</span>
            </div>
            <h2 id="modalTitle" class="modal-title">T√≠tulo</h2>
            <div id="modalDesc" class="modal-desc">Descripci√≥n...</div>
            <button class="btn-action" onclick="completeDay()">SUPERAR RIVAL</button>
        </div>
    </div>

    <script>
        // --- 1. L√ìGICA DE DATOS (YUKIMIYA STYLE) ---
        let currentDayIndex = 0;
        let completedDays = new Set(); 

        function getWorkout(dayIndex) {
            let dayType = dayIndex % 5;
            let cycle = Math.ceil(dayIndex / 5);
            let reps = 15 + cycle; 
            
            let title = "", description = "";

            // RUTINA √öNICA: EMPERADOR DE LA CALLE (Dribbling, 1v1, Gyro Shot)
            switch(dayType) {
                case 1: 
                    title = "ELASTICIDAD DE CALLE";
                    description = `<strong>Objetivo:</strong> Dribbling impredecible.<br><br>‚Ä¢ El√°stico (Flip-Flap) a velocidad: 4 x 20<br>‚Ä¢ Conducci√≥n con suela (Estilo Futsal)<br>‚Ä¢ Tijeras triples (Scissors) + Salida explosiva<br>‚Ä¢ 1vs1 est√°tico (Shadow Dribbling)`;
                    break;
                case 2: 
                    title = "GYRO SHOT (TIRO CON EFECTO)";
                    description = `<strong>Objetivo:</strong> Ca√≠da vertical violenta.<br><br>‚Ä¢ Golpeo con empeine-exterior (Top spin): 30 reps<br>‚Ä¢ Tiros desde el borde del √°rea (Zona Yuki)<br>‚Ä¢ Control + Tiro en menos de 1 seg<br>‚Ä¢ Dominio de bal√≥n con rotaci√≥n`;
                    break;
                case 3: 
                    title = "FUERZA DE DUELO";
                    description = `<strong>Objetivo:</strong> No perder el choque.<br><br>‚Ä¢ Uso de brazos para proteger bal√≥n (Shielding)<br>‚Ä¢ Sentadilla con salto y contacto (Hombro)<br>‚Ä¢ Plancha din√°mica (Core fuerte para girar)<br>‚Ä¢ Sprints de resistencia con cambios de direcci√≥n`;
                    break;
                case 4: 
                    title = "ZONA DE FLUJO";
                    description = `<strong>Objetivo:</strong> Entrar en 'The Zone'.<br><br>‚Ä¢ Slalom gigante (conos irregulares) a m√°xima velocidad<br>‚Ä¢ Definici√≥n tras regatear a 3 rivales (imaginarios)<br>‚Ä¢ Reacci√≥n visual (Luces o se√±ales)<br>‚Ä¢ Saltos de precisi√≥n (Parkour)`;
                    break;
                case 0: 
                    title = "MODELO DE RECUPERACI√ìN";
                    description = `<strong>Objetivo:</strong> Cuidar el cuerpo.<br><br>‚Ä¢ Yoga y flexibilidad (Tren inferior)<br>‚Ä¢ Masaje de pies y tobillos<br>‚Ä¢ Ba√±o relajante<br>‚Ä¢ Dormir con antifaz (Descanso visual)`;
                    break;
            }
            return { title, description };
        }

        // --- 2. GENERADOR DE GRID ---
        const calendarContainer = document.getElementById('calendar');

        function generateGrid() {
            calendarContainer.innerHTML = '';
            for (let i = 1; i <= 100; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day-card');
                dayDiv.id = `day-${i}`;
                
                // Animaci√≥n de aparici√≥n
                dayDiv.style.animation = `streetLight 3s ease-in-out infinite alternate`;
                dayDiv.style.animationDelay = `${Math.random() * 2}s`;

                dayDiv.innerHTML = `<span class="day-number">${i}</span>`;

                if (completedDays.has(i)) {
                    dayDiv.classList.add('completed');
                    dayDiv.innerHTML = `<span class="day-number" style="font-size:2rem">üëë</span>`;
                }

                dayDiv.addEventListener('click', function() {
                    currentDayIndex = i;
                    const workout = getWorkout(i);
                    openModal(i, workout.title, workout.description);
                });

                calendarContainer.appendChild(dayDiv);
            }
        }

        // --- 3. FUNCIONES DE INTERFAZ ---
        function openModal(day, title, desc) {
            const modal = document.getElementById('modal');
            document.getElementById('modalDay').innerText = `D√çA ${day}`;
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerHTML = desc;
            modal.style.display = 'flex';
        }

        function closeModal(e) {
            if (e.target.id === 'modal') document.getElementById('modal').style.display = 'none';
        }

        // --- 4. GAMIFICACI√ìN (Part√≠culas Solares/Calle) ---
        function completeDay() {
            document.getElementById('modal').style.display = 'none';
            if(completedDays.has(currentDayIndex)) return;

            completedDays.add(currentDayIndex);
            
            const card = document.getElementById(`day-${currentDayIndex}`);
            card.classList.add('completed');
            
            // S√≠mbolo: CORONA (Emperador)
            card.innerHTML = `<span class="day-number" style="font-size:2rem">üëë</span>`;
            
            createParticles(card);
            updateProgress();
            
            // GUARDAR DATOS
            saveData();
        }

        function updateProgress() {
            const percent = completedDays.size; 
            document.getElementById('progressBar').style.width = `${percent}%`;
            document.getElementById('progressText').innerText = percent;
        }

        // --- 5. PERSISTENCIA DE DATOS (LOCALSTORAGE) ---
        function saveData() {
            localStorage.setItem('yukimiya_data', JSON.stringify([...completedDays]));
        }

        function loadData() {
            const savedData = localStorage.getItem('yukimiya_data');
            if (savedData) {
                completedDays = new Set(JSON.parse(savedData));
            }
            generateGrid();
            updateProgress();
        }

        function resetData() {
            if(confirm("¬øEst√°s seguro de abdicar al trono? Se borrar√° todo el progreso.")) {
                completedDays.clear();
                saveData();
                generateGrid();
                updateProgress();
            }
        }

        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = Math.random() * 8 + 4 + 'px';
                particle.style.height = particle.style.width;
                
                // Colores: Naranja, Amarillo, Blanco
                const colors = ['#ff6d00', '#ffea00', '#ffffff'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                
                // Forma redonda con brillo (box-shadow simulado)
                particle.style.borderRadius = '50%'; 
                particle.style.boxShadow = '0 0 10px rgba(255, 234, 0, 0.8)';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '9999';
                
                document.body.appendChild(particle);

                // Explosi√≥n radial (Rayo de sol)
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 100 + 40;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                particle.animate([
                    { transform: 'translate(0,0) scale(1)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 600,
                    easing: 'ease-out',
                }).onfinish = () => particle.remove();
            }
        }

        // INICIAR AL CARGAR
        loadData();

    </script>
</body>
</html>
