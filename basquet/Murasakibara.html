<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo Titan - Yosen Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABLES MURASAKIBARA (YOSEN PURPLE & POWER) --- */
        :root {
            /* Colores: Púrpura intenso, acento rosado/lila (aura/dulces) y Negro pesado */
            --mura-purple: #6A1B9A;      /* Púrpura profundo y pesado */
            --mura-accent: #AB47BC;      /* Lila/Rosa intenso para acentos */
            --shadow-black: #0a000a;     /* Fondo negro con tinte púrpura muy oscuro */
            --yosen-dark: #21002d;       /* Fondo secundario oscuro */
            --white: #ffffff;
            
            --font-title: 'Oswald', sans-serif;
            --font-body: 'Montserrat', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: var(--font-body);
            /* FONDO: Degradado Pesado Púrpura Oscuro */
            background: linear-gradient(135deg, var(--shadow-black) 0%, var(--yosen-dark) 100%);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- FONDO ANIMADO (Partículas Púrpura y Lila) --- */
        .bg-particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
            background-image: 
                radial-gradient(rgba(106, 27, 154, 0.2) 1px, transparent 1px),
                radial-gradient(rgba(171, 71, 188, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            opacity: 0.4;
            animation: moveBackground 60s linear infinite;
        }
        @keyframes moveBackground { from { transform: translateY(0); } to { transform: translateY(-500px); } }

        /* --- BARRA DE PROGRESO --- */
        .progress-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 6px;
            background: rgba(255,255,255,0.1); z-index: 1000;
        }
        .progress-bar {
            height: 100%; background: var(--mura-purple); width: 0%;
            box-shadow: 0 0 15px var(--mura-purple), 0 0 5px var(--mura-accent);
            transition: width 0.5s ease;
        }

        /* --- HEADER --- */
        header {
            position: relative;
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* --- RUTA DE IMAGEN CONFIGURADA --- */
            background-image: linear-gradient(to bottom, rgba(20, 0, 20, 0.8), rgba(0, 0, 0, 1)), url('imagenes/MURASAKIBARA.png'); 
            background-size: cover;
            background-position: center 25%;
            background-attachment: fixed;
            z-index: 1;
            border-bottom: 4px solid var(--mura-purple);
        }

        h1 {
            font-family: var(--font-title);
            font-size: 4.5rem;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 5px;
            color: var(--white);
            text-shadow: 0 0 25px var(--mura-purple), 0 0 10px var(--mura-accent);
            animation: fadeInDown 1s ease-out;
        }

        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 4px;
            color: var(--mura-accent);
            background: rgba(106, 27, 154, 0.3);
            padding: 8px 30px;
            border: 1px solid var(--mura-purple);
            margin-top: 15px;
            text-transform: uppercase;
            animation: fadeInUp 1s ease-out 0.5s backwards;
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .container {
            max-width: 1200px;
            margin: -60px auto 50px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        /* --- TARJETA DE CITA --- */
        .quote-card {
            background: rgba(20, 5, 30, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--mura-purple);
            padding: 40px;
            border-radius: 6px; 
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            margin-bottom: 30px;
        }

        .quote-text {
            font-size: 1.4rem;
            font-style: italic;
            line-height: 1.6;
            color: var(--white);
        }
        .quote-text strong { 
            color: var(--mura-purple); 
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- GRID CALENDARIO --- */
        .calendar-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            perspective: 1000px;
        }

        .day-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(106, 27, 154, 0.3);
            border-radius: 4px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .day-card:hover {
            transform: translateY(-5px);
            background: rgba(106, 27, 154, 0.3); /* Brillo púrpura */
            border-color: var(--mura-accent);
            box-shadow: 0 0 20px rgba(171, 71, 188, 0.4);
        }

        /* Estado Completado */
        .day-card.completed {
            background: var(--mura-purple); 
            border-color: var(--mura-accent);
            color: var(--white); 
            transform: scale(0.95);
        }

        .day-number { 
            font-family: var(--font-title); 
            font-size: 2.2rem; 
            font-weight: 700; 
            z-index: 2; 
        }
        
        /* --- MODAL --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); z-index: 2000;
            backdrop-filter: blur(8px);
            justify-content: center; align-items: center;
        }

        .modal-content {
            background: linear-gradient(145deg, #1a0525, #0a000a);
            border: 1px solid var(--mura-purple);
            box-shadow: 0 0 60px rgba(106, 27, 154, 0.3);
            width: 90%; max-width: 500px;
            padding: 40px; border-radius: 4px;
            position: relative; text-align: left;
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes fadeInDown { from { opacity:0; transform: translateY(-30px); } to { opacity:1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity:0; transform: translateY(30px); } to { opacity:1; transform: translateY(0); } }

        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; }
        .modal-day { background: var(--mura-purple); color: var(--white); padding: 5px 15px; border-radius: 2px; font-weight: bold; font-family: var(--font-title); font-size: 1.2rem; letter-spacing: 2px;}
        
        .modal-title { font-family: var(--font-title); font-size: 2.2rem; margin: 10px 0; color: var(--mura-accent); text-transform: uppercase; }
        .modal-desc { line-height: 1.8; color: #e1bee7; font-size: 1.1rem; }
        
        .btn-action {
            display: block; width: 100%; padding: 18px; margin-top: 30px;
            background: transparent; border: 1px solid var(--mura-purple); color: var(--mura-purple);
            font-family: var(--font-title); font-size: 1.3rem; cursor: pointer;
            transition: 0.3s; text-transform: uppercase; letter-spacing: 3px; font-weight: bold;
        }
        .btn-action:hover { 
            background: var(--mura-purple); 
            color: var(--white); 
            box-shadow: 0 0 30px var(--mura-purple), 0 0 10px var(--mura-accent); 
        }

        /* --- ESTADÍSTICAS Y RESET --- */
        .stats-container {
            text-align: center; margin-bottom: 40px;
        }
        .stats {
            font-family: var(--font-title); color: var(--mura-purple); 
            letter-spacing: 3px; font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(106, 27, 154, 0.6);
            margin-bottom: 15px;
        }
        .btn-reset {
            background: transparent;
            border: 1px solid rgba(171, 71, 188, 0.3); /* Lila suave */
            color: rgba(255, 255, 255, 0.5);
            font-family: var(--font-body);
            font-size: 0.8rem;
            padding: 8px 20px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        .btn-reset:hover {
            color: var(--mura-accent);
            border-color: var(--mura-accent);
            box-shadow: 0 0 10px rgba(171, 71, 188, 0.2);
        }

        /* --- MEDIA QUERIES --- */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .calendar-wrapper { grid-template-columns: repeat(5, 1fr); }
        }
    </style>
</head>
<body>

    <div class="bg-particles"></div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <header>
        <h1>La Muralla Absoluta</h1>
        <div class="subtitle">Yosen Center - Defensa y Poder</div>
    </header>

    <div class="container">
        <div class="quote-card">
            <p class="quote-text">
                "Es molesto... pero si tengo que hacerlo, los aplastaré. <br>
                <strong>Nadie pasa de aquí.</strong>"
            </p>
        </div>

        <div class="stats-container">
            <div class="stats">
                DOMINIO TOTAL: <span id="progressText">0</span>%
            </div>
            <button class="btn-reset" onclick="resetData()">Reiniciar Dominio</button>
        </div>

        <div id="calendar" class="calendar-wrapper">
        </div>
    </div>

    <div id="modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modalDay" class="modal-day">DÍA 01</span>
                <span style="color: var(--mura-purple); cursor: pointer; font-size: 1.5rem;" onclick="document.getElementById('modal').style.display='none'">✕</span>
            </div>
            <h2 id="modalTitle" class="modal-title">Título</h2>
            <div id="modalDesc" class="modal-desc">Descripción...</div>
            <button class="btn-action" onclick="completeDay()">Aplastar</button>
        </div>
    </div>

    <script>
        // --- 1. LÓGICA DE DATOS MURASAKIBARA ---
        let currentDayIndex = 0;
        let completedDays = new Set(); 

        function getWorkout(dayIndex) {
            let dayType = dayIndex % 5;
            let cycle = Math.ceil(dayIndex / 5);
            // Murasakibara hace menos reps pero con mucho más peso/intensidad
            let reps = 8 + cycle; 
            
            let title = "", description = "";

            // RUTINA ADAPTADA A MURASAKIBARA (Defensa, Poder, Alcance)
            switch(dayType) {
                case 1: 
                    title = "DEFENSA IMPENETRABLE";
                    description = `<strong>Enfoque:</strong> Proteger el aro sin saltar innecesariamente.<br><br>• Postura defensiva baja sostenida: 4 x 1 min<br>• Bloqueo de tiros (Timing, brazos arriba): 50 reps<br>• Desplazamiento lateral corto y potente<br>• Ejercicios de intimidación (Ocupar espacio)`;
                    break;
                case 2: 
                    title = "THOR'S HAMMER (PODER)";
                    description = `<strong>Enfoque:</strong> Fuerza bruta explosiva.<br><br>• Clavadas a dos manos con máxima potencia: 4 x 8<br>• Press militar con barra (Hombros gigantes): 4 x ${reps} pesadas<br>• Power Clean (Cargada de potencia)<br>• Rotación de tronco con balón medicinal pesado`;
                    break;
                case 3: 
                    title = "ALCANCE GIGANTE";
                    description = `<strong>Enfoque:</strong> Usar la altura y envergadura.<br><br>• Rebote en el punto más alto: 4 x 15 saltos<br>• Toques al tablero (Máxima altura repetida)<br>• Dominadas agarre ancho (Espalda gigante)<br>• Estiramiento de dorsales y hombros`;
                    break;
                case 4: 
                    title = "DOMINIO FÍSICO";
                    description = `<strong>Enfoque:</strong> Mover al oponente.<br><br>• Sentadilla trasera (Back Squat) muy pesada: 5 x 5<br>• Empuje de trineo (Prowler push)<br>• Ejercicios de "Box out" (Bloqueo de rebote físico)<br>• Peso muerto (Fuerza total)`;
                    break;
                case 0: 
                    title = "PAUSA PARA SNACKS";
                    description = `<strong>Enfoque:</strong> Recuperación y "Combustible".<br><br>• Estiramiento estático relajado (Muy importante por su tamaño)<br>• Consumo estratégico de calorías (Snacks favoritos)<br>• Rodillo de espuma para piernas largas<br>• Descanso absoluto ("Es molesto moverse")`;
                    break;
            }
            return { title, description };
        }

        // --- 2. GENERADOR DE GRID ---
        const calendarContainer = document.getElementById('calendar');

        for (let i = 1; i <= 100; i++) {
            const dayDiv = document.createElement('div');
            dayDiv.classList.add('day-card');
            dayDiv.id = `day-${i}`;
            
            // Animación de entrada
            dayDiv.style.animation = `fadeInUp 0.5s ease backwards ${i * 0.02}s`;

            dayDiv.innerHTML = `
                <span class="day-number">${i}</span>
            `;

            dayDiv.addEventListener('click', function() {
                currentDayIndex = i;
                const workout = getWorkout(i);
                openModal(i, workout.title, workout.description);
            });

            calendarContainer.appendChild(dayDiv);
        }

        // --- 3. FUNCIONES DE INTERFAZ ---
        function openModal(day, title, desc) {
            const modal = document.getElementById('modal');
            document.getElementById('modalDay').innerText = `DÍA ${day}`;
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerHTML = desc;
            modal.style.display = 'flex';
        }

        function closeModal(e) {
            if (e.target.id === 'modal') document.getElementById('modal').style.display = 'none';
        }

        // --- 4. GAMIFICACIÓN Y PERSISTENCIA DE DATOS (LOCALSTORAGE) ---
        
        // Cargar datos al iniciar
        loadData();

        function completeDay() {
            document.getElementById('modal').style.display = 'none';
            if(completedDays.has(currentDayIndex)) return;

            completedDays.add(currentDayIndex);
            
            // Efectos visuales
            const card = document.getElementById(`day-${currentDayIndex}`);
            markCardAsCompleted(card);
            createParticles(card);
            
            updateProgress();

            // GUARDAR DATOS
            saveData();
        }

        // Función auxiliar para marcar visualmente
        function markCardAsCompleted(card) {
            card.classList.add('completed');
            card.innerHTML = `<span class="day-number" style="font-size:3rem">✓</span>`;
        }

        function updateProgress() {
            const percent = completedDays.size; 
            document.getElementById('progressBar').style.width = `${percent}%`;
            document.getElementById('progressText').innerText = percent;
        }

        // --- FUNCIONES DE GUARDADO ---

        function saveData() {
            // Clave única para Murasakibara
            const dataToSave = JSON.stringify([...completedDays]);
            localStorage.setItem('murasakibaraProtocolData', dataToSave);
        }

        function loadData() {
            const savedData = localStorage.getItem('murasakibaraProtocolData');
            if (savedData) {
                const daysArray = JSON.parse(savedData);
                daysArray.forEach(day => {
                    completedDays.add(day);
                    const card = document.getElementById(`day-${day}`);
                    if(card) {
                        markCardAsCompleted(card);
                    }
                });
                updateProgress();
            }
        }

        function resetData() {
            if(confirm("Es molesto empezar de nuevo... ¿Seguro que quieres borrar todo tu dominio?")) {
                localStorage.removeItem('murasakibaraProtocolData');
                location.reload(); 
            }
        }

        // --- PARTÍCULAS ---
        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = '8px';
                particle.style.height = '8px';
                // Colores de partículas: Púrpura intenso, Lila acento o Blanco
                const rand = Math.random();
                if (rand < 0.5) particle.style.background = '#6A1B9A'; // Púrpura
                else if (rand < 0.8) particle.style.background = '#AB47BC'; // Lila
                else particle.style.background = '#ffffff'; // Blanco
                
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '9999';
                document.body.appendChild(particle);

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 100 + 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                particle.animate([
                    { transform: 'translate(0,0) scale(1)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 800,
                    easing: 'cubic-bezier(0, .9, .57, 1)',
                }).onfinish = () => particle.remove();
            }
        }
    </script>
</body>
</html>
